name: Inject Head & Body Content into HTML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  inject-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Insert content into HTML files
        run: |
          for file in artikelx/*.html; do
            # Sisipkan ke dalam <head>
            sed -i '/<\/head>/i \
<link rel="stylesheet" href="/ext/related.css">' "$file"

            # Sisipkan sebelum </body>
            sed -i '/<\/body>/i \
<button id="related-posts-toggle">‚ùå</button><div id="related-posts-container"><ul id="related-posts-list"></ul></div><script src="/ext/related.js"></script>' "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add xartikel/*.html
          git commit -m "chore: inject head & body content into HTML files"
          git push
