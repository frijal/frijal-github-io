name: Tambah Konten & Pindahkan HTML

on:
  push:
    branches: ["main"]
    paths:
      - "artikelx/*.html"   # hanya trigger kalau ada file baru/diubah di artikelx/

permissions:
  contents: write

jobs:
  modify-and-move-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tambahkan snippet ke HTML di artikelx/
        run: |
          for file in artikelx/*.html; do
            # Tambahkan sebelum head
              sed -i '/<\/head>/i <link rel="stylesheet" href="/ext/related.css">' "$file"

            # Tambahkan sebelum body
              sed -i '/<\/body>/i <button id="related-posts-toggle">‚ùå</button><div id="related-posts-container"><ul id="related-posts-list"></ul></div><script src="/ext/related.js"></script>' "$file"
          done

      - name: Pindahkan file HTML ke folder artikel/
        run: |
          mkdir -p artikel
          mv artikelx/*.html artikel/ || true

      - name: Commit & Push perubahan
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if git diff --quiet; then
            echo "Tidak ada perubahan baru, skip commit."
          else
            git add artikelx || true
            git add artikel || true
            git commit -m "Auto update: tambah snippet & pindahkan HTML"
            git push
          fi
