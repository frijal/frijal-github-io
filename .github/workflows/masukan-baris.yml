name: masukkan baris sebelum atau sesudah

# Pemicu: Hanya berjalan manual
on:
  workflow_dispatch:
    inputs:
      position:
        description: 'Sisipkan "sebelum" atau "sesudah" target?'
        required: true
        type: choice
        default: 'sesudah'
        options:
        - sesudah
        - sebelum
      target_string:
        description: 'Masukkan teks target (contoh: <body>, </body>)'
        required: true
        default: '<body>'
      # BARU: Kolom input untuk kalimat yang akan disisipkan
      sentence:
        description: 'Masukkan kalimat/HTML yang akan disisipkan'
        required: true
        type: string
        default: '<div style="background-color: #e1f5fe; text-align: center; padding: 5px; font-size: 0.9em;">Ini adalah contoh kalimat.</div>'

jobs:
  inject-and-commit:
    runs-on: ubuntu-latest
    # DIHAPUS: Blok 'env' tidak lagi diperlukan karena kalimat diinput langsung

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Inject sentence into HTML files
        run: |
          # MODIFIKASI: Mengambil nilai dari ketiga input
          POSITION="${{ github.event.inputs.position }}"
          TARGET="${{ github.event.inputs.target_string }}"
          SENTENCE="${{ github.event.inputs.sentence }}"

          # Langkah untuk meng-escape karakter khusus pada input TARGET
          ESCAPED_TARGET=$(printf '%s\n' "$TARGET" | sed -e 's/[]\/$*.^[]/\\&/g');

          echo "Posisi: $POSITION"
          echo "Target: $TARGET"
          
          # Menjalankan perintah 'sed' berdasarkan pilihan
          if [[ "$POSITION" == "sesudah" ]]; then
            find . -type f -name "*.html" -exec sed -i "s|$ESCAPED_TARGET|&\n$SENTENCE|" {} +
          elif [[ "$POSITION" == "sebelum" ]]; then
            find . -type f -name "*.html" -exec sed -i "s|$ESCAPED_TARGET|$SENTENCE\n&|" {} +
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if ! git diff --quiet; then
            git add .
            git commit -m "CI: Auto-inject content dynamically [skip ci]"
            git push
          else
            echo "Tidak ada perubahan yang perlu di-commit."
          fi
