name: Mass Replace with Inputs (Case-Sensitive)

on:
  workflow_dispatch:
    inputs:
      search:
        description: "Teks yang mau diganti (case-sensitive)"
        required: true
        default: "makan siang bersama"
      replace:
        description: "Teks pengganti"
        required: true
        default: "mandi pagi sendirian"
      globs:
        description: "Polanya file (misal: **/*.txt,**/*.html)"
        required: false
        default: "**/*.txt,**/*.html"

jobs:
  replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Jalankan penggantian string (case-sensitive)
        run: |
          IFS=',' read -ra GLOBS <<< "${{ github.event.inputs.globs }}"
          for g in "${GLOBS[@]}"; do
            echo "Proses pola: $g"
            find . -type f -name "${g##*/}" -print | while read -r file; do
              # case-sensitive: hanya g (tanpa I)
              sed -i "s/${{ github.event.inputs.search }}/${{ github.event.inputs.replace }}/g" "$file"
            done
          done

      - name: Commit & push perubahan
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "chore: replace '${{ github.event.inputs.search }}' -> '${{ github.event.inputs.replace }}'" || echo "Tidak ada perubahan"
          git push
