name: Temukan Topik Artikel Otomatis

on:
  schedule:
    # Berjalan setiap minggu pada hari Senin pukul 2 pagi UTC (09:00 WIB)
    - cron: '0 2 * * 1'
  workflow_dispatch: # Memungkinkan untuk dijalankan secara manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Izin untuk melakukan commit kembali ke repositori

    steps:
      - name: '1. Checkout Repository'
        uses: actions/checkout@v4

      - name: '2. Setup Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: '3. Install Dependencies Python'
        run: |
          python -m pip install --upgrade pip
          # Instal pustaka yang dibutuhkan oleh skrip machine learning
          pip install beautifulsoup4 lxml nltk scikit-learn

      - name: '4. Jalankan Skrip Penemu Topik'
        run: python ext/generate_topics.py

      - name: '5. Commit dan Push Laporan Baru'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: ✍️ Perbarui laporan topik otomatis'
          file_pattern: 'mini/kategori-otomatis.txt'
