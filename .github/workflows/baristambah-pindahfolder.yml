name: Tambah Konten & Pindahkan HTML

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "artikelx/*.html"

permissions:
  contents: write

jobs:
  modify-and-move-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tambahkan snippet ke HTML di artikelx/
        run: |
          for file in artikelx/*.html; do
            sed -i '/<\/head>/i <link rel="stylesheet" href="/ext/related.css">' "$file"
            sed -i '/<\/body>/i <button id="related-posts-toggle">❌</button><div id="related-posts-container"><ul id="related-posts-list"></ul></div><script src="/ext/related.js"></script>' "$file"
          done

      - name: Pindahkan file HTML ke folder artikel/
        run: |
          mkdir -p artikel
          mv artikelx/*.html artikel/ || true

      - name: Sisipkan <!-- prettier-ignore --> sebelum <title>
        run: |
          for file in artikel/*.html; do
            if grep -q "<!-- prettier-ignore -->" "$file"; then
              echo "ℹ️ Sudah ada prettier-ignore di $file"
              continue
            fi
            perl -0777 -i -pe 's|<title>(.*?)</title>|\n<!-- prettier-ignore -->\n<title>\1</title>\n|is' "$file"
            echo "✅ Ditambahkan prettier-ignore di $file"
          done

      - name: Sisipkan <meta name="date"> & Google Verification
        run: |
          for file in artikel/*.html; do
            # --- Meta Date ---
            if grep -qi '<meta[^>]*date' "$file"; then
              echo "ℹ️ Sudah ada meta date di $file"
            else
              DATE=$(git log --follow --format=%aI -- "$file" | tail -1)
              if [ -z "$DATE" ]; then
                DATE=$(date -u +"%Y-%m-%d")
              else
                DATE=$(date -d "$DATE" +"%Y-%m-%d")
              fi
              sed -i "/<\/head>/i <meta name=\"date\" content=\"$DATE\">" "$file"
              echo "✅ Ditambahkan meta date $DATE di $file"
            fi

            # --- Google Site Verification ---
            if grep -qi '<meta[^>]*google-site-verification' "$file"; then
              echo "ℹ️ Sudah ada google-site-verification di $file"
            else
              sed -i "/<\/head>/i <meta name=\"google-site-verification\" content=\"9Jwla8V71mwNNZ4NNPThsK_BHpWn6quXWSs_VjPAflA\" />" "$file"
              echo "✅ Ditambahkan google-site-verification di $file"
            fi
          done

      - name: Commit & Push perubahan
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if git diff --quiet; then
            echo "Tidak ada perubahan baru, skip commit."
          else
            git add artikelx || true
            git add artikel || true
            git commit -m "Auto update: tambah snippet, pindahkan HTML, sisipkan prettier-ignore, meta date & google verification"
            git push
          fi
