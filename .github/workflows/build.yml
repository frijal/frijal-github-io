name: ðŸ”§ Build & Deploy Static Site (Smart Trigger)

on:
  push:
    branches: ["main"]
    paths:
      - 'artikel/**'
      - 'ext/**'
      - 'img/**'
      - '*.html'
      - '*.js'
      - '*.jpg'      
      - '*.css'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          [ -f package.json ] && npm ci || echo "No package.json found â€” skipping install."

      - name: Check if relevant files changed
        id: check_changes
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main HEAD -- 'artikel/**' 'ext/**' '*.html' '*.js' '*.css' || true)
          if [ -z "$CHANGED_FILES" ]; then
            echo "skip_build=true" >> $GITHUB_ENV
          else
            echo "skip_build=false" >> $GITHUB_ENV

      - name: Exit if no changes
        if: env.skip_build == 'true'
        run: |
          echo "No relevant changes detected. Skipping build & deploy."
          exit 0

      - name: Replace domain for Cloudflare
        run: find artikel/ -type f -name "*.html" -exec perl -pi -e 's/frijal\.github\.io/frijal\.pages\.dev/g' {} +

      - name: Generate metadata, sitemap, RSS, index
        run: |
          node ext/generator.js || true
          node ext/rss.js || true
          python3 ext/generate_indexnow.py || true
          
      - name: Generate screenshots
        run: |
          npm install puppeteer --no-save
          node ext/screenshot-puppeteer.js

      - name: Cleanup temporary files
        run: rm -rf tmp/ __pycache__/

      - name: Commit updated generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-build update"
          git push || echo "No changes to push"

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          wrangler pages deploy . --project-name=frijal --branch=main

