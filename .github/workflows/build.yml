name: 🔧 Build static site (Cloudflare Pages source)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🧩 Setup Node.js (for build scripts)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ⚙️ Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found — skipping install."
          fi

      - name: 🔍 Replace domain for Cloudflare
        run: |
          echo "Replacing frijal.github.io → frijal.pages.dev ..."
          find . -type f -name "*.html" \
            -exec perl -pi -e 's/frijal\.github\.io/frijal\.pages\.dev/g' {} +

      - name: 🧠 Generate metadata, sitemap, and index
        run: |
          if [ -f ext/inject-meta.js ]; then
            node ext/inject-meta.js || true
          fi
          if [ -f ext/rss.js ]; then
            node ext/rss.js || true
          fi
          if [ -f ext/sitemap.js ]; then
            node ext/sitemap.js || true
          fi
          if [ -f ext/generate_indexnow.py ]; then
            python3 ext/generate_indexnow.py || true
          fi

      - name: 🧹 Cleanup temporary files
        run: |
          rm -rf tmp/ __pycache__/

      - name: 💾 Commit updated generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "🤖 Auto-build update"
          git push
