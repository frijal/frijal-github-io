name: ðŸ”§ Build & Deploy Static Site (Smart Trigger)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: '1. Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # <-- PERBAIKAN DITERAPKAN DI SINI

      - name: '2. Check for Relevant File Changes'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          # Tentukan folder mana yang dianggap sebagai 'source' yang memicu build
          filters: |
            src:
              - 'artikel/**'
              - 'ext/**'
              - 'img/**'
              - 'index.html'
              - 'sitemap.html'
              - 'feed.html'
              
      - name: '3. Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: '4. Install dependencies'
        run: |
          [ -f package.json ] && npm ci || echo "No package.json found â€” skipping install."

      - name: '5. Generate metadata, sitemap, RSS, index'
        if: steps.filter.outputs.src == 'true'
        run: |
          node ext/generator.js || true
          node ext/rss.js || true
          
      - name: '6. Generate screenshots'
        if: steps.filter.outputs.src == 'true'
        run: |
          npm install puppeteer --no-save
          node ext/screenshot-puppeteer.js

      - name: '7. Cleanup temporary files'
        if: steps.filter.outputs.src == 'true'
        run: rm -rf tmp/ __pycache__/

      - name: '8. Commit updated generated files'
        if: steps.filter.outputs.src == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-build update"
          git push || echo "No changes to push"
                  
      - name: '9. Show Skip Message'
        # Pesan ini hanya muncul jika TIDAK ada perubahan di 'src'
        if: steps.filter.outputs.src == 'false'
        run: echo "âœ… No changes in 'src' files detected. Build and deploy steps were skipped."
