name: ðŸ”§ Build static site (Smart Trigger)

on:
  push:
    branches: ["main"]
    paths:
      - 'artikel/**/*.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          [ -f package.json ] && npm ci || echo "No package.json found â€” skipping install."

      - name: Check if HTML changed
        id: check_changes
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main HEAD -- 'artikel/**/*.html' || true)
          if [ -z "$CHANGED_FILES" ]; then
            echo "skip_build=true" >> $GITHUB_ENV
          else
            echo "skip_build=false" >> $GITHUB_ENV
          fi

      - name: Exit if no changes
        if: env.skip_build == 'true'
        run: exit 0

      - name: Replace domain for Cloudflare
        run: find artikel/ -type f -name "*.html" -exec perl -pi -e 's/frijal\.github\.io/frijal\.pages\.dev/g' {} +

      - name: Generate screenshots
        run: |
          npm install puppeteer --no-save
          node ext/screenshot-puppeteer.js

      - name: Generate metadata, sitemap, index
        run: |
          node ext/inject-meta.js || true
          node ext/rss.js || true
          node ext/sitemap.js || true
          python3 ext/generate_indexnow.py || true

      - name: Cleanup temporary files
        run: rm -rf tmp/ __pycache__/

      - name: Commit updated generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-build update"
          git push
