name: RSS Feed Atom

on:
  push:
    branches: ["main"]
    paths:
      - 'artikel.json'
      - 'sitemap.xml'
  workflow_dispatch:

  schedule:
    - cron: '35 21 * * *'

jobs:
  rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run rss.js
        run: node ext/rss.js
        env:
          RSS_LIMIT: 30

      - name: Copy rss.xml to alias feeds
        run: |
          cp -f rss.xml rss
          cp -f rss.xml atom
          cp -f rss.xml feed

      - name: Commit and Push results (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add rss.xml rss atom feed || true
          git commit -m "ðŸ”„ Update RSS feed (auto)" || echo "aman, belum ada perubahan"
          
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
