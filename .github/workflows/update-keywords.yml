name: ðŸ§  Perbarui Keywords Kategori (AI)

on:
  workflow_dispatch:

jobs:
  update-keywords:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai

      - name: Jalankan Skrip Analisis dan Update Keywords
        # Masukkan API Key dari GitHub Secret ke dalam environment skrip
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node ext/updateTitleToCategory.js

      - name: Commit dan Push Perubahan
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(keywords): Perbarui keywords kategori via AI"
          file_pattern: ext/titleToCategory.js
          skip_empty_commit: true
