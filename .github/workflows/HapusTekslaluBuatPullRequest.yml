name: Remove Custom Text and Create PR

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Teks/Tag yang ingin dihapus (contoh: <h3>Artikel Terkait</h3>)'
        required: true
        default: '<h3>Artikel Terkait</h3>'

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug list files
        run: |
          echo "📂 List isi folder artikel/"
          ls -lah artikel || echo "⚠️ Folder artikel tidak ditemukan"

      - name: Remove target text from artikel/*.html
        run: |
          TARGET="${{ github.event.inputs.target }}"
          echo "✂️ Menghapus: $TARGET"
          if [ -d "artikel" ]; then
            find artikel -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
              echo "   ↳ Edit $file"
              sed -i "s|$TARGET||g" "$file"
            done
          else
            echo "⚠️ Folder artikel tidak ada!"
          fi

      - name: Commit changes to new branch
        run: |
          TARGET="${{ github.event.inputs.target }}"
          BRANCH="remove-text-$(date +%Y%m%d%H%M%S)"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "✅ Tidak ada perubahan untuk di-commit."
            exit 0
          fi

          git checkout -b "$BRANCH"
          git add artikel
          git commit -m "Remove text [$TARGET] from artikel/*.html"
          git push origin "$BRANCH"

          echo "branch_name=$BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          title: "Remove text from artikel/*.html"
          body: |
            This PR removes the following text from all HTML files in `artikel/`:

            ```
            ${{ github.event.inputs.target }}
            ```

            ✅ Auto-generated by GitHub Actions
