name: âœ‚ï¸ Hapus Isi Setelah </html>

on:
  workflow_dispatch:
    inputs:
      target_folder:
        description: "Folder target (misalnya: artikel)"
        required: true
        default: "artikel"

permissions:
  contents: write
  pull-requests: write

jobs:
  clean-after-html:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout kode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ‚ï¸ Hapus semua isi setelah </html>
        run: |
          echo "ğŸ§¹ Memproses file HTML di folder ${{ github.event.inputs.target_folder }}/..."
          find "${{ github.event.inputs.target_folder }}" -type f -name "*.html" | while read -r file; do
            echo "ğŸ”§ Membersihkan: $file"

            # Ambil semua baris hingga termasuk </html>
            awk '{
              print
              if (tolower($0) ~ /<\/html>/) {
                exit
              }
            }' "$file" > "$file.tmp"

            # Bandingkan hasil
            if ! cmp -s "$file" "$file.tmp"; then
              mv "$file.tmp" "$file"
              echo "âœ… Diperbarui: konten setelah </html> dihapus."
            else
              rm "$file.tmp"
              echo "â­ï¸  Tidak ada perubahan."
            fi
          done

      - name: ğŸ§¾ Cek apakah ada perubahan
        run: |
          if git diff --quiet; then
            echo "âœ… Tidak ada perubahan ditemukan."
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            echo "ğŸ“ Ada file yang diperbarui."
            echo "NO_CHANGES=false" >> $GITHUB_ENV
          fi

      - name: ğŸ§© Commit & buat PR otomatis
        if: env.NO_CHANGES != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "âœ‚ï¸ Hapus semua isi setelah </html>"
          title: "âœ‚ï¸ Bersihkan sisa konten setelah </html>"
          body: |
            Workflow otomatis ini menghapus semua baris atau konten yang muncul **setelah tag penutup </html>**
            di semua file **${{ github.event.inputs.target_folder }}/*.html**.

            ğŸ”§ Berguna untuk memastikan file HTML tetap valid dan tidak memiliki trailing code/error di luar struktur.
          base: main
