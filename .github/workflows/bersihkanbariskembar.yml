name: ðŸ§¹ Bersihkan Baris Duplikat HTML (Manual PR)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  clean-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Hapus baris duplikat di setiap file HTML
        run: |
          echo "ðŸ” Memproses file HTML di folder artikel/"
          find artikel -type f -name "*.html" | while read -r file; do
            echo "ðŸ§¹ Membersihkan: $file"
            awk '!seen[$0]++' "$file" > "$file.tmp" && mv "$file.tmp" "$file"
          done

      - name: Commit perubahan jika ada
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add artikel/**/*.html
            git commit -m "ðŸ§¹ Bersihkan baris duplikat di file HTML"
            git push
          else
            echo "âœ… Tidak ada perubahan ditemukan."
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Buat Pull Request otomatis
        if: env.NO_CHANGES != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          title: "ðŸ§¹ Pembersihan Baris Duplikat HTML"
          body: |
            PR ini dibuat otomatis oleh workflow manual untuk menghapus
            baris duplikat di semua file **artikel/*.html**.
            - Setiap baris identik hanya disimpan satu kali.
            - PR ini dibuat dari branch aktif yang sama.
