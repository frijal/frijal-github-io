name: 🧹 Hapus Duplikat Elemen HTML (Manual PR)

on:
  workflow_dispatch:
    inputs:
      target_folder:
        description: "Folder target berisi file .html yang ingin dibersihkan"
        required: true
        default: "artikel"

permissions:
  contents: write
  pull-requests: write

jobs:
  clean-duplicates:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧽 Hapus duplikat elemen HTML
        run: |
          set -euo pipefail
          TARGET_FOLDER="${{ github.event.inputs.target_folder }}"
          echo "🧹 Menghapus elemen duplikat di folder: $TARGET_FOLDER"

          ELEMENTS=(
            '<link rel="stylesheet" href="/ext/marquee-url.css">'
            '<div id="iposbrowser"></div>'
            '<div class="search-floating-container"><input type="text" id="floatingSearchInput"></div>'
            '<section id="related-marquee-section"><div id="related-marquee-container"></div></section>'
            '<script defer src="/ext/marquee-url.js"></script>'
            '<script defer src="/ext/iposbrowser.js"></script>'
          )

          if [[ ! -d "$TARGET_FOLDER" ]]; then
            echo "❌ Folder '$TARGET_FOLDER' tidak ditemukan."
            exit 1
          fi

          find "$TARGET_FOLDER" -type f -name "*.html" | while read -r file; do
            echo "🔧 Memproses: $file"
            TMP_FILE="${file}.tmp"
            cp "$file" "$TMP_FILE"

            for element in "${ELEMENTS[@]}"; do
              COUNT=$(grep -F "$element" "$TMP_FILE" | wc -l || true)
              if (( COUNT > 1 )); then
                echo "⚠️  Ditemukan $COUNT duplikat untuk elemen:"
                echo "    $element"
                awk -v e="$element" '{
                  if (index($0, e)) {
                    if (!seen[e]++) print $0
                  } else {
                    print $0
                  }
                }' "$TMP_FILE" > "${TMP_FILE}.clean"
                mv "${TMP_FILE}.clean" "$TMP_FILE"
              fi
            done

            if ! cmp -s "$file" "$TMP_FILE"; then
              mv "$TMP_FILE" "$file"
              echo "✅ Perubahan diterapkan pada $file"
            else
              rm -f "$TMP_FILE"
              echo "✅ Tidak ada duplikat pada $file"
            fi
            echo "----------------------------------"
          done

      - name: 💾 Commit perubahan jika ada
        run: |
          set +e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add ${{ github.event.inputs.target_folder }}/**/*.html || true
          git diff --cached --quiet
          if [[ $? -ne 0 ]]; then
            echo "🔄 Menyimpan perubahan..."
            git commit -m "🧹 Hapus duplikat elemen HTML di folder ${{ github.event.inputs.target_folder }}"
            git push
            echo "NO_CHANGES=false" >> $GITHUB_ENV
          else
            echo "✅ Tidak ada perubahan ditemukan."
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          fi
          set -e

      - name: 🚀 Buat Pull Request otomatis
        if: env.NO_CHANGES != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          title: "🧹 Bersihkan Duplikat Elemen HTML di folder ${{ github.event.inputs.target_folder }}"
          body: |
            Workflow ini otomatis membersihkan file **${{ github.event.inputs.target_folder }}/*.html**
            dari elemen-elemen duplikat berikut (hanya menyisakan satu per file):

            - `<link rel="stylesheet" href="/ext/marquee-url.css">`
            - `<div id="iposbrowser"></div>`
            - `<div class="search-floating-container"><input type="text" id="floatingSearchInput"></div>`
            - `<section id="related-marquee-section"><div id="related-marquee-container"></div></section>`
            - `<script defer src="/ext/marquee-url.js"></script>`
            - `<script defer src="/ext/iposbrowser.js"></script>`

            PR ini dibuat otomatis tanpa branch baru.
