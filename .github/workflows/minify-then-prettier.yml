name: Rapikan Artikel

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Pilih mode: minify, prettier, atau all"
        required: true
        default: "all"
        type: choice
        options:
          - minify
          - prettier
          - all
      targetDirs:
        description: "Daftar folder target (pisahkan dengan koma)"
        required: true
        default: "artikel"
      extensions:
        description: "Ekstensi file yang diproses (pisahkan dengan koma)"
        required: true
        default: "html,js,css"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g prettier html-minifier terser clean-css-cli

      - name: Run Minify
        if: ${{ github.event.inputs.mode == 'minify' || github.event.inputs.mode == 'all' }}
        run: node ext/minify.js
        env:
          TARGET_DIRS: ${{ github.event.inputs.targetDirs }}
          EXTENSIONS: ${{ github.event.inputs.extensions }}

      - name: Run Prettier
        if: ${{ github.event.inputs.mode == 'prettier' || github.event.inputs.mode == 'all' }}
        run: node ext/prettier.js
        env:
          TARGET_DIRS: ${{ github.event.inputs.targetDirs }}
          EXTENSIONS: ${{ github.event.inputs.extensions }}

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "♻️ Format files (mode=${{ github.event.inputs.mode }})" || echo "No changes to commit"
          git push
