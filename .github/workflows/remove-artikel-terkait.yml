name: Remove Custom Tag or Text

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Teks/Tag yang ingin dihapus (contoh: <h3>Artikel Terkait</h3>)'
        required: true
        default: '<h3>Artikel Terkait</h3>'

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug list files
        run: |
          echo "üìÇ List isi folder artikel/"
          ls -lah artikel || echo "‚ö†Ô∏è Folder artikel tidak ditemukan"

      - name: Remove target text from artikel/*.html
        run: |
          TARGET="${{ github.event.inputs.target }}"
          echo "‚úÇÔ∏è Menghapus: $TARGET"
          if [ -d "artikel" ]; then
            find artikel -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
              echo "   ‚Ü≥ Edit $file"
              sed -i "s|$TARGET||g" "$file"
            done
          else
            echo "‚ö†Ô∏è Folder artikel tidak ada!"
          fi

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "‚úÖ Tidak ada perubahan untuk di-commit."
          else
            git add artikel
            git commit -m "Remove text [$TARGET] from artikel/*.html"
            git push
            echo "üöÄ Perubahan berhasil dipush."
          fi
