name: Remove Artikel Terkait

on:
  workflow_dispatch:   # hanya manual dari tab Actions

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug list files
        run: |
          echo "📂 List isi folder artikel/"
          ls -lah artikel || echo "⚠️ Folder artikel tidak ditemukan"

      - name: Remove <h3>Artikel Terkait</h3> from artikel/*.html
        run: |
          echo "🔎 Menghapus baris <h3>Artikel Terkait</h3>..."
          if [ -d "artikel" ]; then
            find artikel -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
              echo "✂️  Edit $file"
              sed -i '/<h3>Artikel Terkait<\/h3>/d' "$file"
            done
          else
            echo "⚠️ Folder artikel tidak ada!"
          fi

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "✅ Tidak ada perubahan untuk di-commit."
          else
            git add artikel
            git commit -m "Remove <h3>Artikel Terkait</h3> from artikel/*.html"
            git push
            echo "🚀 Perubahan berhasil dipush."
          fi
