name: Move HTML Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  move-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move HTML files
        run: |
          SOURCE_DIR="artikelx"
          TARGET_DIR="artikel"

          # Pastikan folder tujuan ada
          mkdir -p "$TARGET_DIR"

          # Pindahkan semua file .html
          mv "$SOURCE_DIR"/*.html "$TARGET_DIR"/ || echo "No HTML files to move"

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: move HTML files from artikelx to arsip_html" || echo "No changes to commit"
          git push
