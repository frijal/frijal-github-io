# Nama workflow di-update untuk mencerminkan semua tugasnya
name: Build and Generate Site Files

on:
  push:
    branches: ["main"]
    # === Pemicu kembali ke struktur 'artikel/' ===
    paths:
      - 'artikel/*.html'
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: "1. Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "2. Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "3. Install Dependencies"
        run: npm ci

      - name: "4. Generate artikel.json & sitemap.xml"
        run: node ext/generator.js

      - name: "5. Generate RSS Feed"
        run: node ext/rss.js
        env:
          RSS_LIMIT: 30

      - name: "6. Generate Article Cover Images"
        run: |
          echo "Mempersiapkan server untuk screenshot..."
          npm install http-server
          nohup ./node_modules/.bin/http-server . -p 8080 --silent &
          sleep 2
          
          echo "Mulai memproses file HTML untuk screenshot..."
          PLAYWRIGHT_IMAGE="mcr.microsoft.com/playwright:v1.56.0-jammy"
          
          # === Loop sekarang mencari file di folder 'artikel/' ===
          find artikel -name "*.html" | while read -r HTML_FILE; do
            BASE_NAME=$(basename "$HTML_FILE" .html)
            FINAL_PATH="artikel/${BASE_NAME}.jpg"
            TEMP_OUTPUT="temp_screenshot.jpg"
            
            if [ -f "$FINAL_PATH" ]; then
              echo "âœ… Screenshot sudah ada: $FINAL_PATH. Dilewati."
            else
              echo "â³ Mengambil screenshot untuk: $HTML_FILE"
              LOCAL_URL="http://localhost:8080/$HTML_FILE"
              
              docker run --rm --network host -v "${PWD}:/workspace" -w /workspace "$PLAYWRIGHT_IMAGE" \
                bash -c "npm install playwright && node ext/screenshot.js '$LOCAL_URL' '$TEMP_OUTPUT'"
              
              if [ -f "$TEMP_OUTPUT" ]; then
                mv "$TEMP_OUTPUT" "$FINAL_PATH"
                echo "âœ… Screenshot baru berhasil disimpan: $FINAL_PATH"
              else
                echo "âŒ Gagal membuat screenshot untuk $HTML_FILE."
              fi
            fi
          done

      - name: "7. Commit and Push All Generated Files"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -z $(git status -s) ]]; then
            echo "âœ… Tidak ada perubahan file, tidak perlu commit."
            exit 0
          fi
          
          echo "âœ… Perubahan ditemukan. Melakukan commit..."
          git add .
          git commit -m "build: ğŸš€ Update file-file yang di-generate (auto)"
          
          echo "ğŸ”ƒ Melakukan sinkronisasi dengan remote repository..."
          git pull --rebase origin main
          
          echo "ğŸš€ Mendorong perubahan ke server..."
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "8. Show Published Links & Summary"
        if: always()
        run: |
          echo "âœ… File yang di-generate (seharusnya):"
          echo "ğŸ”— artikel.json: https://frijal.github.io/artikel.json"
          echo "ğŸ”— sitemap.xml : https://frijal.github.io/sitemap.xml"
          echo "ğŸ”— rss.xml     : https://frijal.github.io/rss.xml"
          echo "ğŸ”— feed.html    : https://frijal.github.io/feed.html"
          echo ""
          
          echo "ğŸ“Š Jumlah total artikel saat ini:"
          # === Cara menghitung file kembali ke 'artikel/' ===
          COUNT=$(ls artikel/*.html 2>/dev/null | wc -l)
          echo "â¡ï¸  $COUNT artikel di folder artikel/"

      - name: "9. Copy artikel.json to artikel/ folder"
        if: always()
        run: |
          echo "ğŸ“„ Menyalin artikel.json ke folder artikel/..."
          cp -f artikel.json artikel/ || echo "âŒ Gagal menyalin artikel.json"
          echo "âœ… Selesai menyalin artikel.json"

