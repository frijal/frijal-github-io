name: bikin artikel.json & sitemap.xml

on:
  push:
    branches: ["main"]
    paths:
      - 'artikel/*.html'
  workflow_dispatch:

jobs:
  generator:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run generator.js
        run: node ext/generator.js

      - name: Debug cek file output
        run: |
         ls -lah
         cat artikel.json || echo "artikel.json tidak ada"
         cat sitemap.xml || echo "sitemap.xml tidak ada"

#      - name: Validate sitemap.xml
   #     run: node ext/validate-sitemap.js

      - name: Commit and Push results (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # pastikan working tree bersih
          git reset --hard
          git clean -fd

          git add artikel.json sitemap.xml || true
          git commit -m "ðŸ”„ Update artikel.json & sitemap.xml (auto)" || echo "No changes to commit"

          git fetch origin main
          git merge -X ours origin/main

          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
