name: bikin artikel.json & sitemap.xml

on:
  push:
    paths:
      - 'artikel/**'
  delete:
    paths:
      - 'artikel/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run generator.js
        run: node ext/generator.js

      - name: Commit and Push results (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add artikel.json sitemap.xml
          git commit -m "ðŸ”„ Update artikel.json & sitemap.xml (auto)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
