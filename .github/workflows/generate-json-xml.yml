name: Generate artikel.json & sitemap.xml

on:
  workflow_dispatch:   # bisa dijalankan manual
  schedule:
    - cron: "0 0 * * *"   # opsional: jalan tiap hari jam 00:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # penting agar bisa push hasil

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run JSON & XML Generator
        run: |
          echo "ðŸ”Ž Menjalankan ext/generator.js..."
          node ext/generator.js

      - name: Prettify outputs
        run: |
          npx prettier --write artikel.json sitemap.xml || true

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add artikel.json sitemap.xml
          git commit -m "ðŸ”„ Update artikel.json & sitemap.xml" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
