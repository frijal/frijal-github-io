name: bikin artikel.json & sitemap.xml

on:
  push:
    paths:
      - 'artikel/**'
  delete:
    paths:
      - 'artikel/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run generator.js
        run: node ext/generator.js

      - name: Validate sitemap.xml
        run: node ext/validate-sitemap.js

      - name: Commit and Push results (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add artikel.json sitemap.xml
          git commit -m "üîÑ Update artikel.json & sitemap.xml (auto)" || echo "No changes to commit"
          git fetch origin main
          git rebase origin/main || {
            echo "‚ö†Ô∏è Konflik saat rebase, auto-resolve dengan hasil generator (ours)"
            git rebase --abort
            git merge -X ours origin/main
          }
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
