name: Auto Enhance HTML

on:
  push:
    paths:
      - 'artikel/**/*.html'
  workflow_dispatch:

jobs:
  enhance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g prettier html-minifier node-html-parser

      - name: Inject metadata
        run: node ext/inject-metadata.js

      - name: Generate TOC
        run: |
          find artikel/ -name "*.html" | while read file; do
            node ext/generate-toc.js "$file"
          done

      - name: Format & Minify
        run: |
          find artikel/ -name "*.html" | while read file; do
            prettier --write "$file"
            html-minifier \
              --collapse-whitespace \
              --remove-comments \
              --minify-css true \
              --minify-js true \
              --input-dir $(dirname "$file") \
              --output-dir $(dirname "$file") \
              --file-ext html
          done

      - name: Commit changes
        run: |
          git config --global user.name "Auto Enhancer"
          git config --global user.email "actions@github.com"
          git add artikel/*.html
          git commit -m "âœ¨ Auto-enhanced HTML files"
          git push
        continue-on-error: true
