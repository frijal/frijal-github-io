name: Update Keywords

on:
  workflow_dispatch:   # bisa dijalankan manual dari tab Actions
  schedule:
    - cron: "0 0 * * 0"   # contoh: jalan tiap minggu (Minggu 00:00 UTC)

jobs:
  update-keywords:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install openai

      - name: Run update script
        run: node ext/updateKeywords.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ext/titleToCategory.js
          git commit -m "chore: update keywords via OpenAI"
          git push
        # supaya tidak error kalau tidak ada perubahan
        continue-on-error: true
