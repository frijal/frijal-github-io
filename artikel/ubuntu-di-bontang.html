    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        document.querySelectorAll('a[data-lightbox]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                lightboxImg.src = this.href;
                lightbox.style.display = 'flex';
            });
        });
        lightbox.addEventListener('click', function() { this.style.display = 'none'; });

        // Copy snippet button
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const selector = btn.getAttribute('data-copy');
                const element = document.querySelector(selector);
                if (!element) return;
                navigator.clipboard.writeText(element.textContent).then(() => {
                    btn.textContent = 'Disalin!';
                    setTimeout(() => { btn.textContent = 'Salin'; }, 1200);
                });
            });
        });

        // Share links
        const shareUrl = document.querySelector('link[rel="canonical"]').href;
        const shareText = encodeURIComponent(document.title);
        const shareContainer = document.getElementById('share');
        
        const links = {
            '.fb': `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`,
            '.tw': `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=${shareText}`,
            '.wa': `https://wa.me/?text=${shareText}%20${encodeURIComponent(shareUrl)}`,
            '.tg': `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${shareText}`
        };

        for (const selector in links) {
            const el = shareContainer.querySelector(selector);
            if (el) el.setAttribute('href', links[selector]);
        }
        
        // Highlight code
        if (window.hljs) {
            document.querySelectorAll("pre code").forEach((e) => hljs.highlightElement(e));
        }
    });
    </script>
