  <style>
    :root {
      --bg: #0b1220;

    a {

    }

    a:hover {

    .wrap {

      color: var(--muted);

    .panel {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));

      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 20px; /* Tambahkan margin */
    }

    /* Layout diubah menjadi 1 kolom */
    .grid {
      display: block;
      gap: 18px;
    }

    figure.media {
      margin: 0;
      position: relative;
      overflow: hidden;
      background: #050814;
      display: block;
    }

    figure.media a.thumb {
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    figure.media img {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 724 / 287;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.02);
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    figure.media img:hover {
      transform: scale(1.02);
      filter: saturate(1.15) contrast(1.06);
    }

    .caption {
      padding: 14px 16px;
      color: var(--muted);
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;

      align-items: center;
      justify-content: space-between;
    }

      display: inline-flex;

      padding: 6px 10px;
      border-radius: 10px;
    }

    .content {
      padding: 20px 18px 10px;
    }

    .content h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .content p {
      margin: 0 0 12px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }

    .chip {
      background: #0c1736;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
    }

    .share {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .share a.btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0e1530;
      color: #eaf0ff;
      text-decoration: none;
      transition: transform 0.15s ease, background 0.25s ease;
    }

    .share a.btn:hover {
      transform: translateY(-2px);
      background: #131d45;
    }

    .meta {
      display: grid;
      gap: 10px;
      margin-top: 16px;
      grid-template-columns: 1fr 1fr;
    }

    @media (max-width: 680px) {
      .meta {
        grid-template-columns: 1fr;
      }
    }

    .meta .box {
      background: #0c1430;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 12px;
    }

    .meta .k {
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 6px;
    }

    .meta .v {
      font-weight: 600;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(5, 8, 20, 0.85);
      display: none;
      place-items: center;
      z-index: 9998;
      padding: 16px;
      backdrop-filter: saturate(120%) blur(6px);
    }

    .lightbox.open {
      display: grid;
    }

    .lightbox img {
      max-width: 96vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .lightbox .close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #101a3a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #eaf0ff;
      border-radius: 999px;
      padding: 10px 14px;
      cursor: pointer;
    }

    code,
    pre {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    pre {
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0b132b;
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .code-toolbar {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: linear-gradient(120deg, #2ee59d, #00c2ff);
      color: #08111f;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 700;
    }

    footer.info {
      margin: 30px auto;
      max-width: var(--maxw);
      padding: 18px;

      color: var(--muted);
    }

    /* Dihapus: CSS untuk deteksi perangkat dan tombol mengambang */

    .small-muted {
      color: var(--muted);
      font-size: 10px;
    }
