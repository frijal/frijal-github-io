<script>
document.addEventListener("DOMContentLoaded", () => {
const navLinks=document.querySelectorAll(".nav-link");
const contentMap={
  "":"welcome-content",
  "#login":"login-content",
  "#clone":"clone-content",
  "#commit":"commit-content",
  "#pr":"pr-content",
  "#branch":"branch-content",
  "#issue":"issue-content",
  "#fork":"fork-content",
  "#merge":"merge-content",
  "#release":"release-content",
  "#watch-star":"watch-star-content"
};

function loadContent(hash){
  navLinks.forEach(a=>a.classList.remove("active-nav"));
  const main=document.getElementById("content-display");
  main.innerHTML="";
  const templateId=contentMap[hash]||"welcome-content";
  const tpl=document.getElementById(templateId);
  main.appendChild(tpl.content.cloneNode(true));
  const link=document.querySelector(`a[href="${hash}"]`);
  if(link) link.classList.add("active-nav");
}

navLinks.forEach(a=>a.addEventListener("click",e=>{
  e.preventDefault();
  window.location.hash=a.hash;
  loadContent(a.hash);
}));

window.addEventListener("hashchange",()=>loadContent(window.location.hash));
if(window.location.hash) loadContent(window.location.hash);
else loadContent("");

document.getElementById("content-display").addEventListener("click",e=>{
  if(e.target.classList.contains("copy-btn")){
    const codeEl=e.target.nextElementSibling.querySelector("code");
    if(codeEl){
      navigator.clipboard.writeText(codeEl.innerText.trim())
      .then(()=>{const btn=e.target;const txt=btn.innerText;btn.innerText="Disalin!";setTimeout(()=>btn.innerText=txt,2000);})
      .catch(err=>console.error(err));
    }
  }
});
});
</script>
