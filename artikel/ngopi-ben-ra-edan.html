    <script>
document.addEventListener("DOMContentLoaded", function() {
    const pageUrl = encodeURIComponent(document.querySelector('link[rel="canonical"]').href || window.location.href);
    const pageTitle = encodeURIComponent(document.title);
    
    // Social Sharing
    document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
    document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
    document.getElementById('share-linkedin').href = `https://www.linkedin.com/shareArticle?mini=true&url=${pageUrl}&title=${pageTitle}`;

    // Lazy Load Images
    const lazyImages = document.querySelectorAll('img[loading="lazy"]');
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                }
                observer.unobserve(img);
            }
        });
    });
    lazyImages.forEach(img => observer.observe(img));
    
    // Lightbox Logic
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    
    document.querySelector('.lightbox-trigger').addEventListener('click', (e) => {
        e.preventDefault();
        // Mengambil src dari gambar di dalam trigger
        const imgSrc = e.currentTarget.querySelector('img').src; 
        lightboxImage.src = imgSrc;
        lightbox.classList.add('active');
    });
    
    lightbox.addEventListener('click', (e) => {
        // Hanya tutup jika klik di background lightbox
        if (e.target === lightbox || e.target === lightboxImage) {
            lightbox.classList.remove('active');
        }
    });

    // Facebook Comments URL
    const canonicalUrl = decodeURIComponent(pageUrl);
    const fbComments = document.querySelector('.fb-comments');
    if (fbComments) {
        fbComments.setAttribute("data-href", canonicalUrl);
    }
});
</script>
