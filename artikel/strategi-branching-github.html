    <script>
      // Event listener yang berulang telah digabung menjadi satu
      document.addEventListener('DOMContentLoaded', () => {
        // --- Lightbox Logic ---
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentIndex = 0;

        function showImage(index) {
          if (galleryImages[index]) {
            currentIndex = index;
            lightboxImg.src = galleryImages[index].src;
            lightboxImg.alt = galleryImages[index].alt;
            lightbox.style.display = 'flex';
          }
        }

        galleryImages.forEach((img, i) => {
          img.addEventListener('click', () => showImage(i));
        });

        prevBtn.addEventListener('click', () => {
          const newIndex =
            (currentIndex - 1 + galleryImages.length) % galleryImages.length;
          showImage(newIndex);
        });

        nextBtn.addEventListener('click', () => {
          const newIndex = (currentIndex + 1) % galleryImages.length;
          showImage(newIndex);
        });

        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) {
            lightbox.style.display = 'none';
          }
        });

        document.addEventListener('keydown', (e) => {
          if (lightbox.style.display === 'flex') {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === 'Escape') lightbox.style.display = 'none';
          }
        });

        // --- Share Links Logic ---
        const pageUrl = encodeURIComponent(location.href);
        const pageTitle = encodeURIComponent(document.title);
        const shareText = encodeURIComponent(
          'Cek artikel keren soal strategi branching Git ini, deh!'
        );

          `https://twitter.com/intent/tweet?url=${pageUrl}&text=${shareText}`;
        document.getElementById('share-fb').href =

        document.getElementById('share-ln').href =
          `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`;
        document.getElementById('share-wa').href =
          `https://api.whatsapp.com/send?text=${shareText}%20${pageUrl}`;
        document.getElementById('share-tg').href =
          `https://t.me/share/url?url=${pageUrl}&text=${shareText}`;
