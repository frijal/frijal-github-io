    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // LIGHTBOX LOGIC
            const lightbox = document.getElementById('myLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const closeBtn = document.querySelector('.lightbox-close');
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            let currentSlideIndex = 0;
            
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    lightbox.style.display = 'flex';
                    lightboxImg.src = item.src;
                    currentSlideIndex = index;
                    updateNavButtons();
                });
            });

            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });
            
            // Dummy changeSlide function as there's only one image in the gallery
            window.changeSlide = (n) => {
                // Logic disabled for single image gallery
            };
            
            const updateNavButtons = () => {
                // Hide navigation buttons if there's only one image
                document.querySelector('.lightbox-prev').style.display = galleryItems.length > 1 ? 'block' : 'none';
                document.querySelector('.lightbox-next').style.display = galleryItems.length > 1 ? 'block' : 'none';
            };
            updateNavButtons();

            // SOCIAL SHARE LINKS SETUP
            const pageUrl = encodeURIComponent(
                'https://frijal.pages.dev/artikel/belajar-perintah-curl.html'
            );
            const pageTitle = encodeURIComponent(document.title);

            document.getElementById('share-fb').href =
                `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
            document.getElementById('share-twitter').href =
                `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
            document.getElementById('share-whatsapp').href =
                `https://api.whatsapp.com/send?text=${pageTitle} ${pageUrl}`;
            document.getElementById('share-telegram').href =
                `https://t.me/share/url?url=${pageUrl}&text=${pageTitle}`;
            document.getElementById('share-linkedin').href =
                `https://www.linkedin.com/shareArticle?mini=true&url=${pageUrl}&title=${pageTitle}`;
            
            // Ensure links open in new tab
            document.querySelectorAll('.social-share-icons a').forEach(a => a.setAttribute('rel', 'noopener noreferrer'));
        });
    </script>
