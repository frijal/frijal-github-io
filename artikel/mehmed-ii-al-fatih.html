// Canonical & OG URL from current location + og:image fallback ke artikel/*.jpg
(function setMeta(){
  const url = location.href.split('#')[0];
  document.getElementById('canonical-link').setAttribute('href', url);
  document.getElementById('og-url').setAttribute('content', url);

  const path = location.pathname;
  const baseName = path.split('/').pop()?.replace(/\.html?$/i,'') || 'artikel';
  const fallbackImg = `https://frijal.pages.dev/img/${baseName}.webp`;

  const heroImg = document.getElementById('hero-img');
  const setOG = (src) => {
document.getElementById('og-image').setAttribute('content', src);
document.getElementById('twitter-image').setAttribute('content', src);
  };
  let done = false;
  heroImg.addEventListener('load', ()=>{ setOG(heroImg.currentSrc || heroImg.src); done=true; });
  heroImg.addEventListener('error', ()=>{ heroImg.src=fallbackImg; setOG(fallbackImg); done=true; });
  setTimeout(()=>{ if(!done) setOG(heroImg.currentSrc || heroImg.src || fallbackImg); }, 1200);
})();

// Gallery lightbox with arrows
(function lightbox(){
  const figures = Array.from(document.querySelectorAll('.gallery figure'));
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightbox-img');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const close = document.getElementById('close');
  let index = 0;

  const open = (i)=>{ index=i; lbImg.src=figures[index].dataset.src; lb.classList.add('open'); lb.setAttribute('aria-hidden','false'); };
  const move = (d)=>{ index=(index+d+figures.length)%figures.length; lbImg.src=figures[index].dataset.src; };
  const shut = ()=>{ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); lbImg.src=''; };

  figures.forEach((f,i)=>f.addEventListener('click',()=>open(i)));
  prev.addEventListener('click',()=>move(-1));
  next.addEventListener('click',()=>move(1));
  close.addEventListener('click',shut);
  lb.addEventListener('click',(e)=>{ if(e.target===lb) shut(); });
  window.addEventListener('keydown',(e)=>{
if(!lb.classList.contains('open')) return;
if(e.key==='Escape') shut();
if(e.key==='ArrowLeft') move(-1);
if(e.key==='ArrowRight') move(1);
  });
})();
