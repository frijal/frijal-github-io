    <script>
    const currentUrl = "https://frijal.pages.dev/bumbu-pecel-kacang.html";

    // 1. Set URL Display
    document.getElementById("current-url").textContent = currentUrl;

    // 2. Populate FAQ from JSON-LD
    try {
        const faqJson = JSON.parse(document.getElementById("ld-faq").textContent);
        const faqList = document.getElementById("faq-list");
        faqJson.mainEntity.forEach(item => {
            const div = document.createElement("div");
            div.style.marginBottom = "10px";
            div.innerHTML = `<strong>${item.name}</strong><p style="margin:6px 0 0 0;color:var(--muted)">${item.acceptedAnswer.text}</p>`;
            faqList.appendChild(div);
        });
    } catch (t) {
        console.warn("JSON-LD FAQ processing error", t);
    }

    // 3. Social Share & Copy Link Logic
    document.getElementById("copy-link").addEventListener("click", async () => {
        try {
            await navigator.clipboard.writeText(currentUrl);
            alert("Link berhasil disalin!");
        } catch (t) {
            prompt("Salin link berikut:", currentUrl);
        }
    });
    
    const title = encodeURIComponent(document.title);
    const url = encodeURIComponent(currentUrl);
    
    document.getElementById("btn-share-facebook").href = "https://www.facebook.com/sharer/sharer.php?u=" + url;
    document.getElementById("btn-share-twitter").href = `https://x.com/intent/tweet?text=${title}&url=` + url;
    document.getElementById("btn-share-whatsapp").href = `https://api.whatsapp.com/send?text=${title}%20` + url;
    document.getElementById("btn-share-telegram").href = `https://t.me/share/url?url=${url}&text=` + title;
    
    document.getElementById("btn-share-instagram").addEventListener("click", () => {
        alert("Instagram tidak mendukung share URL langsung. Silakan salin link dan bagikan di aplikasi.");
    });
    
    document.querySelectorAll(".btn").forEach(t => {
        if (t.tagName === "A") {
            t.target = "_blank";
            t.rel = "noopener noreferrer";
        }
    });
</script>
