document.addEventListener("DOMContentLoaded", () => {
    const navigation = document.getElementById("navigation");

    const contentMap = {
        "#ffmpeg-convert":"ffmpeg-convert-content",
        "#ffmpeg-batch":"ffmpeg-batch-content",
        "#ffmpeg-wav-mp3":"ffmpeg-wav-mp3-content",
        "#ffmpeg-normalize":"ffmpeg-normalize-content",
        "#ffmpeg-trim":"ffmpeg-trim-content",
        "#ffmpeg-resize":"ffmpeg-resize-content",
        "#ffmpeg-extract-audio":"ffmpeg-extract-audio-content",
        "#ffmpeg-mp4-webm":"ffmpeg-mp4-webm-content",
        "#ffmpeg-batch-video":"ffmpeg-batch-video-content"
    };
    function loadContent(hash){
        contentDisplay.innerHTML = "";
        navLinks.forEach(l => l.classList.remove("active-nav"));
        let templateId = contentMap[hash] || "welcome-content";
        let template = document.getElementById(templateId);
        
        if(template){
            contentDisplay.appendChild(template.content.cloneNode(true));
        }
        if(navLinks.length > 0 && contentMap[hash]){
            const targetLink = document.querySelector(`a[href="${hash}"]`);
            if (targetLink) targetLink.classList.add("active-nav");
        // Attempt to parse FB comments for dynamic content
        if (typeof FB !== 'undefined' && FB.XFBML && typeof FB.XFBML.parse === 'function'){
            FB.XFBML.parse();
        // Update current URL display and Facebook comments data-href
        const currentCanonicalUrl = "https://frijal.pages.dev/artikel/panduan-interaktif-ffmpeg.html";
        const currentUrlEl = document.getElementById("current-url");
        if (currentUrlEl) currentUrlEl.textContent = currentCanonicalUrl + hash;
    }
    // Hash change
    window.addEventListener("hashchange", ()=>{ loadContent(window.location.hash); });
    // Initial load
    const initialHash = window.location.hash;
    if (initialHash) {
        loadContent(initialHash);
    } else {
        // Automatically load the first item's content or welcome page
        if (navLinks.length > 0) {

            loadContent(firstHash);
            window.location.hash = firstHash; // Set hash for history
        } else { 
            loadContent("#welcome"); 
    // Copy button handler
    contentDisplay.addEventListener("click", (e)=>{
        if(e.target.classList.contains("copy-btn")){
            const codeElement = e.target.nextElementSibling.querySelector("code");
            if(codeElement){
                // Clean multiple newlines for better clipboard copy
                const code = codeElement.innerText.trim().replace(/\n{2,}/g, '\n');
                navigator.clipboard.writeText(code)
                .then(()=>{
                    let originalText = e.target.innerText;
                    e.target.innerText = "Disalin!";
                    setTimeout(() => {
                        e.target.innerText = originalText;
                    }, 2000);
                })
                .catch((err) => {
                    console.error("Gagal menyalin: ", err);
                });
            }
    });
    // Facebook SDK manual parse (for initial load)

});
