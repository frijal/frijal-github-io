    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Share links
        (() => {
          const url = encodeURIComponent(document.querySelector("link[rel='canonical']")?.href || location.href);
          const title = encodeURIComponent(document.title);
          document.getElementById('share-x').href = `https://x.com/intent/tweet?text=${title}&url=${url}`;
          document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          document.getElementById('share-wa').href = `https://wa.me/?text=${title}%20${url}`;
        })();

        // Lightbox for gallery
        (() => {
          const imgs = Array.from(document.querySelectorAll('figure.gallery img'));
          const overlay = document.getElementById('lightbox');
          if (!imgs.length || !overlay) return;

          const imgEl = document.getElementById('lightbox-img');
          const prevBtn = document.getElementById('prev');

          const nextBtn = document.getElementById('next');
          const closeBtn = document.getElementById('close');
          let currentIndex = 0;

          function openLightbox(index) {
            currentIndex = index;
            imgEl.src = imgs[currentIndex].src;
            imgEl.alt = imgs[currentIndex].alt || 'Gambar diperbesar';
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden';
          }

          function closeLightbox() {
            overlay.classList.remove('open');
            document.body.style.overflow = '';
          }

          function move(delta) {
            currentIndex = (currentIndex + delta + imgs.length) % imgs.length;
            imgEl.src = imgs[currentIndex].src;
            imgEl.alt = imgs[currentIndex].alt || 'Gambar diperbesar';
          }

          imgs.forEach((img, i) => {
            img.addEventListener('click', () => openLightbox(i));
          });
          
          prevBtn.addEventListener('click', () => move(-1));
          nextBtn.addEventListener('click', () => move(1));
          closeBtn.addEventListener('click', closeLightbox);
          overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeLightbox();
          });

          document.addEventListener('keydown', (e) => {
            if (!overlay.classList.contains('open')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
          });
        })();
      });
    </script>
