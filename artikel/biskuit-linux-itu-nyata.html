    <style>
        :root{
            --bg-1:#fffbea;
            --bg-2:#eef7ff;
            --ink:#0f172a;
            --muted:#475569;
            --card:#ffffff;
            --line:#e2e8f0;
            --accent:#ffd24d;
            --accent-2:#60a5fa;
            --accent-3:#a78bfa;
            --max:1320px;
            --r:16px;
            --shadow:0 10px 30px rgba(2,8,23,.08);
            --gap:clamp(14px,2.5vw,22px);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, Ubuntu, Helvetica, Arial, sans-serif;
            color:var(--ink);
            background:radial-gradient(1100px 720px at 12% 6%, #fff3c7 0%, transparent 60%),radial-gradient(1200px 820px at 88% 0%, #e6f1ff 0%, transparent 60%),linear-gradient(180deg, var(--bg-1), var(--bg-2));
            overflow-x:hidden;
        }
        /* Floating nav buttons removed */
        header{
            position:relative;
            padding: clamp(22px,5vw,44px) clamp(14px,3.2vw,22px) 10px;
            display:grid; gap:14px; justify-items:center; text-align:center;
        }
        .title{
            font-weight:900; letter-spacing:.2px; line-height:1.06;
            font-size: clamp(28px, 4.8vw, 56px);
            background: linear-gradient(90deg, var(--accent-3), var(--accent-2), var(--accent));
            -webkit-background-clip:text; background-clip:text; color: transparent;
        }
        .subtitle{ color:var(--muted); max-width:80ch; font-size: clamp(14px,1.7vw,16px)}
        .chips{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center }
        .chip{
            display:inline-flex; align-items:center; gap:.5rem;
            background:#fff; border:1px solid var(--line); padding:.46rem .7rem; border-radius:999px; box-shadow: var(--shadow);
            font-size:13px;
        }
        main{ max-width:var(--max); margin-inline:auto; padding: 0 clamp(10px,3vw,20px) 40px }
        .hero{
            position:relative; border-radius: var(--r); overflow:hidden; background: var(--card);
            border:1px solid var(--line); box-shadow: var(--shadow);
            display:grid; grid-template-columns: 1fr 1fr;
        }
        .media{ position:relative; min-height: 360px; background:#0b0f19 }
        .media img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover }
        .content{ padding: clamp(16px, 3vw, 28px); display:grid; gap:12px; align-content:center }
        .badge{
            width:max-content; background:#0b2551; color:#eaf2ff; border:1px solid #3b82f6; padding:.32rem .6rem; border-radius:999px; font-size:12px; font-weight:700;
        }
        .share{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:6px }
        .share a{
            text-decoration:none; display:inline-flex; align-items:center; gap:.5rem; padding:.5rem .7rem; border-radius:12px; border:1px solid var(--line); font-weight:700;
            background:#fff; color:#0f172a; box-shadow: var(--shadow);
            transition: transform .15s ease;
        }
        .share a:hover{ transform: translateY(-1px) }
        .share a svg{ width:18px; height:18px }
        .grid{ margin-top: clamp(18px,4vw,26px); display:grid; gap: var(--gap); grid-template-columns: repeat(12,1fr) }
        .card{ background:#fff; border:1px solid var(--line); border-radius: var(--r); box-shadow: var(--shadow); overflow:hidden }
        .prose{ grid-column: span 7; padding: clamp(14px, 2.4vw, 22px); display:grid; gap:12px }
        .prose h2{ margin:0; font-size: clamp(18px, 2.2vw, 22px) }
        .prose p{ margin:0; color:#1f2937; line-height:1.8 }
        .info{
            display:flex; gap:8px; flex-wrap:wrap; align-items:center; border:1px dashed #fde68a; background:#fffbeb;
            padding:10px 12px; border-radius:12px; color:#92400e; font-size:13px; margin-top:6px;
        }
        .flag{ font-size:18px }
        .gallery{
            grid-column: span 5; padding: clamp(10px,2vw,18px);
            display:grid; gap: var(--gap); grid-template-columns: repeat(2,1fr)
        }
        .thumb{
            position:relative; aspect-ratio:4/3; border-radius:14px; overflow:hidden; background:#f8fafc; border:1px solid var(--line); cursor:zoom-in;
        }
        .thumb img{ width:100%; height:100%; object-fit:cover; display:block; transition: transform .35s ease }
        .thumb:hover img{ transform: scale(1.03) }
        .thumb .tag{
            position:absolute; bottom:8px; left:8px; background:#111827; color:#fff; font-size:11px; padding:.24rem .5rem; border-radius:999px; opacity:.9
        }
        .section{ margin-top: clamp(18px,4vw,26px); display:grid; gap: var(--gap); grid-template-columns: repeat(12,1fr) }
        .col-12{ grid-column: span 12 }
        footer{ max-width:var(--max); margin: 28px auto; padding: 0 clamp(10px,3vw,20px) 30px; color:#334155 }
        
        /* Lightbox */
        .lightbox{ position:fixed; inset:0; background:#0009; display:none; place-items:center; z-index:80; backdrop-filter: blur(3px) }
        .lightbox.open{ display:grid }
        .frame{ position:relative; width:min(96vw, 1200px); height:min(86vh, 820px); background:#000; border-radius:16px; overflow:hidden; border:1px solid #ffffff22 }
        .frame img{ width:100%; height:100%; object-fit:contain; background:#000 }
        .btn{
            position:absolute; pointer-events:all; border:none; cursor:pointer;
            display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
            padding:.6rem .8rem; border-radius:999px; color:#0b1220; background:#fff; border:1px solid var(--line); box-shadow: var(--shadow);
            transition: transform .15s ease;
        }
        .btn:hover{ transform: translateY(-1px) }
        .btn svg{ width:20px; height:20px }
        .btn-close{ top:10px; right:10px }
        .btn-prev{ left:10px; top:50%; transform:translateY(-50%) }
        .btn-next{ right:10px; top:50%; transform:translateY(-50%) }
        .count{ position:absolute; left:50%; bottom:10px; transform:translateX(-50%);
            background:#fff; border:1px solid var(--line); border-radius:999px; padding:.2rem .6rem; font-size:12px }
        
        /* Responsive */
        @media (max-width:1000px){
            .hero{ grid-template-columns: 1fr }
            .grid{ grid-template-columns: repeat(6,1fr) }
            .prose{ grid-column: span 6 }
            .gallery{ grid-column: span 6; grid-template-columns: repeat(3,1fr) }
            .section{ grid-template-columns: repeat(6,1fr) }
            .col-12{ grid-column: span 6 }
        }
        @media (max-width:640px){
            .gallery{ grid-template-columns: repeat(2,1fr) }
            /* Floating buttons styles removed here */
        }
    </style>
