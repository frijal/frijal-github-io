    <script>
      // LIGHTBOX LOGIC
      // Menghapus fungsi deteksi pengguna
      // dan membersihkan inisialisasi share button yang digabungkan sebelumnya
      
      // Lightbox IIFE (Immediately Invoked Function Expression)
      ((() => {
        let i = document.getElementById('lightbox'),
          n = document.getElementById('lightbox-img'),
          e = document.getElementById('lightbox-close');
        function t() {
          (i.classList.remove('open'), (n.src = ''));
        }
        document.querySelectorAll('[data-lightbox="image"]').forEach((t) => {
          t.addEventListener('click', (e) => {
            e.preventDefault(), (n.src = t.getAttribute('href')), i.classList.add('open');
          });
        }),
          i.addEventListener('click', (e) => {
            e.target === i && t();
          }),
          e.addEventListener('click', t),
          document.addEventListener('keydown', (e) => {
            'Escape' === e.key && t();
      })(),
      // URL DISPLAY
      (document.getElementById('page-url').textContent = window.location.href),
      // SHARE BUTTON LOGIC
      (() => {
        var e = 'https://frijal.pages.dev/artikel/stop-piracy-retro.html',
          t = encodeURIComponent('Stop Piracy : lihat penjelasan & gambar.'),
          i = document.getElementById('share-fb'),
          n = document.getElementById('share-twitter'),
          o = document.getElementById('share-x'),
          d = document.getElementById('share-wa'),
          r = document.getElementById('share-telegram'),
          c = document.getElementById('share-ig'),
          l = document.getElementById('share-threads'),
          a = document.getElementById('share-tiktok');
        (i.href = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(e)),
          (n.href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(e)}&text=` + t),
          (o.href = `https://x.com/intent/post?url=${encodeURIComponent(e)}&text=` + t),
          (d.href = `https://wa.me/?text=${t}%20` + encodeURIComponent(e)),
          (r.href = `https://t.me/share/url?url=${encodeURIComponent(e)}&text=` + t),
          (c.href = e), // Instagram, Threads, dan TikTok biasanya tidak memiliki native share URL yang langsung bisa membuka aplikasi sharing seperti Twitter/WA/FB
          (l.href = e), 
          (a.href = e);
      })());
    </script>
