    <div class="lightbox" id="lightbox" aria-hidden="true">
        <button class="close" aria-label="Tutup lightbox" id="lightbox-close">Tutup ✕</button>
        <img id="lightbox-img" alt="Pratinjau gambar" />
    </div>

    <footer class="info"></footer>

    <script>
        // Lightbox
        (function(){
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            const lbClose = document.getElementById('lightbox-close');
            const galleryLinks = document.querySelectorAll('#gallery a');
            
            // Logika sederhana (tanpa navigasi panah di kode JS asli)
            document.querySelectorAll('[data-lightbox="image"]').forEach(a=>{
                a.addEventListener('click', e=>{
                    e.preventDefault();
                    lbImg.src = a.getAttribute('href');
                    lb.classList.add('open');
                    lb.setAttribute('aria-hidden','false');
                });
            });
            
            function closeLB(){lb.classList.remove('open');lbImg.src='';lb.setAttribute('aria-hidden','true');}
            
            lb.addEventListener('click', e=>{ if(e.target===lb) closeLB(); });
            lbClose.addEventListener('click', closeLB);
            document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeLB(); });
        })();

        // Page URL display
        document.getElementById('page-url').textContent = window.location.href;

        // Share links (canonical/share URL)
        (function(){
            const shareUrl = 'https://frijal.pages.dev/artikel/ubuntu-raring-ringtail-screenshot.html';
            const text = encodeURIComponent('Screenshot Ubuntu 13.04 Raring Ringtail beserta komponen penyusunnya.');
            
            document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=${text}`;
            document.getElementById('share-x').href = `https://x.com/intent/post?url=${encodeURIComponent(shareUrl)}&text=${text}`;
            document.getElementById('share-wa').href = `https://wa.me/?text=${text}%20${encodeURIComponent(shareUrl)}`;
            document.getElementById('share-telegram').href = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${text}`;
            document.getElementById('share-ig').href = shareUrl;
            document.getElementById('share-threads').href = shareUrl;
            document.getElementById('share-tiktok').href = shareUrl;
        })();
    </script>
