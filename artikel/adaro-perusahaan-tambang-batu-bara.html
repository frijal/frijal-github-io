    <script>
        // Ambil URL unik halaman saat ini
        const currentUrl = document.querySelector('link[rel="canonical"]').href || window.location.href;
        const encodedTitle = encodeURIComponent(document.title);
        const encodedUrl = encodeURIComponent(currentUrl);

        // 1. Update elemen Halaman dan Meta Tags
        // document.getElementById("current-url-display").textContent = currentUrl; // Dihapus karena elemennya dihapus
        
        // Update data-href untuk Facebook Comments
        document.getElementById('fb-comments').setAttribute('data-href', currentUrl);
        
        // 2. Share buttons
        // Tambahkan rel="noopener" untuk keamanan pada window.open
        document.getElementById('share-fb').addEventListener('click', () => {window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`, '_blank', 'noopener,width=700,height=500');});
        document.getElementById('share-x').addEventListener('click', () => {window.open(`https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}`, '_blank', 'noopener,width=700,height=500');});
        document.getElementById('share-wa').addEventListener('click', () => {window.open(`https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}`, '_blank', 'noopener');});
        document.getElementById('share-tg').addEventListener('click', () => {window.open(`https://t.me/share/url?url=${encodedUrl}&text=${encodedTitle}`, '_blank', 'noopener');});
        
        document.getElementById('copy-link').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentUrl);
                alert('Link disalin ke clipboard!')
            } catch (e) {
                prompt('Salin link ini:', currentUrl)
            }
        });
        
        // 3. Update dateModified di JSON-LD
        document.addEventListener('DOMContentLoaded', () => {
            const schemaArticle = document.getElementById('schema-article');
            if (schemaArticle) {
                const json = JSON.parse(schemaArticle.text);
                json.dateModified = new Date().toISOString().split('T')[0];
                schemaArticle.text = JSON.stringify(json);
            }
            
            // 4. Build FAQPage JSON-LD (Hanya menginjeksikan FAQPage)
            const faqs = [];
            document.querySelectorAll('#faq-list details').forEach((d) => {
                const q = d.querySelector('summary')?.innerText || '';
                const a = d.querySelector('p')?.innerText || '';
                if (q && a) faqs.push({ "@type": "Question", "name": q, "acceptedAnswer": { "@type": "Answer", "text": a } });
            });

            if (faqs.length > 0) {
                const jsonldFAQ = { "@context": "https://schema.org", "@type": "FAQPage", "mainEntity": faqs };
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify(jsonldFAQ);
                document.head.appendChild(script);
            }
        });
    </script>
