  <style>
:root{
  --bg: #0b1020;
  --bg-soft: #0f172a;
  --card: #0c1428;
  --muted: #9db0c6;
  --text: #e8f0ff;
  --brand: #34d399;
  --brand-2: #60a5fa;
  --accent: #f472b6;
  --warning: #f59e0b;
  --success: #22c55e;
  --danger: #ef4444;
  --radius: 14px;
  --maxw: 1200px;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
  color: var(--text);
  background:
radial-gradient(1100px 600px at 10% -10%, rgba(96,165,250,.18), transparent 60%),
radial-gradient(800px 500px at 110% 10%, rgba(110,231,183,.12), transparent 50%),
linear-gradient(160deg, #070b16 0%, #0b1020 45%, #0e1530 100%);
}
header.hero{
  width:100%; min-height: 46vh; display:grid; place-items:center; text-align:center; padding:36px 16px;
  background: radial-gradient(800px 400px at 50% 0%, rgba(96,165,250,.08), transparent 60%);
  border-bottom: 1px solid rgba(255,255,255,.06);
}
.hero-inner{max-width: var(--maxw); width:100%}
.eyebrow{
  display:inline-flex; align-items:center; gap:8px; padding:6px 12px; border-radius:999px;
  background: rgba(96,165,250,.12); color: #cfe3ff; font-weight:600; border:1px solid rgba(96,165,250,.28)
}
.hero h1{
  font-size: clamp(26px, 4vw, 44px); margin: 10px 0 8px; line-height:1.18;
  background: linear-gradient(90deg, #dbeafe, #bbf7d0, #fbcfe8); -webkit-background-clip:text; background-clip:text; color: transparent;
  text-shadow: 0 0 24px rgba(96,165,250,.18);
}
.hero p{font-size: clamp(15px, 1.6vw, 18px); color: var(--muted); margin: 0 auto 16px; max-width: 820px;}
.meta{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; color:#c6d5e6; font-size:14px; opacity:.9}
.container{max-width: var(--maxw); margin: 0 auto; padding: 28px 16px 100px}
.grid{display:grid; gap: 18px; grid-template-columns: 1.1fr .9fr;}
@media (max-width: 980px){ .grid{grid-template-columns: 1fr} }

.card{
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.012));
  border: 1px solid rgba(255,255,255,.06);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}
.card .inner{padding: 18px 18px 22px}
.card h2{margin: 8px 0 10px; font-size: clamp(20px, 2.1vw, 26px); letter-spacing:.2px}
.card h2::after{content:""; display:block; width: 68px; height: 3px; margin-top:8px; background: linear-gradient(90deg, var(--brand-2), var(--brand), var(--accent)); border-radius: 999px; opacity:.8}
.card p{color:#cfe3ff; margin:8px 0 12px}
.card ul{margin:10px 0 0 0; padding:0 0 0 18px; color:#d7e8ff}
.card li{margin:8px 0}
.badge{display:inline-flex; align-items:center; gap:8px; font-size:12px; color:#cbe7ff; background: rgba(96,165,250,.12); padding:6px 10px; border-radius:999px; border:1px solid rgba(96,165,250,.28)}

.gallery{display:grid; gap:12px; grid-template-columns: 1fr;}
.img-wrap{position:relative; overflow:hidden; border-radius:12px; aspect-ratio: 16 / 9; background: #0b1220; border: 1px solid rgba(255,255,255,.06)}
.img-wrap img{width:100%; height:100%; object-fit:cover; display:block; transition: transform .3s ease}
.img-wrap:hover img{transform: scale(1.03)}
.img-cap{position:absolute; inset:auto 8px 8px 8px; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(2,6,23,.85) 40%, rgba(2,6,23,.98) 100%); border-radius: 10px; padding: 8px 10px; font-size: 12px; color: #cfe3ff}

.pill{display:inline-flex; gap:10px; align-items:center; flex-wrap:wrap;}
.pill a{text-decoration:none; color:#07121f; font-weight:700; background: linear-gradient(90deg, #60a5fa, #34d399); border-radius:999px; padding:10px 14px; font-size:14px; box-shadow: 0 8px 20px rgba(52,211,153,.25); transition: transform .15s ease, box-shadow .2s ease;}
.pill a:hover{ transform: translateY(-1px); box-shadow: 0 12px 24px rgba(52,211,153,.32) }

.two-col{display:grid; gap:18px; grid-template-columns: 1fr 1fr;}
@media (max-width: 920px){ .two-col{grid-template-columns: 1fr} }

pre{background: #0b1328 !important; border-radius: 12px !important; border: 1px solid rgba(255,255,255,.06); padding: 14px !important; overflow:auto;}
.copy-btn{margin-top: 8px; background: #0ea5e9; color:white; border:0; border-radius: 10px; padding:8px 12px; cursor:pointer; font-weight:700; box-shadow: 0 8px 18px rgba(14,165,233,.35);}
.copy-btn:hover{ filter: brightness(1.05) }

.tip{display:flex; gap:10px; align-items:flex-start; background: rgba(34,197,94,.08); border:1px solid rgba(34,197,94,.35); color:#d6ffe6; padding:10px 12px; border-radius:12px}
.warn{display:flex; gap:10px; align-items:flex-start; background: rgba(245,158,11,.08); border:1px solid rgba(245,158,11,.35); color:#fff3d6; padding:10px 12px; border-radius:12px}

.share{display:flex; flex-wrap:wrap; gap:10px;}
.share a{display:inline-flex; align-items:center; gap:8px; color:#06121e; text-decoration:none; font-weight:700; border-radius: 12px; padding:10px 12px; background: linear-gradient(90deg, #a78bfa, #f472b6); border: 1px solid rgba(255,255,255,.14); box-shadow: 0 10px 22px rgba(164,120,253,.25);}
.share a:hover{ filter: brightness(1.05) }

/* System info */
.meta-sys{display:grid; gap:12px; grid-template-columns: 1fr 1fr;}
@media (max-width: 720px){ .meta-sys{grid-template-columns: 1fr} }
.kvs{display:flex; align-items:center; gap:12px; padding:10px 12px; background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.06); border-radius: 12px;}
.kvs .ico{width:28px; height:28px; display:grid; place-items:center}
.kvs .kv{font-size:14px; color:#cfe3ff}
.kvs .kv small{display:block; color:var(--muted)}

footer{border-top:1px solid rgba(255,255,255,.06); background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); padding: 26px 16px 110px; color:#cfe3ff; text-align:center;}

  <script>
// Tahun footer
document.getElementById('y').textContent = new Date().getFullYear();

// Tombol "Salin kode" untuk semua <pre><code>
document.querySelectorAll('pre + .copy-btn').forEach((btn) => {
  const code = btn.previousElementSibling.querySelector('code');
  btn.addEventListener('click', async () => {
try {
  await navigator.clipboard.writeText(code.textContent);
  btn.textContent = 'Tersalin âœ“';
  setTimeout(()=>btn.textContent='Salin kode', 1500);
} catch(e) { btn.textContent = 'Gagal menyalin'; }
  });
});

// Web Share API (opsional)
(function(){
  const share = document.getElementById('share-links');
  if (navigator.share) {
const btn = document.createElement('a');
btn.href = '#';
btn.innerHTML = '<span>ðŸ”—</span><span>Bagikan Cepat</span>';
btn.addEventListener('click', (e)=>{
  e.preventDefault();
  navigator.share({
title: document.title,
text: 'Open source vs gratis: pahami lisensi & peluang.',
url: location.href
  }).catch(()=>{});
});
share.appendChild(btn);
  }
})();

// Lightbox sederhana
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lightbox-img');
const lbClose = document.getElementById('lightbox-close');
document.querySelectorAll('a.lightbox').forEach(a=>{
  a.addEventListener('click', e=>{
e.preventDefault();
lbImg.src = a.getAttribute('href');
lb.classList.add('active');
  });
});
lbClose.addEventListener('click', ()=> lb.classList.remove('active'));
lb.addEventListener('click', (e)=> { if (e.target === lb) lb.classList.remove('active'); });

  </script>
