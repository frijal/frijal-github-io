  <script>
// Robust copy function: find nearest code block in the same pre
function copyCode(btn){
  const pre = btn.closest('pre');
  if(!pre) return;
  const code = pre.querySelector('code');
  if(!code) return;
  const text = code.innerText;
  navigator.clipboard.writeText(text).then(()=>{
const original = btn.textContent;
btn.textContent = "Tersalin!";
setTimeout(()=> btn.textContent = original, 1500);
  }).catch(()=> {
btn.textContent = "Gagal";
setTimeout(()=> btn.textContent = "Copy", 1500);
  });
}

// Share builder (dynamic current URL)
function share(platform){
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent("Panduan Command Line Linux â€” 17 halaman");
  let shareUrl = "";
  if(platform === 'facebook') shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  if(platform === 'twitter') shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
  if(platform === 'whatsapp') shareUrl = `https://api.whatsapp.com/send?text=${text}%20${url}`;
  if(platform === 'telegram') shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
  if(!shareUrl) return;
  window.open(shareUrl, '_blank', 'noopener');
}

// Detect browser & OS, show inline SVG icons (simple, lightweight)
