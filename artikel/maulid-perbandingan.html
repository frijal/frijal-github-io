    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Lightbox gallery
        (function () {
          const gallery = document.getElementById('gallery');
          const lb = document.getElementById('lightbox');
          const lbImg = document.getElementById('lb-img');
          const lbCap = document.getElementById('lb-cap');
          const lbClose = document.getElementById('lb-close');
          let images = [];
          let idx = 0;
          
          function open(i) {
            idx = i;
            // Mengambil data-full (resolusi tinggi)
            // Perlu memastikan bahwa elemen <a> di sekitar gambar memiliki atribut data-full,
            // namun dalam kode ini, tag <img> memiliki data-full. Kita gunakan images[idx].dataset.full
            lbImg.src = images[idx].dataset.full || images[idx].src;
            // Mengambil caption dari elemen figcaption yang terkait
            const figure = images[idx].closest('figure');
            lbCap.textContent = figure ? figure.querySelector('.caption').textContent : '';
            lb.classList.add('open');
            document.body.style.overflow='hidden';
          }
          
          function close() {
            lb.classList.remove('open'); 
            document.body.style.overflow='';
          }
          
          function init() {
            // Ambil semua elemen img di dalam gallery
            images = Array.from(gallery.querySelectorAll('img'));
            
            // Tambahkan event listener ke setiap gambar
            images.forEach((img, i) => {
              img.addEventListener('click', () => open(i));
            });
            
            lbClose.addEventListener('click', close);
            lb.addEventListener('click', e=>{ if(e.target===lb) close(); });
            document.addEventListener('keydown', e=>{ if(e.key==='Escape') close(); });
          }
          
          init();
        })();
        
        // Share links (gunakan URL canonical)
        (function(){
          const url = encodeURIComponent(document.querySelector('link[rel=canonical]')?.href || location.href);
          const title = encodeURIComponent(document.title);
          const s = document.getElementById('share');
          const map = {
            '.fb': `https://www.facebook.com/sharer/sharer.php?u=${url}`,
            '.tw': `https://twitter.com/intent/tweet?url=${url}&text=${title}`,
            '.x' : `https://x.com/intent/post?url=${url}&text=${title}`,
            '.wa': `https://wa.me/?text=${title}%20${url}`,
            '.tg': `https://t.me/share/url?url=${url}&text=${title}`,
          };
          Object.entries(map).forEach(([sel,href])=>{
            const a = s.querySelector(sel);
            if (a) a.href = href;
            // Tambahkan event listener untuk Instagram/Threads/TikTok (tidak ada API share langsung)
            if (sel === '.ig' || sel === '.th' || sel === '.tt') {
                const link = s.querySelector(sel);
                if (link) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        window.open(link.href, '_blank', 'noopener,noreferrer');
                    });
            }
          });
        
        // Copy button (untuk snippet)
        document.addEventListener('click', (e)=>{
          if (e.target.matches('.copy-btn')) {
            const pre = e.target.closest('.codewrap').querySelector('pre');
            const text = pre ? pre.innerText : '';
            if (navigator.clipboard && text) {
              navigator.clipboard.writeText(text).then(()=>{
                const old = e.target.textContent;
                e.target.textContent = 'Copied!';
                setTimeout(()=> e.target.textContent = old, 1200);
              });
          }
        });
      });
    </script>
