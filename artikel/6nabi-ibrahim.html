  <!-- CSS: Single-column, wide fullscreen; desain baru (center ribbon + airy cards) -->
  <style>
    :root {
      --bg: #f7f9fc;
      --paper: #ffffff;
      --ink: #0f172a;
      --muted: #64748b;
      --line: #e6eef6;
      --brand: #2563eb;  /* blue */
      --accent: #0ea5e9; /* sky */
      --success: #10b981;
      --maxw: 860px;
      --lh: 1.78;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: "Satoshi", Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--ink);
      line-height: var(--lh);
      background:
        radial-gradient(1100px 480px at 50% -40%, rgba(37,99,235,0.10) 0%, transparent 50%) no-repeat,
        var(--bg);
    }
    a { color: var(--accent); text-decoration: none }
    a:hover { text-decoration: underline }
    img { max-width: 100%; height: auto; border-radius: 14px }

    /* Layout */
    main {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 28px clamp(16px, 5vw, 36px) 100px;
    }

    /* Title ribbon */
    .title {
      border: 1px solid var(--line);
      border-radius: 24px;
      background: var(--paper);
      box-shadow: 0 20px 56px rgba(15,23,42,0.08);
      overflow: hidden;
    }
    .ribbon {
      height: 84px;
      background: linear-gradient(90deg, rgba(37,99,235,0.22), rgba(14,165,233,0.18));
      border-bottom: 1px solid var(--line);
    }
    .title-inner { padding: clamp(18px, 3.2vw, 26px) }
    .title h1 {
      margin: 0 0 8px;
      font-size: clamp(30px, 5.2vw, 46px);
      letter-spacing: 0.2px;
      line-height: 1.16;
    }
    .dek {
      margin: 6px 0 14px;
      color: var(--muted);
      font-size: clamp(15px, 2.6vw, 18px);
    }

    /* Chips */
    .chips {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin-top: 10px;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: #eef4ff; color: #0c3a60; border: 1px solid #dde8ff;
      font-size: 13px;
    }
    .chip svg { width: 16px; height: 16px }

    /* Blocks */
    .block {
      margin-top: 18px;
      border-radius: 18px;
      padding: clamp(16px, 3vw, 24px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    }
    .block h2 {
      font-size: clamp(20px, 3.6vw, 28px);
      margin: 0 0 10px;
      border-left: 4px solid var(--brand);
      padding-left: 10px;
    }
    .quote {
      padding: 12px 14px;
      border-left: 4px solid var(--accent);
      background: #edf7fd;
      color: #0b4660;
      border-radius: 8px;
      font-style: italic;
    }
    .fine { color: var(--muted); font-size: 13.5px }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .gallery figure {
      position: relative;
      border-radius: 14px;
      background: #f8fbff;
    }
    .gallery figcaption {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 10px 12px;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.45));
      color: #eef2f7;
    }
    .zoomable { cursor: zoom-in }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0; z-index: 50;
      display: none; align-items: center; justify-content: center;
      background: rgba(12, 16, 20, 0.92);
      backdrop-filter: blur(2px);
    }
    .lightbox.open { display: flex }
    .lightbox img { max-width: min(92vw, 1200px); max-height: 86vh; border-radius: 12px }
    .lb-nav {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px;
    }
    .lb-btn {
      width: 44px; height: 44px;
      display: grid; place-items: center;
      border-radius: 999px; background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.24);
      color: #fff; cursor: pointer;
    }
    .lb-close {
      position: absolute; top: 18px; right: 18px;
      width: 40px; height: 40px;
    }
    .lb-index {
      position: absolute; bottom: 18px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.55);
      color: #fff; padding: 6px 10px; border-radius: 999px; font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Share strip */
    .share-strip {
      margin-top: 8px;
    }
    .share-btn {
      padding: 10px 12px; border-radius: 999px;
      background: #eef4ff; border: 1px solid #dde8ff; color: #0c3a60;
      cursor: pointer; font-size: 14px;
    }
    .share-btn svg { width: 18px; height: 18px }
    .copy-ok { color: var(--success) }

    /* Floating controls */
    .float-btn {
      position: fixed; z-index: 40;
      background: #122340; color: #ffffff; border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .btn-sitemap { left: 16px; top: 30% }
    .btn-home { right: 16px; bottom: 20% }
    .float-btn svg { width: 18px; height: 18px }

    /* Comments */
    .comments {
      background: var(--paper); border: 1px solid var(--line); border-radius: 14px; padding: 12px;
    }

    /* Accessibility & motion preferences */
    :focus-visible { outline: 2px solid rgba(14,165,233,0.45); outline-offset: 2px }
    @media (min-width: 1100px) {
      :root { --maxw: 940px }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0e12; --paper: #141822; --ink: #e8ecf1; --muted: #b6c0cc; --line: #213048;
      }
      body { background: radial-gradient(1100px 480px at 50% -40%, rgba(37,99,235,0.12) 0%, transparent 50%), var(--bg) }
      .chip, .share-btn { background: #13223a; color: #e8ecf1; border-color: #223a63 }
      .gallery figcaption { color: #fff }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important }
    }
  </style>

  <!-- Structured data: Article -->
  <!-- JS: SEO hydration, share, lightbox, info chips (browser/OS/IP/flag), fallbacks -->
  <script>
    (function() {
      const safe = (f) => { try { f(); } catch (e) { /* lanjut */ } };

      // Canonical & OG/Twitter url/image meta auto + fallback artikel/*.jpg
      safe(() => {
        const url = new URL(window.location.href);
        const canonical = document.querySelector('#canonical-link');
        const ogUrl = document.querySelector('#og-url');
        const ogImg = document.querySelector('#og-image');
        const twImg = document.querySelector('#twitter-image');

        if (canonical) canonical.href = url.href;
        if (ogUrl) ogUrl.content = url.href;

        const path = url.pathname; // e.g., /artikel/6nabi-ibrahim.html
        const jpgFallback = path.endsWith('.html')
          ? url.origin + path.replace('.html', '.jpg')
          : url.origin + '/artikel/fallback.jpg';

        const imgs = Array.from(document.querySelectorAll('img'));
        const firstValid = imgs.find(i => i && i.src);
        const finalImg = firstValid ? firstValid.src : jpgFallback;

        if (ogImg) ogImg.content = finalImg;
        if (twImg) twImg.content = finalImg;

        const ld = document.querySelector('#ld-json');
        if (ld) {
          const data = JSON.parse(ld.textContent);
          data.image = finalImg;
          ld.textContent = JSON.stringify(data);
        }
      });

      // Estimasi waktu baca ~200 kata/menit
        const text = document.body.innerText || "";
        const words = text.trim().split(/\s+/).length;
        const min = Math.max(4, Math.round(words / 200));
        const el = document.querySelector('#read-time span');
        if (el) el.textContent = `Waktu baca: ~${min} menit`;
      });



      // Share buttons
        const current = window.location.href;
        const title = document.title;
        const strip = document.querySelector('.share-strip');
        const ok = document.querySelector('.copy-ok');

        const open = (u) => window.open(u, '_blank', 'noopener,noreferrer');

        strip?.addEventListener('click', (e) => {
          const btn = e.target.closest('.share-btn');
          if (!btn) return;
          const type = btn.dataset.share;
          if (type === 'copy') {
            navigator.clipboard?.writeText(current).then(() => {
              if (ok) { ok.hidden = false; setTimeout(() => ok.hidden = true, 1500); }
            });
            return;
          }
          if (navigator.share && (type === 'facebook' || type === 'twitter')) {
            navigator.share({ title, url: current }).catch(() => {});
          }
          if (type === 'facebook') open(`https://www.facebook.com/sharer.php?u=${encodeURIComponent(current)}`);
          if (type === 'twitter') open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(current)}`);
          if (type === 'whatsapp') open(`https://wa.me/?text=${encodeURIComponent(title + ' ' + current)}`);
          if (type === 'telegram') open(`https://t.me/share/url?url=${encodeURIComponent(current)}&text=${encodeURIComponent(title)}`);
        });
      });

      // Lightbox gallery with arrow keys
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-image');
        const lbIndex = document.getElementById('lb-index');
        const prev = lb.querySelector('.lb-prev');
        const next = lb.querySelector('.lb-next');
        const close = lb.querySelector('.lb-close');
        const items = Array.from(document.querySelectorAll('#hero-image, .gallery img'));
        let idx = 0;

        const openAt = (i) => {
          idx = i;
          lbImg.src = items[idx].src;
          lb.classList.add('open');
          lbIndex.textContent = `${idx+1} / ${items.length}`;
          document.body.style.overflow = 'hidden';
        };
        const closeLb = () => {
          lb.classList.remove('open');
          lbImg.src = '';
          document.body.style.overflow = '';
        };
        const step = (d) => {
          idx = (idx + d + items.length) % items.length;
        };

        document.querySelectorAll('.zoomable').forEach((fig, i) => {
          fig.addEventListener('click', () => openAt(i));
        });
        prev.addEventListener('click', () => step(-1));
        next.addEventListener('click', () => step(+1));
        close.addEventListener('click', closeLb);
        lb.addEventListener('click', (e) => { if (e.target === lb) closeLb(); });
        window.addEventListener('keydown', (e) => {
          if (!lb.classList.contains('open')) return;
          if (e.key === 'Escape') closeLb();
          if (e.key === 'ArrowLeft') step(-1);
          if (e.key === 'ArrowRight') step(+1);
        });
      });

      // Fallback hero image ke /artikel/*.jpg bila gagal
        const img = document.getElementById('hero-image');
        if (!img) return;
        img.addEventListener('error', () => {
          const url = new URL(window.location.href);
          const fallback = url.origin + url.pathname.replace('.html', '.jpg');
          if (img.src !== fallback) img.src = fallback;
        });
      });
    })();
  </script>
