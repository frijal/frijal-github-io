    <!-- Visualization & Content Choices: Mengingat kontennya adalah perintah teknis, fokusnya adalah pada kejelasan dan kemudahan penggunaan. Info: Perintah FFmpeg -> Goal: Menginformasikan dan memungkinkan pengguna untuk menyalin perintah dengan mudah -> Presentation: Teks deskriptif, blok kode, dan diagram visual sederhana yang dibuat dengan HTML/Tailwind untuk mengilustrasikan aksi (misalnya, pemotongan atau penggabungan). -> Interaction: Tombol "Salin" di setiap blok kode untuk menyalin perintah ke clipboard dan navigasi dinamis untuk menampilkan konten yang relevan. -> Justification: Pendekatan ini mengubah panduan dari referensi pasif menjadi alat aktif. Diagram visual membantu menjelaskan konsep abstrak dari perintah baris, sementara tombol salin secara drastis mengurangi gesekan bagi pengguna yang ingin menerapkan perintah tersebut. -> Library/Method: Vanilla JavaScript untuk semua interaksi, Tailwind CSS untuk styling dan diagram. -->

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navigation = document.getElementById('navigation');
            const contentDisplay = document.getElementById('content-display');
            const navLinks = document.querySelectorAll('.nav-link');

            const contentMap = {
                  '#ffmpeg-convert': 'ffmpeg-convert-content',
            };

            const showContent = (hash) => {
                contentDisplay.innerHTML = '';
                
                navLinks.forEach(link => link.classList.remove('active-nav'));
                
                const templateId = contentMap[hash];
                if (templateId) {
                    const template = document.getElementById(templateId);
                    const clone = template.content.cloneNode(true);
                    contentDisplay.appendChild(clone);
                    document.querySelector(`a[href="${hash}"]`).classList.add('active-nav');
                } else {
                    const template = document.getElementById('welcome-content');
                    const clone = template.content.cloneNode(true);
                    contentDisplay.appendChild(clone);
                }
            };
            
            navigation.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    const hash = e.target.hash;
                    if (hash) {
                         window.location.hash = hash;
                    }
                }
            });

            window.addEventListener('hashchange', () => {
                showContent(window.location.hash);
            });

            contentDisplay.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const codeBlock = e.target.nextElementSibling;
                    const code = codeBlock.querySelector('code').innerText;
                    
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = e.target.innerText;
                        e.target.innerText = 'Disalin!';
                        setTimeout(() => {
                            e.target.innerText = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin: ', err);
                    });
                }
            });

            showContent(window.location.hash || '#welcome');
            if (!window.location.hash) {
                 const firstLink = navLinks[0];
                 if (firstLink) {
                    window.location.hash = firstLink.hash;
                 }
            } else {
                showContent(window.location.hash);
            }
        });
    </script>
