<script>
document.addEventListener("DOMContentLoaded", () => {
const CANONICAL_URL = document.querySelector('link[rel="canonical"]').href;
const PAGE_TITLE = document.title;
const SHARE_TEXT = "XPenguins: Penguin lucu jatuh dari atas layar di Linux";

// --- 1. Lightbox, Lazy Loading, and FB Init ---
const setupLightboxAndLazyLoad = () => {
const gallery = document.getElementById('gallery');
const lb = document.getElementById('lightbox');
const img = document.getElementById('lb-img');
const btnClose = document.getElementById('lb-close');
const imgs = document.querySelectorAll('img[data-src]');

// Lazy Loading
if ('IntersectionObserver' in window) {
const io = new IntersectionObserver((entries, obs)=>{
entries.forEach(e=>{
if(e.isIntersecting){
const el = e.target;
el.src = el.getAttribute('data-src');
el.removeAttribute('data-src');
obs.unobserve(el);
}
});
}, { rootMargin: '150px' });
imgs.forEach(i=>io.observe(i));
} else {
imgs.forEach(i=>{ i.src = i.getAttribute('data-src'); i.removeAttribute('data-src'); });
}
// Lightbox Event
gallery.addEventListener('click', (e)=>{
const a = e.target.closest('a[data-lightbox="gal"]');
if(!a) return;
e.preventDefault();
img.src = a.getAttribute('href');
img.alt = a.getAttribute('data-caption') || 'Gambar dari galeri diperbesar';
lb.classList.add('open');
lb.setAttribute('aria-hidden', 'false');
});

const closeLB = () => { lb.classList.remove('open'); lb.setAttribute('aria-hidden', 'true'); };
btnClose.addEventListener('click', closeLB);
lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLB(); });
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && lb.classList.contains('open')) closeLB(); });
// Facebook Init (dipindahkan ke sini agar FB.XFBML.parse dipanggil setelah DOM siap)
window.fbAsyncInit = function() {
if (typeof FB !== 'undefined') {
try { FB.XFBML.parse(); } catch(e) { console.warn('FB parse error', e); }
}
};
};

// --- 2. Share Buttons & Copy Link ---
const setupSharing = () => {
const enc = encodeURIComponent;
const map = {
'share-fb': `https://www.facebook.com/sharer/sharer.php?u=${enc(CANONICAL_URL)}`,
'share-x': `https://twitter.com/intent/tweet?url=${enc(CANONICAL_URL)}&text=${enc(SHARE_TEXT)}`,
'share-wa': `https://wa.me/?text=${enc(SHARE_TEXT + ' ' + CANONICAL_URL)}`,
'share-tg': `https://t.me/share/url?url=${enc(CANONICAL_URL)}&text=${enc(SHARE_TEXT)}`,
};
// Hapus tombol IG/Threads/TT yang tidak berfungsi sebagai link share URL
const removeLinks = ['share-ig', 'share-threads', 'share-tt', 'share-twitter'];
removeLinks.forEach(id => document.getElementById(id)?.remove());

Object.keys(map).forEach(id => {
const el = document.getElementById(id);
if (el) el.href = map[id];
});

// Copy Link
const btnCopy = document.getElementById('share-copy');
btnCopy?.addEventListener('click', async()=>{
try{
await navigator.clipboard.writeText(CANONICAL_URL);
btnCopy.textContent = 'Tersalin!';
setTimeout(()=>btnCopy.textContent='Salin Link', 1400);
}catch(e){ prompt('Gagal menyalin. Salin manual:', CANONICAL_URL); }
});

// Web Share API fallback (for X button, if available)
if (navigator.share) {
const x = document.getElementById('share-x');
x?.addEventListener('click', async (e)=>{
e.preventDefault();
try { await navigator.share({ title: PAGE_TITLE, text: SHARE_TEXT, url: CANONICAL_URL }); } catch(_){}
});
}
};

// --- 3. User Agent & IP Info ---
const setupEnvInfo = () => {
const ua = navigator.userAgent;
const BICON = {
'Chrome':'<svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#db4437"/><path d="M21.54 7H12l-3.46-6A10.01 10.01 0 0 1 21.54 7z" fill="#ffcd40"/><path d="M2.46 7 8.54 17h6.92A10 10 0 0 1 2.46 7z" fill="#0f9d58"/><circle cx="12" cy="12" r="5" fill="#4285f4"/></svg>',
'Firefox':'<svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#FF9500"/><path fill="#fff" d="M7 16c1.5 1.8 3.8 2.3 6 1.5 2.2-.8 3.8-2.8 4-5-.7 1.3-2 2.2-3.5 2.5-1.6.3-3.2-.2-4.3-1.3C8 12.6 7.5 11.4 7.5 10c-.9 1-1.5 2.3-1.5 3.7 0 .9.3 1.7 1 2.3z"/></svg>',
'Edge':'<svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#0c59a4"/><path d="M5 16c2.5 4 9 5 13 1-2 1.5-6 1.5-8.5.5S6.5 16.5 5 16z" fill="#37c7f4"/></svg>',
'Safari':'<svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#0fb5ee"/><path d="M12 6l3 6-6 3 3-9z" fill="#fff"/></svg>',
'Linux':'<svg class="ico" viewBox="0 0 24 24"><path fill="#FCC624" d="M12 2c2.8 0 5 2.2 5 5v2c2.2.3 4 2.2 4 4.5 0 2.5-2 4.5-4.5 4.5H7.5C5 18 3 16 3 13.5 3 11.2 4.8 9.3 7 9V7c0-2.8 2.2-5 5-5z"/><circle cx="9.5" cy="7.5" r="1" fill="#000"/><circle cx="14.5" cy="7.5" r="1" fill="#000"/></svg>',
'Windows':'<svg class="ico" viewBox="0 0 24 24"><path fill="#00A4EF" d="M3 4l8-1v9H3M12 3l9-1v10h-9M3 13h8v9l-8-1M12 13h9v10l-9-1"/></svg>',
'Unknown':'<svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#94a3b8"/></svg>'
};

let browser = 'Unknown', ver = '', os = 'Unknown', osv = '', bIconKey = 'Unknown', oIconKey = 'Unknown';
if (/Edg/.test(ua)) { browser='Microsoft Edge'; bIconKey='Edge'; ver=ua.match(/Edg\/([\d.]+)/)?.[1]||''; }
else if (/Chrome/.test(ua)) { browser='Google Chrome'; bIconKey='Chrome'; ver=ua.match(/Chrome\/([\d.]+)/)?.[1]||''; }
else if (/Firefox/.test(ua)) { browser='Mozilla Firefox'; bIconKey='Firefox'; ver=ua.match(/Firefox\/([\d.]+)/)?.[1]||''; }
else if (/Safari/.test(ua)) { browser='Safari'; bIconKey='Safari'; ver=ua.match(/Version\/([\d.]+)/)?.[1]||''; }
if (/Win/.test(ua)) { os='Windows'; oIconKey='Windows'; }
else if (/Mac/.test(ua)) { os='macOS'; oIconKey='macOS'; }
else if (/Linux/.test(ua)) { os='Linux'; oIconKey='Linux'; }

document.getElementById('ua-browser').textContent = browser + (ver?(' ' + ver):'');
document.getElementById('ua-os').textContent = os + (osv?(' ' + osv):'');

document.getElementById('ico-browser').innerHTML = BICON[bIconKey] || BICON['Unknown'];
document.getElementById('ico-os').innerHTML = BICON[oIconKey] || BICON['Unknown'];
// IP + Flag
const ipEl = document.getElementById('ip'), cityEl = document.getElementById('city'), countryEl = document.getElementById('country'), flagEl = document.getElementById('flag');
fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{
ipEl.textContent = d.ip || '-';
cityEl.textContent = d.city || '-';
countryEl.textContent = (d.country_name || '-') + (d.country_code ? ' ('+d.country_code+')' : '');
if (d.country_code) {
const cc = String(d.country_code).toLowerCase();
flagEl.src = `https://flagcdn.com/48x36/${cc}.png`;
flagEl.alt = 'Bendera ' + (d.country_name || cc.toUpperCase());
} else { flagEl.style.display='none'; }
}).catch(_=>{
ipEl.textContent = cityEl.textContent = countryEl.textContent = 'Tidak tersedia';
flagEl.style.display='none';
});
};

// --- RUNTIME EXECUTION ---
setupLightboxAndLazyLoad();
setupSharing();
setupEnvInfo();
document.getElementById("current-url").textContent = CANONICAL_URL;
});
</script>
