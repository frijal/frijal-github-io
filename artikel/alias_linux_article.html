                    <p class="lead">Bayangkan <strong>alias</strong> itu seperti nama panggilan keren untuk perintah terminal yang panjang. Ini adalah cara praktis untuk membuat shortcut, menghemat waktu, dan membuat kerja Anda di terminal jadi super efisien.</p>
                    <p class="muted">Setelah menambahkan baris di atas, jalankan <code>source ~/.bashrc</code> atau buka terminal baru agar perubahan aktif.</p>
