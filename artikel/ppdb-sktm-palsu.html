    (function share(){
      const url = encodeURIComponent(document.querySelector('link[rel=canonical]')?.href || location.href);
      const title = encodeURIComponent(document.title);
      const text = encodeURIComponent('Fenomena “kemiskinan mendadak” di PPDB — SKTM palsu dan solusi:');
      const pairs = [['share-wa','https://wa.me/?text='+text+'%20'+url],['share-wa-2','https://wa.me/?text='+text+'%20'+url],['share-x','https://twitter.com/intent/tweet?url='+url+'&text='+title],['share-x-2','https://twitter.com/intent/tweet?url='+url+'&text='+title],['share-fb','https://www.facebook.com/sharer/sharer.php?u='+url],['share-fb-2','https://www.facebook.com/sharer/sharer.php?u='+url],['share-ln','https://www.linkedin.com/sharing/share-offsite/?url='+url],['share-ln-2','https://www.linkedin.com/sharing/share-offsite/?url='+url]
      ];
      pairs.forEach(([id,href])=>{ const a=document.getElementById(id); if(a) a.href=href; });
      const btnCopy = document.getElementById('btn-copy');
      if(btnCopy){btnCopy.addEventListener('click', async ()=>{
        try{await navigator.clipboard.writeText(decodeURIComponent(url));btnCopy.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 11-11-1.5-1.5z"/></svg><span>Tautan disalin</span>';
        }catch{ alert('Gagal menyalin tautan.'); }});
      }
    })();

    // Lightbox (fungsi dipertahankan)
    (function lightbox(){
      const gallery = [...document.querySelectorAll('#gallery a')];
      const lb = document.getElementById('lightbox');
      const img = document.getElementById('lb-img');
      const close = document.getElementById('lb-close');
      const prev = document.getElementById('lb-prev');
      const next = document.getElementById('lb-next');
      let idx = 0;
      function open(i){idx = i;const href = gallery[idx].getAttribute('href');const alt = gallery[idx].querySelector('img')?.getAttribute('alt') || '';img.src = href; img.alt = alt;lb.classList.add('open');}
      function move(delta){idx = (idx + delta + gallery.length) % gallery.length;open(idx);}
      function closeLB(){lb.classList.remove('open'); img.src=''; img.alt='';}
      gallery.forEach((a,i)=>a.addEventListener('click', e=>{ e.preventDefault(); open(i); }));
      close.addEventListener('click', closeLB);
      prev.addEventListener('click', ()=>move(-1));
      next.addEventListener('click', ()=>move(1));
      lb.addEventListener('click', e=>{ if(e.target===lb) closeLB(); });
      document.addEventListener('keydown', e=>{if(!lb.classList.contains('open')) return;if(e.key==='Escape') closeLB();if(e.key==='ArrowLeft') move(-1);if(e.key==='ArrowRight') move(1);});
    // Facebook Comments
    document.querySelector('.fb-comments').setAttribute('data-href',document.querySelector('link[rel=canonical]')?.href || location.href);
  </script>
