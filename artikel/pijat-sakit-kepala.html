<script>
// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
function openLightbox(imgSrc) {
lightboxImg.src = imgSrc;
lightbox.style.display = 'flex';
}
function closeLightbox() {
lightbox.style.display = 'none';
}
// Deteksi Info Pengguna
document.addEventListener('DOMContentLoaded', function() {
const locationInfoEl = document.getElementById('location-info');
const browserInfoEl = document.getElementById('browser-info');
const osInfoEl = document.getElementById('os-info');
// Browser & OS
const ua = navigator.userAgent;
const platform = navigator.platform;
let browser = "Browser tidak dikenal";
if (ua.includes("Firefox/")) browser = `Firefox 🔥`;
else if (ua.includes("Chrome/")) browser = `Chrome 🚀`;
else if (ua.includes("Safari/")) browser = `Safari 🧭`;
browserInfoEl.textContent = `Browser Anda: ${browser}`;
let os = "OS tidak dikenal";
if (platform.includes("Win")) os = "Windows 💻";
else if (platform.includes("Mac")) os = "macOS 🍎";
else if (platform.includes("Linux")) os = "Linux 🐧";
osInfoEl.textContent = `Sistem Operasi: ${os}`;
// Lokasi via IP
fetch('https://ipapi.co/json/')
.then(response => response.json())
.then(data => {
const flag = `https://flagcdn.com/w40/${data.country_code.toLowerCase()}.png`;
locationInfoEl.innerHTML = `📍 Lokasi Anda: ${data.city}, ${data.country_name} <img src="${flag}" alt="${data.country_name} flag" style="width: 20px; vertical-align: middle;">`;
})
.catch(error => {
locationInfoEl.textContent = '📍 Lokasi tidak dapat dideteksi.';
console.error('Error fetching location:', error);
});
});
</script>
