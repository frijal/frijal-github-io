<style>
:root {
--primary-color: #4a90e2;
--secondary-color: #50e3c2;

html {

margin: 0;
font-family: 'Poppins', sans-serif;
background: linear-gradient(135deg, var(--dark-bg), #0f3460);

.container {
max-width: 1200px;
margin: 0 auto;
padding: 2rem;

padding: 4rem 2rem;
margin-bottom: 2rem;
background: rgba(22, 33, 62, 0.5);

}

header p {

padding: 2rem;

box-shadow: var(--box-shadow);

article h2 {

margin-top: 2.5rem;
margin-bottom: 1.5rem;
}
article p {
text-align: justify;
margin-bottom: 1rem;

/* Galeri Foto: 3 Kolom */
.photo-gallery {
display: grid;
grid-template-columns: repeat(3, 1fr); /* 3 foto per baris */
gap: 1rem;
margin-top: 2rem;
}

.photo-gallery a {
display: block;
border-radius: var(--border-radius);
overflow: hidden;
position: relative;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
transition: transform 0.3s ease, box-shadow 0.3s ease;
cursor: pointer;
}

.photo-gallery a:hover {
transform: scale(1.05);
box-shadow: 0 8px 25px rgba(80, 227, 194, 0.3);
}
.photo-gallery img {
width: 100%;
height: 100%;

.photo-gallery a:hover img {

}
/* Lightbox styling */
.basicLightbox__placeholder img {

max-height: 90vh;
}

/* Social Share */
.social-share {
margin-top: 3rem;

}

.social-share h3 {

}
.share-buttons {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 1rem;
}

.share-btn {
display: inline-flex;
align-items: center;
padding: 10px 20px;
border-radius: 8px;
text-decoration: none;
color: #fff;
font-weight: 600;
transition: transform 0.2s ease, opacity 0.2s ease;
gap: 8px;
}

.share-btn:hover {
transform: translateY(-3px);
opacity: 0.9;
}

.share-btn svg {
width: 20px;
height: 20px;
fill: currentColor;
}

.facebook { background-color: #1877F2; }
.twitter-x { background-color: #000000; }
.whatsapp { background-color: #25D366; }

.info-grid {

justify-content: center;

.info-item {

#btn-home-left:hover, #btn-home-right:hover {

#btn-home-left {

#btn-home-right {

.fb-comments {

@media (max-width: 1024px) {
.photo-gallery {

@media (max-width: 768px) {

font-size: 12px;
}
#btn-home-left svg, #btn-home-right svg {
margin-right: 4px;
}
#btn-home-left {
left: 10px;
}
#btn-home-right {

bottom: 10px;
}
