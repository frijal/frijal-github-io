<script>
  // Inisialisasi Tahun (Dipertahankan)
  document.getElementById("y").textContent = new Date().getFullYear();

  // Logika Tombol Salin (Dipertahankan)
  document.querySelectorAll("pre code").forEach((e) => {
    let t = e.parentElement.nextElementSibling;
    if (t && t.classList.contains("copy-btn")) {
      t.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(e.textContent);
          t.textContent = "Tersalin âœ“";
          setTimeout(() => (t.textContent = "Salin kode"), 1500);
        } catch (e) {
          t.textContent = "Gagal menyalin";
        }
      });
    }
  });

  // Logika Pembagian (Dipertahankan dan Diperbaiki target)
  (function() {
    const url = encodeURIComponent(document.querySelector('link[rel=canonical]')?.href || location.href);
    const title = encodeURIComponent(document.title);
    const shareLinks = document.getElementById('share-links');

    if (shareLinks) {
        shareLinks.querySelectorAll('a').forEach(a => {
            const platform = a.querySelector('span:nth-child(2)').textContent.toLowerCase().trim();
            let href = '#';
            const text = title + '%20' + url;

            if (platform.includes('facebook')) {
                href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            } else if (platform.includes('twitter') || platform.includes('x')) {
                href = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
            } else if (platform.includes('whatsapp')) {
                href = `https://wa.me/?text=${text}`;
            } else if (platform.includes('telegram')) {
                href = `https://t.me/share/url?url=${url}&text=${title}`;
            // Untuk IG, Threads, TikTok, kita biarkan tautan ke homepage sesuai kode Anda, tapi pastikan rel/target aman.
            
            a.href = href;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
        });
    }
  })();
</script>
