  <script>
    (function() {
      const safe = (f) => { try { f(); } catch (e) { /* lanjut */ } };
      // Canonical & OG/Twitter url/image meta auto + fallback artikel/*.jpg
      safe(() => {
        const url = new URL(window.location.href);
        const canonical = document.querySelector('#canonical-link');
        const ogUrl = document.querySelector('#og-url');
        const ogImg = document.querySelector('#og-image');
        const twImg = document.querySelector('#twitter-image');
        if (canonical) canonical.href = url.href;
        if (ogUrl) ogUrl.content = url.href;
        const path = url.pathname;
        const jpgFallback = path.endsWith('.html') ? url.origin + path.replace('.html', '.jpg') : url.origin + '/artikel/fallback.jpg';
        const articleImgs = Array.from(document.querySelectorAll('img'));
        const firstValid = articleImgs.find(i => i && i.src);
        const finalImg = firstValid ? firstValid.src : jpgFallback;
        if (ogImg) ogImg.content = finalImg;
        if (twImg) twImg.content = finalImg;
        const ld = document.querySelector('#ld-json');
        if (ld) {
          const data = JSON.parse(ld.textContent);
          data.image = finalImg;
          ld.textContent = JSON.stringify(data);
        }
      });
      // Estimasi waktu baca
      safe(() => {
        const text = document.body.innerText || "";
        const words = text.trim().split(/\s+/).length;
        const min = Math.max(3, Math.round(words / 200));
        const el = document.querySelector('#read-time span');
        if (el) el.textContent = `Waktu baca: ~${min} menit`;
      });
      // Share buttons
      safe(() => {
        const current = window.location.href;
        const title = document.title;
        const strip = document.querySelector('.share-strip');
        const ok = document.querySelector('.copy-ok');
        const open = (u) => window.open(u, '_blank', 'noopener,noreferrer');
        strip?.addEventListener('click', (e) => {
          const btn = e.target.closest('.share-btn');
          if (!btn) return;
          const type = btn.dataset.share;
          if (type === 'copy') {
            navigator.clipboard?.writeText(current).then(() => {
              if (ok) { ok.hidden = false; setTimeout(() => ok.hidden = true, 1500); }
            });
            return;
          }
          if (navigator.share && (type === 'facebook' || type === 'twitter')) {
            navigator.share({ title, url: current }).catch(() => {});
            return;
          }
          if (type === 'facebook') open(`https://www.facebook.com/sharer.php?u=${encodeURIComponent(current)}`);
          if (type === 'twitter') open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(current)}`);
          if (type === 'whatsapp') open(`https://wa.me/?text=${encodeURIComponent(title + ' ' + current)}`);
          if (type === 'telegram') open(`https://t.me/share/url?url=${encodeURIComponent(current)}&text=${encodeURIComponent(title)}`);
        });
      });
      // Lightbox gallery
      safe(() => {
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-image');
        const lbIndex = document.getElementById('lb-index');
        const prev = lb.querySelector('.lb-prev');
        const next = lb.querySelector('.lb-next');
        const close = lb.querySelector('.lb-close');
        const items = Array.from(document.querySelectorAll('#hero-image, .gallery img'));
        let idx = 0;
        const openAt = (i) => {
          idx = i;
          lbImg.src = items[idx].src;
          lb.classList.add('open');
          lbIndex.textContent = `${idx+1} / ${items.length}`;
          document.body.style.overflow = 'hidden';
        };
        const closeLb = () => {
          lb.classList.remove('open');
          lbImg.src = '';
          document.body.style.overflow = '';
        };
        const step = (d) => {
          idx = (idx + d + items.length) % items.length;
          lbImg.src = items[idx].src;
          lbIndex.textContent = `${idx+1} / ${items.length}`;
        };
        document.querySelectorAll('.zoomable').forEach((fig, i) => {
          fig.addEventListener('click', () => openAt(i));
        });
        prev.addEventListener('click', () => step(-1));
        next.addEventListener('click', () => step(+1));
        close.addEventListener('click', closeLb);
        lb.addEventListener('click', (e) => { if (e.target === lb) closeLb(); });
        window.addEventListener('keydown', (e) => {
          if (!lb.classList.contains('open')) return;
          if (e.key === 'Escape') closeLb();
          if (e.key === 'ArrowLeft') step(-1);
          if (e.key === 'ArrowRight') step(+1);
        });
      });
      // Fallback hero image
      safe(() => {
        const img = document.getElementById('hero-image');
        if (!img) return;
        img.addEventListener('error', () => {
          const url = new URL(window.location.href);
          const fallback = url.origin + url.pathname.replace('.html', '.jpg');
          if (img.src !== fallback) img.src = fallback;
        });
      });
    })();
  </script>
