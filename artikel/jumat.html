  <script>
// Lazy Load Gallery
document.addEventListener("DOMContentLoaded", function() {
  let lazyImages = [].slice.call(document.querySelectorAll(".galeri-item img"));
  if ("IntersectionObserver" in window) {
let lazyImageObserver = new IntersectionObserver(function(entries){
  entries.forEach(function(entry){
if (entry.isIntersecting) {
  let img = entry.target;
  img.src = img.dataset.src;
  lazyImageObserver.unobserve(img);
}
  });
});
lazyImages.forEach(function(img){lazyImageObserver.observe(img);});
  } else {
lazyImages.forEach(function(img){img.src = img.dataset.src;});
  }
});

// Lightbox
const galeriList = [
  {
src: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgp_8Zxe0NHVNnksjbbAwoJ4t-LhEgVwV8nC5rsRr8bENdouGt-rHDGpmZlV8KkLjGDm4MQlktyQd1Ant0NIEm1VltyIWBIEi3imgusZcsZ-_E8ZZqBmYJ_Uc1dEZaqqD8Ic7NQfXkJ964VjiHWkbBtBXgEJYPFTS547kuTRXNgwjJSTeUCjVmPMp_oAqs/s1600/jumat.jpg",
alt: "Masjid di hari Jumat"
  },
  {

alt: "Jamaah Shalat Jumat"
  }
];
let lightboxIndex = 0;
function showLightbox(idx){
  lightboxIndex = idx;
  document.getElementById("lightbox-img").src = galeriList[idx].src;
  document.getElementById("lightbox-img").alt = galeriList[idx].alt;
  document.getElementById("lightbox").classList.add("active");
}
function closeLightbox(){
  document.getElementById("lightbox").classList.remove("active");
  document.getElementById("lightbox-img").src = "";
}
function prevLightbox(){
  lightboxIndex = (lightboxIndex+galeriList.length-1)%galeriList.length;
  showLightbox(lightboxIndex);
}
function nextLightbox(){
  lightboxIndex = (lightboxIndex+1)%galeriList.length;
  showLightbox(lightboxIndex);
}
document.addEventListener('keydown', function(e){
  if(document.getElementById("lightbox").classList.contains('active')){
if(e.key==="Escape") closeLightbox();
if(e.key==="ArrowLeft") prevLightbox();
if(e.key==="ArrowRight") nextLightbox();
  }
});

// Share
function shareTo(platform) {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.title);
  let shareUrl = "#";
  switch(platform) {
case 'wa': shareUrl = `https://wa.me/?text=${title}%20${url}`; break;
case 'fb': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`; break;
case 'tw': shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`; break;
case 'tg': shareUrl = `https://t.me/share/url?url=${url}&text=${title}`; break;
case 'ln': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${title}`; break;
  }
  window.open(shareUrl, "", "noopener");
}


});
