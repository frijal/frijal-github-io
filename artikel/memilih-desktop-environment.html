    <div id="lightbox">
        <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
        <img src="" alt="preview">
        <span class="nav next" onclick="changeImage(1)">&#10095;</span>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lightbox
            const galleryImages = document.querySelectorAll('.gallery img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('img');
            let currentIndex = 0;

            function showLightbox(index) {
                currentIndex = index;
                lightboxImg.src = galleryImages[index].src;
                lightbox.style.display = 'flex';
            }
            
            function closeLightbox() {
                lightbox.style.display = 'none';
            }

            window.changeImage = function(step) {
                let newIndex = (currentIndex + step + galleryImages.length) % galleryImages.length;
                showLightbox(newIndex);
            }

            galleryImages.forEach((img, i) => img.addEventListener('click', () => showLightbox(i)));
            
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
