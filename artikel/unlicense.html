    <script>
      // Menggunakan DOMContentLoaded tunggal untuk inisialisasi yang benar
      document.addEventListener('DOMContentLoaded', () => {
        // Tahun dinamis
        document.getElementById('year').textContent = new Date().getFullYear();

        // Lightbox gallery
        (function () {
          const gallery = document.getElementById('gallery');
          const lb = document.getElementById('lightbox');
          const lbImg = document.getElementById('lightbox-img');
          const lbClose = document.getElementById('lbClose');
          const lbPrev = document.getElementById('lbPrev');
          const lbNext = document.getElementById('lbNext');
          let images = [];
          let idx = 0;

          // Function untuk membuka lightbox
          function open(i) {
            idx = i;
            // Menggunakan data-full (resolusi tinggi) atau src (fallback)
            lbImg.src = images[idx].dataset.full || images[idx].src;
            lb.classList.add('active');
            lb.setAttribute('aria-hidden', 'false');
          }

          function close() {
            lb.classList.remove('active');
            lb.setAttribute('aria-hidden', 'true');
            lbImg.src = '';
          }

          function prev() {
            open((idx - 1 + images.length) % images.length);
          }

          function next() {
            open((idx + 1) % images.length);
          }

          function init() {
            images = Array.from(gallery.querySelectorAll('img'));

            // Inisialisasi event listener untuk setiap gambar galeri
            images.forEach((img, i) => {
              img.addEventListener('click', () => open(i));
            });

            // Event listeners navigasi lightbox
            lbClose.addEventListener('click', close);
            lbPrev.addEventListener('click', prev);
            lbNext.addEventListener('click', next);

            // Menutup lightbox saat klik di luar gambar
            lb.addEventListener('click', (e) => {
              if (e.target === lb) close();
            });

            // Navigasi keyboard
            document.addEventListener('keydown', (e) => {
              if (!lb.classList.contains('active')) return;
              if (e.key === 'Escape') close();
              if (e.key === 'ArrowLeft') prev();
              if (e.key === 'ArrowRight') next();
            });

            // Implementasi Lazy Load (memastikan gambar dimuat)
            const lazyObserver = new IntersectionObserver((entries, obs) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const img = entry.target;
                  // Jika gambar memiliki data-full, muat gambar utama (src)
                  if (img.dataset.full && !img.src.includes(img.dataset.full)) {
                    // Dalam kasus ini, diasumsikan src sudah diisi dengan gambar kecil
                  }
                  obs.unobserve(img);
                }
              });
            });
            images.forEach(img => lazyObserver.observe(img));
          }

          init();
        })();

        // Share links
        (function () {
          const url = encodeURIComponent(
            document.querySelector('link[rel=canonical]')?.href || location.href
          );
          const title = encodeURIComponent(document.title);
          const x = document.getElementById('share-x');
          const fb = document.getElementById('share-fb');
          const li = document.getElementById('share-li');
          const wa = document.getElementById('share-wa');

          x.href = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
          fb.href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          li.href = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
          wa.href = `https://wa.me/?text=${title}%20${url}`;
        })();
      });
    </script>
