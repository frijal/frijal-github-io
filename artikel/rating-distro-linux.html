    document.addEventListener('DOMContentLoaded', () => {
        // Share functionality
        const CANON = document.querySelector('link[rel="canonical"]')?.href || location.href;

            twitter: url => `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(document.title)}`,

            linkedin: url => `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`
        };
        document.querySelectorAll('.btn-share').forEach(btn => {
            btn.addEventListener('click', () => {
                const platform = btn.getAttribute('data-share');
                const url = shareMap[platform]?.(CANON);
                if (url) window.open(url, '_blank', 'noopener,noreferrer');
            });
        });

        // Copy-to-clipboard functionality
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const codeEl = document.getElementById(targetId);
                if (codeEl) {
                    const text = codeEl.innerText;
                    navigator.clipboard.writeText(text).then(() => {
                        btn.textContent = "âœ… Copied!";
                        setTimeout(() => { btn.textContent = "ðŸ“‹ Copy Command"; }, 2000);
                    });
                }
            });
        });
    });
