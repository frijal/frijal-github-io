    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Share links
        (() => {
          const url = encodeURIComponent(document.querySelector("link[rel='canonical']")?.href || location.href);
          const title = encodeURIComponent(document.title);
          document.getElementById('share-x').href = `https://x.com/intent/tweet?text=${title}&url=${url}`;
          document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          document.getElementById('share-wa').href = `https://wa.me/?text=${title}%20${url}`;
        })();

        // Lightbox for gallery
        (() => {
          const imgs = Array.from(document.querySelectorAll('figure.gallery img'));
          const overlay = document.getElementById('lightbox');
          if (!imgs.length || !overlay) return;
          const imgEl = document.getElementById('lightbox-img');
          const prev = document.getElementById('prev');
          const next = document.getElementById('next');
          const close = document.getElementById('close');
          let index = 0;

          function open(i) {
            index = i;
            imgEl.src = imgs[i].src;
            imgEl.alt = imgs[i].alt || 'Gambar diperbesar';
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden';
          }
          function closeLightbox() {
            overlay.classList.remove('open');
            document.body.style.overflow = '';
          }
          function move(d) {
            index = (index + d + imgs.length) % imgs.length;
            imgEl.src = imgs[index].src;
            imgEl.alt = imgs[index].alt || 'Gambar diperbesar';
          }

          imgs.forEach((img, i) => img.addEventListener('click', () => open(i)));
          prev.addEventListener('click', () => move(-1));
          next.addEventListener('click', () => move(1));
          close.addEventListener('click', closeLightbox);
          overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeLightbox();
          });
          document.addEventListener('keydown', (e) => {
            if (!overlay.classList.contains('open')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prev.click();
            if (e.key === 'ArrowRight') next.click();
          });
        })();
      });
    </script>
