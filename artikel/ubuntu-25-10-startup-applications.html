                    <h1>Ubuntu 25.10 Menghapus Startup Applications: Cara Autostart Sekarang</h1>
                    <h2>Cara Manual: Membuat File <code>.desktop</code></h2>
                    <h2>Perbandingan Cepat: Dulu vs Sekarang</h2>
                    <p class="lead">Ingin aplikasi favoritmu otomatis berjalan saat login ke Ubuntu? Dulu ada alat <em>Startup Applications</em>, tapi di Ubuntu 25.10, alat itu sudah tidak ada lagi. Mari kita bedah perubahannya.</p>
                    <p class="muted"><strong>Tip:</strong> Pastikan skrip Anda memiliki izin eksekusi (<code>chmod +x nama_skrip.sh</code>) dan gunakan path absolut untuk baris <code>Exec</code>.</p>
                    <p>Namun, hilangnya antarmuka ini <strong>tidak berarti</strong> kemampuan autostart aplikasi ikut hilang. Masih ada dua cara utama untuk mengaturnya.</p>
                    <p>Ubuntu 25.10 hadir dengan GNOME 49, yang membawa banyak perubahan dalam cara sesi ditangani, termasuk integrasi lebih dalam dengan <strong>systemd</strong>. Akibatnya, antarmuka grafis <code>gnome-startup-applications</code> yang dulu biasa kita gunakan kini telah dihapus.</p>
                    <p>Untuk fleksibilitas penuh, seperti menjalankan skrip atau menambahkan argumen, Anda harus membuat file <code>.desktop</code> di direktori <code>~/.config/autostart/</code>. Berikut contohnya:</p>
