  <!-- CSS: Single-column, wide fullscreen, mobile-friendly; gaya baru (sunset gradient, soft edges) -->
  <style>
    :root {
      --bg: #f6f7fb;
      --paper: #ffffff;
      --ink: #1d2733;
      --muted: #5e6a78;
      --line: #e6ebf1;
      --sunA: #ff7a59;  /* coral */
      --sunB: #ffd166;  /* amber */
      --brand: #2563eb; /* blue */
      --accent: #10b981;/* green */
      --warn: #ef4444;  /* red */
      --ok: #16a34a;    /* green */
      --maxw: 820px;
      --lh: 1.78;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:
        radial-gradient(1100px 460px at 50% -40%, rgba(255,122,89,0.08) 0%, transparent 50%) no-repeat,
        var(--bg);
      color: var(--ink);
      line-height: var(--lh);
    }
    a { color: var(--brand); text-decoration: none }
    a:hover { text-decoration: underline }
    img { max-width: 100%; height: auto; border-radius: 14px }

    /* Container */
    main {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 30px clamp(16px, 5vw, 36px) 100px;
    }

    /* Title block with gradient banner */
    .title {
      border: 1px solid var(--line);
      border-radius: 24px;
      background: var(--paper);
      box-shadow: 0 20px 50px rgba(29,39,51,0.08);
      overflow: hidden;
    }
    .banner {
      height: 90px;
      background: linear-gradient(90deg, var(--sunA), var(--sunB));
    }
    .title-inner {
      padding: clamp(18px, 3.2vw, 26px);
    }
    .title h1 {
      margin: 0 0 8px;
      font-size: clamp(30px, 5.2vw, 46px);
      letter-spacing: 0.2px;
      line-height: 1.16;
    }
    .dek {
      margin: 6px 0 14px;
      color: var(--muted);
      font-size: clamp(15px, 2.6vw, 18px);
    }

    /* Chips row */
    .chips {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin-top: 10px;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: #f1f5ff; color: #22365a; border: 1px solid #dbe6ff;
      font-size: 13px;
    }
    .chip svg { width: 16px; height: 16px }

    /* Blocks */
    .block {
      margin-top: 18px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--paper);
      padding: clamp(16px, 3vw, 24px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    }
    .block h2 {
      font-size: clamp(20px, 3.6vw, 28px);
      margin: 0 0 10px;
      border-left: 4px solid var(--brand);
      padding-left: 10px;
    }
    .quote {
      padding: 12px 14px;
      border-left: 4px solid var(--accent);
      background: #ecfdf5;
      color: #065f46;
      border-radius: 8px;
      font-style: italic;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .gallery figure {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #f8fbff;
      margin: 0;
    }
    .gallery figcaption {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 10px 12px;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.48));
      color: #eef2f7;
      font-size: 13px;
    }
    .zoomable { cursor: zoom-in }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0; z-index: 50;
      display: none; align-items: center; justify-content: center;
      background: rgba(12, 14, 16, 0.92);
      backdrop-filter: blur(2px);
    }
    .lightbox.open { display: flex }
    .lightbox img { max-width: min(92vw, 1200px); max-height: 86vh; border-radius: 12px }
    .lb-nav {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px;
    }
    .lb-btn {
      width: 44px; height: 44px;
      display: grid; place-items: center;
      border-radius: 999px; background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.24);
      color: #fff; cursor: pointer;
    }
    .lb-close {
      position: absolute; top: 18px; right: 18px;
      width: 40px; height: 40px;
    }
    .lb-index {
      position: absolute; bottom: 18px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.55);
      color: #fff; padding: 6px 10px; border-radius: 999px; font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Share strip */
    .share-strip {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin-top: 8px;
    }
    .share-btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px; border-radius: 999px;
      background: #eef6ff; border: 1px solid #dbe6ff; color: #173058;
      cursor: pointer; font-size: 14px;
    }
    .share-btn svg { width: 18px; height: 18px }
    .copy-ok { color: var(--ok) }

    /* Floating controls */
    .float-btn {
      position: fixed; z-index: 40;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px; border-radius: 999px;
      background: #172a4a; color: #ffffff; border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .btn-sitemap { left: 16px; top: 30% }
    .btn-home { right: 16px; bottom: 20% }
    .float-btn svg { width: 18px; height: 18px }

    /* Comments */
    .comments {
      margin-top: 10px;
      background: var(--paper); border: 1px solid var(--line); border-radius: 14px; padding: 12px;
    }

    /* Accessibility & motion preferences */
    :focus-visible { outline: 2px solid rgba(37,99,235,0.45); outline-offset: 2px }
    @media (min-width: 1100px) {
      :root { --maxw: 900px }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d0f13; --paper: #141822; --ink: #e8ecf1; --muted: #b6c0cc; --line: #213048;
      }
      body { background: radial-gradient(1100px 460px at 50% -40%, rgba(255,209,102,0.12) 0%, transparent 50%), var(--bg) }
      .chip, .share-btn { background: #13223a; color: #e8ecf1; border-color: #223a63 }
      .gallery figcaption { color: #fff }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important }
    }
  </style>

  <!-- Structured data: Article -->
  <!-- JS: SEO hydration, share, lightbox, info chips (browser/OS/IP/flag), fallbacks -->
  <script>
    (function() {
      const safe = (f) => { try { f(); } catch (e) { /* lanjut */ } };

      // Canonical & OG/Twitter url/image meta auto + fallback artikel/*.jpg
      safe(() => {
        const url = new URL(window.location.href);
        const canonical = document.querySelector('#canonical-link');
        const ogUrl = document.querySelector('#og-url');
        const ogImg = document.querySelector('#og-image');
        const twImg = document.querySelector('#twitter-image');

        if (canonical) canonical.href = url.href;
        if (ogUrl) ogUrl.content = url.href;

        const path = url.pathname; // e.g., /artikel/nabi-nuh.html
        const jpgFallback = path.endsWith('.html')
          ? url.origin + path.replace('.html', '.jpg')
          : url.origin + '/artikel/fallback.jpg';

        const articleImgs = Array.from(document.querySelectorAll('img'));
        const firstValid = articleImgs.find(i => i && i.src);
        const finalImg = firstValid ? firstValid.src : jpgFallback;

        if (ogImg) ogImg.content = finalImg;
        if (twImg) twImg.content = finalImg;

        // Update LD+JSON image juga
        const ld = document.querySelector('#ld-json');
        if (ld) {
          const data = JSON.parse(ld.textContent);
          data.image = finalImg;
          ld.textContent = JSON.stringify(data);
        }
      });

      // Estimasi waktu baca ~200 kata/menit
      safe(() => {
        const text = document.body.innerText || "";
        const words = text.trim().split(/\s+/).length;
        const min = Math.max(3, Math.round(words / 200));
        const el = document.querySelector('#read-time span');
        if (el) el.textContent = `Waktu baca: ~${min} menit`;
      });



      // Share buttons
      safe(() => {
        const current = window.location.href;
        const title = document.title;
        const strip = document.querySelector('.share-strip');
        const ok = document.querySelector('.copy-ok');

        const open = (u) => window.open(u, '_blank', 'noopener,noreferrer');

        strip?.addEventListener('click', (e) => {
          const btn = e.target.closest('.share-btn');
          if (!btn) return;
          const type = btn.dataset.share;
          if (type === 'copy') {
            navigator.clipboard?.writeText(current).then(() => {
              if (ok) { ok.hidden = false; setTimeout(() => ok.hidden = true, 1500); }
            });
            return;
          }
          if (navigator.share && (type === 'facebook' || type === 'twitter')) {
            navigator.share({ title, url: current }).catch(() => {});
            return;
          }
          if (type === 'facebook') open(`https://www.facebook.com/sharer.php?u=${encodeURIComponent(current)}`);
          if (type === 'twitter') open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(current)}`);
          if (type === 'whatsapp') open(`https://wa.me/?text=${encodeURIComponent(title + ' ' + current)}`);
          if (type === 'telegram') open(`https://t.me/share/url?url=${encodeURIComponent(current)}&text=${encodeURIComponent(title)}`);
        });
      });

      // Lightbox gallery with arrow keys (include hero image + gallery)
      safe(() => {
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-image');
        const lbIndex = document.getElementById('lb-index');
        const prev = lb.querySelector('.lb-prev');
        const next = lb.querySelector('.lb-next');
        const close = lb.querySelector('.lb-close');
        const items = Array.from(document.querySelectorAll('#hero-image, .gallery img'));
        let idx = 0;

        const openAt = (i) => {
          idx = i;
          lbImg.src = items[idx].src;
          lb.classList.add('open');
          lbIndex.textContent = `${idx+1} / ${items.length}`;
          document.body.style.overflow = 'hidden';
        };
        const closeLb = () => {
          lb.classList.remove('open');
          lbImg.src = '';
          document.body.style.overflow = '';
        };
        const step = (d) => {
          idx = (idx + d + items.length) % items.length;
          lbImg.src = items[idx].src;
          lbIndex.textContent = `${idx+1} / ${items.length}`;
        };

        document.querySelectorAll('.zoomable').forEach((fig, i) => {
          fig.addEventListener('click', () => openAt(i));
        });
        prev.addEventListener('click', () => step(-1));
        next.addEventListener('click', () => step(+1));
        close.addEventListener('click', closeLb);
        lb.addEventListener('click', (e) => { if (e.target === lb) closeLb(); });
        window.addEventListener('keydown', (e) => {
          if (!lb.classList.contains('open')) return;
          if (e.key === 'Escape') closeLb();
          if (e.key === 'ArrowLeft') step(-1);
          if (e.key === 'ArrowRight') step(+1);
        });
      });

      // Fallback hero image ke /artikel/*.jpg bila gagal
      safe(() => {
        const img = document.getElementById('hero-image');
        if (!img) return;
        img.addEventListener('error', () => {
          const url = new URL(window.location.href);
          const fallback = url.origin + url.pathname.replace('.html', '.jpg');
          if (img.src !== fallback) img.src = fallback;
        });
      });
    })();
  </script>
