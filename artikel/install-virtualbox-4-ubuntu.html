    <script>
        // Data gambar untuk lightbox
        const galleryItems = [
            { src: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh4JPM9E8qR23bDLeghlz9Qp-0Xdut1D25JC0xi-Tv4FXOedxs1eY5ZtLD5j-j1oEpV8OoWfxk7qvAN30sJSEZLKWRjkXwzbykQ2x-MsgntwtND-JyCLiqz5vsZCTwV9PIxdHGGE3_nqSox/s1600/Oracle-VM-VirtualBox-Manager_001.jpeg" }
        ];
        let currentIndex = 0;

        // Lightbox Control Functions
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(index) {
            // Karena hanya ada satu gambar, index selalu 0
            currentIndex = 0; 
            lightboxImg.src = galleryItems[currentIndex].src;
            lightbox.style.display = 'flex';
            // Sembunyikan navigasi panah jika hanya ada 1 gambar
            if (galleryItems.length <= 1) {
                document.querySelector('.lightbox-prev').style.display = 'none';
                document.querySelector('.lightbox-next').style.display = 'none';
            }
        }
        
        function closeLightbox() {
            lightbox.style.display = 'none';
        }
        
        function changeImage(n) {
            // Logic ini disiapkan jika nanti ada banyak gambar
            if (galleryItems.length <= 1) return;
            currentIndex = (currentIndex + n + galleryItems.length) % galleryItems.length;
            lightboxImg.src = galleryItems[currentIndex].src;
        }
        
        // Menangani Lazy Load (untuk gambar di dalam gallery)
        document.addEventListener('DOMContentLoaded', () => {
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        // Ganti data-src dengan src
                        const dataSrc = img.getAttribute('data-src') || img.src; 
                        img.src = dataSrc;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            });
            lazyImages.forEach(img => observer.observe(img));
        });

        // Copy Code to Clipboard
        function copyCode(button) {
            const codeBlock = button.nextElementSibling;
            const codeText = codeBlock.innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        // Social Sharing Logic
        document.addEventListener('DOMContentLoaded', () => {
            const pageUrl = encodeURIComponent(document.querySelector('link[rel="canonical"]').href || window.location.href);
            const pageTitle = encodeURIComponent(document.title);

            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${pageTitle}%20${pageUrl}`;
        });
    </script>
