<li><strong>1. Akar agama:</strong> Akidah itu ibarat akar pohon. Amaliah (ibadah sehari-hari) ibarat cabangnya. Pohon bisa tumbuh meski cabangnya dipangkas, tapi kalau tidak punya akar yang kuat, pohon pasti tumbang. Begitu juga agama, harus kuat akidahnya.</li>
<li><strong>2. Konsekuensi berat:</strong> Kesalahan dalam ibadah hanya membuat orang berdosa. Tapi kesalahan dalam akidah lebih berat, bisa sampai dianggap bid‘ah keyakinan, murtad, bahkan **syirik yang dosanya tidak diampuni**.</li>
<li><strong>3. Syirik tak diampuni:</strong> Dosa perbuatan (seperti maksiat) kalau tidak diampuni, masih bisa dibersihkan di neraka. Setelah bersih, orangnya akan masuk surga. Tapi kalau dosa syirik atau murtad, tidak akan diampuni dan pelakunya akan kekal dalam neraka.</li>
<li><strong>4. Bahaya tersembunyi:</strong> Kesalahan perbuatan biasanya bisa ditegur oleh guru, teman, atau saudara sesama muslim. Walau belum bertaubat, setidaknya orang itu tahu perbuatannya salah. Tapi kesalahan akidah ada di dalam hati, orang lain tidak bisa tahu. Kecuali kalau keyakinan itu diucapkan atau ditulis. Bagaimana kalau keyakinan sesat itu didapat dari buku atau media sosial, lalu diyakini dalam hati, tapi tidak pernah diucapkan? Bukankah itu sangat berbahaya.</li>
<li><strong>5. Kemuliaan ilmu:</strong> Ilmu fikih dan akhlak membahas perbuatan manusia, sementara **ilmu akidah membahas tentang Allah**. Kemuliaan ilmu dilihat dari apa yang dipelajari. Profesor ahli pesawat tentu lebih tinggi ilmunya daripada profesor ahli sepeda. Dokter anak tentu lebih mulia daripada dokter hewan. Begitu juga akidah, lebih mulia dibanding ilmu lainnya.</li>
<li><strong>6. Kewajiban pertama:</strong> Tak ada kewajiban yang lebih wajib diutamakan daripada mengenal Tuhan.<br><span lang="ar">أول واجب على الإنسان معرفة الإله باستيقان</span><br>“Kewajiban pertama bagi manusia adalah mengenal Allah dengan yakin.”</li>
<li>Membedakan kesalahan amaliah vs kesalahan keyakinan.</li>
