  <script>
    // Lightbox galeri foto
    const galleryImgs = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCap = document.getElementById('lightbox-caption');
    let imgList = [], imgIndex = 0;

    // Mengumpulkan semua gambar dari semua galeri
    document.querySelectorAll('.gallery').forEach(gal => {
      gal.querySelectorAll('img').forEach(img => imgList.push(img));
    });

    function showLightbox(idx) {
      imgIndex = idx;
      let src = imgList[idx].src;
      if (src.includes('/s1600/')) src = src.replace('/s1600/', '/s1920/');
      if (src.includes('/s800/')) src = src.replace('/s800/', '/s1920/');
      
      lightboxImg.src = src;
      lightboxImg.alt = imgList[idx].alt;
      lightboxCap.textContent = imgList[idx].dataset.caption || imgList[idx].alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    galleryImgs.forEach((img, idx) => {
      img.addEventListener('click', () => showLightbox(idx));
    });

    document.querySelector('.lightbox .close').onclick = () => {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    };

    document.querySelector('.lightbox .nav.prev').onclick = () => {
      showLightbox((imgIndex - 1 + imgList.length) % imgList.length);
    };

    document.querySelector('.lightbox .nav.next').onclick = () => {
      showLightbox((imgIndex + 1) % imgList.length);
    };

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') lightbox.classList.remove('active'), document.body.style.overflow = '';
      if (e.key === 'ArrowLeft') document.querySelector('.lightbox .nav.prev').click();
      if (e.key === 'ArrowRight') document.querySelector('.lightbox .nav.next').click();
    });
  </script>
