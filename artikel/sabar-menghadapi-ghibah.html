<script>
document.addEventListener('DOMContentLoaded', () => {
// Social Sharing
const shareButtons = document.querySelectorAll('.share-button');
shareButtons.forEach(button => {
button.addEventListener('click', (e) => {
e.preventDefault();
const platform = e.target.getAttribute('data-share-platform');
const url = encodeURIComponent(window.location.href);
const title = encodeURIComponent(document.title);
let shareUrl = '';

switch(platform) {
case 'facebook':
shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
break;
case 'twitter':
shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
break;
case 'whatsapp':
shareUrl = `https://api.whatsapp.com/send?text=${title}%20${url}`;
break;
case 'telegram':
shareUrl = `https://t.me/share/url?url=${url}&text=${title}`;
break;
case 'instagram':
alert('Instagram tidak mendukung sharing melalui URL. Silakan bagikan secara manual.');
return;
case 'threads':
alert('Threads tidak mendukung sharing melalui URL. Silakan bagikan secara manual.');
return;
case 'tiktok':
alert('Tiktok tidak mendukung sharing melalui URL. Silakan bagikan secara manual.');
return;
}
if (shareUrl) {
window.open(shareUrl, '_blank');
}
});
});



// Copy button for syntax highlighting
const highlightContainers = document.querySelectorAll('.highlight-container');
highlightContainers.forEach(container => {
const button = container.querySelector('.copy-button');
const pre = container.querySelector('pre');
button.addEventListener('click', () => {
const textToCopy = pre.textContent.trim();
navigator.clipboard.writeText(textToCopy).then(() => {
const originalText = button.textContent;
button.textContent = 'Disalin!';
setTimeout(() => {
button.textContent = originalText;
}, 2000);
}).catch(err => {
console.error('Gagal menyalin:', err);
});
});
});
});
</script>
