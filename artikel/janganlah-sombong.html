    <script>
        // Set tanggal dan tahun dinamis
        document.addEventListener('DOMContentLoaded', function() {
            const canonicalUrl = document.querySelector('link[rel="canonical"]').href;
            const updatedTime = new Date().toLocaleString('id-ID', {year:'numeric',month:'long',day:'numeric'});
            
            document.getElementById('updated-time').textContent = updatedTime;
            document.getElementById('date-side').textContent = new Date().toLocaleDateString('id-ID');
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Set URL untuk elemen dinamis
            document.getElementById("current-url").textContent = canonicalUrl;
            
            // Set data-href FB Comments
            const fbComments = document.getElementById("fb-comments");
            if (fbComments) fbComments.setAttribute("data-href", canonicalUrl);

            // Reload plugin FB agar data-href diperbarui
            window.fbAsyncInit = function() {
                if (typeof FB !== 'undefined') {
                    try { FB.XFBML.parse(); } catch(e) { /* ignore */ }
                }
            }
        });
