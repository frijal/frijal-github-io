  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Lazy-load images with IntersectionObserver
      const lazyImgs = [].slice.call(document.querySelectorAll('img.lazy'));
      if ('IntersectionObserver' in window) {
        let obs = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove('lazy');
              observer.unobserve(img);
            }
          });
        }, { rootMargin: "120px" });
        lazyImgs.forEach(i => obs.observe(i));
      } else {
        lazyImgs.forEach(i => i.src = i.dataset.src);
      }

      // Lightbox with arrow navigation and keyboard controls
      const figures = Array.from(document.querySelectorAll('.gallery figure'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const btnLeft = document.querySelector('.lb-arrow.left');
      const btnRight = document.querySelector('.lb-arrow.right');
      const btnClose = document.querySelector('.lb-close');
      let current = -1;

      function open(idx) {
        const fig = figures[idx];
        if (!fig) return;
        const src = fig.dataset.full || (fig.querySelector('img') && fig.querySelector('img').src);
        lbImg.src = src;
        lightbox.style.display = 'flex';
        lightbox.setAttribute('aria-hidden', 'false');
        current = idx;
        updateArrows();
        document.body.style.overflow = 'hidden';
      }

      function close() {
        lightbox.style.display = 'none';
        lightbox.setAttribute('aria-hidden', 'true');
        lbImg.src = '';
        current = -1;
        document.body.style.overflow = '';
      }

      function updateArrows() {
        btnLeft.style.display = (current > 0) ? 'flex' : 'none';
        btnRight.style.display = (current < figures.length - 1) ? 'flex' : 'none';
      }

      figures.forEach((fig, i) => {
        fig.addEventListener('click', () => open(i));
        fig.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            open(i);
          }
        });
      });

      btnLeft.addEventListener('click', (e) => { e.stopPropagation(); if (current > 0) open(current - 1); });
      btnRight.addEventListener('click', (e) => { e.stopPropagation(); if (current < figures.length - 1) open(current + 1); });
      btnClose.addEventListener('click', close);
      lightbox.addEventListener('click', (e) => { if (e.target === lightbox) close(); });

      document.addEventListener('keydown', (e) => {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'ArrowLeft' && current > 0) open(current - 1);
          if (e.key === 'ArrowRight' && current < figures.length - 1) open(current + 1);
          if (e.key === 'Escape') close();
        }
      });
    });
  </script>
