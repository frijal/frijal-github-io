    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUrl = document.querySelector('link[rel="canonical"]').href || window.location.href.split('#')[0];
            const articleTitle = encodeURIComponent(document.title);
            const shareUrl = encodeURIComponent(currentUrl);

            // 1. Setup URLs & FB Comments
            document.getElementById("current-url").textContent = currentUrl;
            document.getElementById("fb-comments").setAttribute("data-href", currentUrl);
            document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
            document.getElementById("share-tw").href = `https://twitter.com/intent/tweet?url=${shareUrl}&text=${articleTitle}`;
            document.getElementById("share-wa").href = `https://wa.me/?text=${articleTitle}%20${shareUrl}`;
            document.getElementById("share-tg").href = `https://t.me/share/url?url=${shareUrl}&text=${articleTitle}`;

            // 2. Load FB Comments
            window.fbAsyncInit = function() {
                if(typeof FB !== 'undefined') {
                    try { FB.XFBML.parse(); } catch(e) { /* ignore */ }
                }
            };

            // 3. Copy Button Logic
            document.querySelectorAll('pre').forEach(pre => {
                const copyBtn = pre.querySelector('.copy-to-clipboard-button');
                if (copyBtn) {
                    copyBtn.addEventListener('click', () => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => { copyBtn.textContent = originalText; }, 1500);
                    });
                }
            });
        });
    </script>
