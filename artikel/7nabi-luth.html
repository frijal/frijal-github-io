  <script>
    // Lazy-load gambar via IntersectionObserver
    function initLazyLoad(){
      const imgs = document.querySelectorAll('.gallery img[data-src]');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver(entries=>{
          entries.forEach(entry=>{
            if(entry.isIntersecting){
              const img = entry.target;
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              observer.unobserve(img);
            }
          });
        }, { rootMargin: '200px' });
        imgs.forEach(img=>observer.observe(img));
      } else {
        // Fallback for older browsers
        imgs.forEach(img => {
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
        });
      }
    }
    // Lightbox dengan navigasi panah
    function initLightbox(){
      const figures = Array.from(document.querySelectorAll('.gallery figure'));
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImage');
      const btnPrev = document.getElementById('lbPrev');
      const btnNext = document.getElementById('lbNext');
      const btnClose = document.getElementById('lbClose');
      let current = 0;
      function show(index){
        const img = figures[index].querySelector('img');
        lbImg.src = img.src || img.dataset.src || '';
      }
      function open(index){
        current = index;
        show(current);
        lb.classList.add('active');
        lb.setAttribute('aria-hidden','false');
      }
      function close(){
        lb.classList.remove('active');
        lb.setAttribute('aria-hidden','true');
      }
      function prev(){
        current = (current - 1 + figures.length) % figures.length;
        show(current);
      }
      function next(){
        current = (current + 1) % figures.length;
        show(current);
      }
      figures.forEach(fig=>{
        fig.addEventListener('click', ()=>open(parseInt(fig.dataset.index,10)));
      });
      btnPrev.addEventListener('click', e=>{ e.stopPropagation(); prev(); });
      btnNext.addEventListener('click', e=>{ e.stopPropagation(); next(); });
      btnClose.addEventListener('click', e=>{ e.stopPropagation(); close(); });
      lb.addEventListener('click', e=>{
        if(e.target === lb) close();
      });
      window.addEventListener('keydown', e=>{
        if(!lb.classList.contains('active')) return;
        if(e.key === 'Escape') close();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });
    }
    // Share buttons
    function initShare(){
      const url = document.querySelector('link[rel="canonical"]')?.href || location.href;
      const title = document.querySelector('meta[property="og:title"]')?.content || document.title;
      document.getElementById('shareWhatsApp').addEventListener('click', e=>{
        e.preventDefault();
        const link = 'https://wa.me/?text=' + encodeURIComponent(title + ' ' + url);
        window.open(link, '_blank');
      });
      document.getElementById('shareTwitter').addEventListener('click', e=>{
        e.preventDefault();
        const link = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(title) + '&url=' + encodeURIComponent(url);
        window.open(link, '_blank');
      });
      document.getElementById('shareFacebook').addEventListener('click', e=>{
        e.preventDefault();
        const link = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(url);
        window.open(link, '_blank');
      });
    }
    // Init
    document.addEventListener('DOMContentLoaded', () => {
      initLazyLoad();
      initLightbox();
      initShare();
    });
  </script>
