<script>
// Lazy Load Gallery
document.addEventListener("DOMContentLoaded", function() {
const lazyImgs = document.querySelectorAll('img.lazy');
if ('IntersectionObserver' in window) {
let observer = new IntersectionObserver(function(entries, observer) {
entries.forEach(function(entry) {
if (entry.isIntersecting) {
let img = entry.target;
img.src = img.dataset.src;
img.classList.remove('lazy');
observer.unobserve(img);
}
});
}, { rootMargin: "150px" });
lazyImgs.forEach(img => observer.observe(img));
} else {
// fallback: just load all
lazyImgs.forEach(img => img.src = img.dataset.src);
}
});

// Lightbox Gallery
const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let lightboxIndex = 0;

function showLightbox(idx) {
lightboxIndex = idx;
lightboxImg.src = galleryImgs[idx].dataset.src || galleryImgs[idx].src;
lightboxImg.alt = galleryImgs[idx].alt;
lightbox.classList.add('open');
document.body.style.overflow = 'hidden';
}
galleryImgs.forEach((img, idx) => {
img.addEventListener('click', () => showLightbox(idx));
});
document.getElementById('lightbox-close').onclick = () => {
lightbox.classList.remove('open');
document.body.style.overflow = '';
};
document.getElementById('lightbox-prev').onclick = (e) => {
e.stopPropagation();
showLightbox((lightboxIndex - 1 + galleryImgs.length) % galleryImgs.length);
};
document.getElementById('lightbox-next').onclick = (e) => {
e.stopPropagation();
showLightbox((lightboxIndex + 1) % galleryImgs.length);
};
lightbox.onclick = function(e){
if(e.target === lightbox) document.getElementById('lightbox-close').click();
};
document.addEventListener('keydown', function(e){
if(!lightbox.classList.contains('open')) return;
if(e.key === "Escape") document.getElementById('lightbox-close').click();
if(e.key === "ArrowLeft") document.getElementById('lightbox-prev').click();
if(e.key === "ArrowRight") document.getElementById('lightbox-next').click();
});

// Share Buttons
function shareTo(platform) {
const url = encodeURIComponent(window.location.href);
const title = encodeURIComponent(document.title);
if (platform === "facebook") {
window.open(`https://www.facebook.com/sharer.php?u=${url}`, '_blank');
} else if (platform === "twitter") {
window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank');
} else if (platform === "whatsapp") {
window.open(`https://wa.me/?text=${title}%20${url}`, '_blank');
}
}
function copyLink() {

}
window.shareTo = shareTo;
window.copyLink = copyLink;


</script>
