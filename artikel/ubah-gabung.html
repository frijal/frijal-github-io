    <script>
      document.addEventListener("DOMContentLoaded", () => {
        var e = document.getElementById("navigation");
        let n = document.getElementById("content-display"),
          a = document.querySelectorAll(".nav-link"),
          o = {
            "#imagemagick-crop-h": "imagemagick-crop-h-content",
            "#imagemagick-crop-v": "imagemagick-crop-v-content",
            "#imagemagick-merge-h": "imagemagick-merge-h-content",
            "#imagemagick-merge-v": "imagemagick-merge-v-content",
            "#ffmpeg-convert": "ffmpeg-convert-content",
          },
          t = (e) => {
            ((n.innerHTML = ""),
              a.forEach((e) => e.classList.remove("active-nav")));
            var t = o[e];
            t
              ? ((t = document.getElementById(t).content.cloneNode(!0)),
                n.appendChild(t),
                document
                  .querySelector(`a[href="${e}"]`)
                  .classList.add("active-nav"))
              : ((t = document
                  .getElementById("welcome-content")
                  .content.cloneNode(!0)),
                n.appendChild(t));
          };
        (e.addEventListener("click", (e) => {
          "A" === e.target.tagName &&
            (e = e.target.hash) &&
            (window.location.hash = e);
        }),
          window.addEventListener("hashchange", () => {
            t(window.location.hash);
          }),
          n.addEventListener("click", (t) => {
            var e;
            t.target.classList.contains("copy-btn") &&
              ((e =
                t.target.nextElementSibling.querySelector("code").innerText),
              navigator.clipboard
                .writeText(e)
                .then(() => {
                  let e = t.target.innerText;
                  ((t.target.innerText = "Disalin!"),
                    setTimeout(() => {
                      t.target.innerText = e;
                    }, 2e3));
                })
                .catch((e) => {
                  console.error("Gagal menyalin: ", e);
                }));
          }),
          t(window.location.hash || "#welcome"),
          window.location.hash
            ? t(window.location.hash)
            : (e = a[0]) && (window.location.hash = e.hash));
      });
    </script>
