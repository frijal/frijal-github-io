  <script>
    // Gallery lazy-load + IntersectionObserver
    function initLazyGallery() {
      const items = document.querySelectorAll('.g-item');
      if (!('IntersectionObserver' in window)) {
        items.forEach(item => {
          const img = item.querySelector('img');
          loadImg(img, item);
        });
        return;
      }
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const item = entry.target;
            const img = item.querySelector('img');
            loadImg(img, item);
            obs.unobserve(item);
          }
        });
      }, { rootMargin: '120px' });
      items.forEach(item => observer.observe(item));

      function loadImg(img, item) {
        const src = img.getAttribute('data-src');
        if (src) {
          img.src = src;
          img.addEventListener('load', () => item.classList.add('loaded'), { once: true });
        } else {
          item.classList.add('loaded');
        }
      }
    }

    // Lightbox
    function openLightbox(el) {
      const img = el.querySelector('img');
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      lbImg.src = img.currentSrc || img.src || img.getAttribute('data-src');
      lbImg.alt = img.alt || 'Gambar';
      lb.classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    // Share functions
    function shareToFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=700,height=480');
    }

    function shareToTwitter() {

    }

    function shareToWhatsApp() {

      window.open(`https://wa.me/?text=${text}${url}`, '_blank');
    }

    // Init scripts on DOM ready
    window.addEventListener('DOMContentLoaded', () => {
      initLazyGallery();
    });
