    <script>
      document.addEventListener("DOMContentLoaded", function() {
        
        // --- Dynamic Content & Time ---
        const canonicalUrl = document.querySelector('link[rel="canonical"]').href;
        let fmt = new Intl.DateTimeFormat("id-ID", { dateStyle: "full", timeStyle: "medium" });
        document.getElementById("time-local").textContent = fmt.format(new Date());
        document.getElementById("url-page").textContent = canonicalUrl;
        
        // --- Lightbox Logic ---
        const galleryLinks = Array.from(document.querySelectorAll("#gallery a"));
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lbClose = document.getElementById("lb-close");
        const lbPrev = document.getElementById("lb-prev");
        const lbNext = document.getElementById("lb-next");
        let currentIndex = 0;
        
        // Function untuk menampilkan gambar di lightbox
        const showImage = (index) => {
            if (index < 0) index = galleryLinks.length - 1;
            if (index >= galleryLinks.length) index = 0;
            currentIndex = index;
            
            // Ambil URL resolusi tinggi dari atribut href
            const highResUrl = galleryLinks[currentIndex].getAttribute("href");
            lightboxImg.src = highResUrl;
            lightbox.classList.remove("hidden");
            lightbox.classList.add("flex");
        };

        // Event listener untuk klik pada gambar galeri
        galleryLinks.forEach((link, index) => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                showImage(index);
            });
        });

        // Navigasi
        lbPrev.addEventListener("click", () => showImage(currentIndex - 1));
        lbNext.addEventListener("click", () => showImage(currentIndex + 1));
        lbClose.addEventListener("click", () => lightbox.classList.remove("flex"));

        // Tutup lightbox saat klik background
        lightbox.addEventListener("click", function (e) {
            if (e.target === lightbox) {
                lightbox.classList.remove("flex");
            }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (lightbox.classList.contains("flex")) {
                if (e.key === "Escape") lightbox.classList.remove("flex");
                if (e.key === "ArrowLeft") showImage(currentIndex - 1);
                if (e.key === "ArrowRight") showImage(currentIndex + 1);
            }
        });
        
        // --- Social Sharing Logic ---
        let shareUrl = encodeURIComponent(canonicalUrl);
        let shareText = encodeURIComponent(document.title);
        
        const shareLinks = {
          "#shareFacebook": "https://www.facebook.com/sharer/sharer.php?u=" + shareUrl,
          "#shareTwitter": `https://twitter.com/intent/tweet?url=${shareUrl}&text=` + shareText,
          "#shareX": `https://x.com/intent/post?url=${shareUrl}&text=` + shareText,
          "#shareWhatsApp": `https://wa.me/?text=${shareText}%20` + shareUrl,
          "#shareTelegram": `https://t.me/share/url?url=${shareUrl}&text=` + shareText,
        };
        
        for (let selector in shareLinks) {
          let element = document.querySelector(selector);
          if (element) {
            element.setAttribute("href", shareLinks[selector]);
          }
        }
        
        // --- Facebook Comments Setup ---
        document.getElementById("fb-comments").setAttribute("data-href", canonicalUrl);
        window.fbAsyncInit = function () {
          if (typeof FB !== 'undefined') {
            try { FB.XFBML.parse(); } catch (e) {}
          }
        };
      });
    </script>
