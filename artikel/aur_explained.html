    <style>
        /* RESET DAN VARIABEL */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #bbbbbb;
            --accent-color: #00bcd4; /* Warna biru muda Arch */
            --warning-color: #ff9800;
            --max-width: 1200px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body.dark-mode {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        /* TATA LETAK UTAMA */
        .container {
            width: 95%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 20px 0;
        }
        .content-area {
            padding-top: 40px;
            padding-bottom: 80px;
        }
        /* DESAIN WIDESCREEN & 1 KOLOM */
        .main-article {
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        /* TYPOGRAPHY */
        h1, h2, h3 {
            color: var(--accent-color);
            margin-top: 25px;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        p, ul, ol, .warning-text {
            margin-bottom: 15px;
            padding-left: 0;
        }
        code {
            background-color: #2c2c2c;
            color: var(--text-primary);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        /* HERO SECTION */
        .hero {
            background-color: #000;
            padding: 60px 0;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
        }
        .hero h1 {
            color: #fff;
        }
        .hero p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        /* ICON POINT (Untuk poin penjelasan) */
        .icon-point {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .icon-point i {
            font-size: 1.8em;
            color: var(--accent-color);
            flex-shrink: 0;
            padding-top: 5px;
        }
        /* INFO BOX (Deteksi pengguna dihapus, kelas dipertahankan untuk styling) */
        .info-box {
            background-color: #333;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-color);
        }
        .info-box b {
            color: var(--accent-color);
        }
        /* RISK POINTS */
        .risk-points {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .risk-item {
            flex: 1 1 45%;
            background-color: #301f1f;
            border: 1px solid #c0392b;
            padding: 20px;
            border-radius: 6px;
        }
        .risk-item i {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .risk-item h4 {
            color: #e74c3c;
            margin-top: 0;
        }
        .warning-text {
            color: var(--warning-color);
            background-color: #332a1e;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid var(--warning-color);
        }
        /* GALERI FOTO */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .gallery-item {
            width: 100%;
            height: auto;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: #333;
            min-height: 150px;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 900px;
        }
        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            top: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .lightbox-close { right: 35px; }
        .lightbox-prev { left: 35px; }
        .lightbox-next { right: 80px; }
        .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover { color: #bbb; }
        /* SOCIAL SHARE */
        .social-share {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .social-share a {
            color: #fff;
            font-size: 2em;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .social-share a:nth-child(1) { background-color: #3b5998; } /* Facebook */
        .social-share a:nth-child(2) { background-color: #00acee; } /* Twitter */
        .social-share a:nth-child(3) { background-color: #25d366; } /* WhatsApp */
        /* FOOTER */
        .footer {
            background-color: #000;
            color: var(--text-secondary);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
        /* MEDIA QUERY untuk Responsif */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 15px;
            }
            .main-article {
                padding: 20px;
                border-radius: 0;
            }
            .hero h1 {
                font-size: 1.8em;
            }
            .risk-item {
                flex: 1 1 100%;
            }
            .lightbox-content {
                width: 95%;
            }
            .lightbox-prev, .lightbox-next {
                top: 50%;
                transform: translateY(-50%);
                font-size: 30px;
            }
            .lightbox-next { right: 15px; }
            .lightbox-prev { left: 15px; }
            .lightbox-close { right: 15px; top: 10px; }
        }
        /* MEDIA QUERY untuk Widescreen */
        @media screen and (min-width: 1400px) {
            .main-article {
                padding: 50px;
            }
            .content-area {
                padding-top: 60px;
                padding-bottom: 100px;
            }
