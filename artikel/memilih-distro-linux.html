    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Gallery Lazy Load & Lightbox ---
            const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            let lightboxIdx = null;

            function showLightbox(idx) {
                if(idx < 0 || idx >= galleryImgs.length) return;
                lightboxIdx = idx;
                lightboxImg.src = galleryImgs[idx].getAttribute('data-src');
                lightboxImg.alt = galleryImgs[idx].alt;
                lightbox.classList.add('active');
            }

            function hideLightbox() {
                lightbox.classList.remove('active');
            }

            function nextLightbox(n) {
                if (lightboxIdx == null) return;
                let newIndex = (lightboxIdx + n + galleryImgs.length) % galleryImgs.length;
                showLightbox(newIndex);
            }

            galleryImgs.forEach((img, idx) => {
                img.addEventListener('click', () => showLightbox(idx));
            });

            document.getElementById('lightbox-next').onclick = () => nextLightbox(1);
            document.getElementById('lightbox-prev').onclick = () => nextLightbox(-1);
            document.getElementById('lightbox-close').onclick = hideLightbox;
            lightbox.addEventListener('click', e => { if (e.target === lightbox) hideLightbox(); });

            if ('IntersectionObserver' in window) {
                const io = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            let img = entry.target;
                            img.src = img.dataset.src;
                            obs.unobserve(img);
                        }
                    });
                }, { rootMargin: '200px' });
                galleryImgs.forEach(img => io.observe(img));
            } else {
                galleryImgs.forEach(img => img.src = img.dataset.src);
            }

            // --- Share Button ---
            window.share = function(network) {
                let url = encodeURIComponent(location.href);
                let title = encodeURIComponent(document.title);
                let shareUrl = '';
                switch(network) {
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                        break;
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                        break;
                    case 'whatsapp':
                        shareUrl = `https://wa.me/?text=${title}%20${url}`;
                        break;
                }
                if (shareUrl) {
                    window.open(shareUrl, '_blank', 'width=600,height=500');
                }
            }
        });
    </script>
