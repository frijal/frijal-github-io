<script>
  function detectBrowser() {
let userAgent = navigator.userAgent;
if (userAgent.includes("Firefox")) return {name:"Firefox", svg:`<svg viewBox="0 0 48 48"><circle fill="#FF7139" cx="24" cy="24" r="24"/></svg>`};
if (userAgent.includes("Chrome")) return {name:"Chrome", svg:`<svg viewBox="0 0 48 48"><circle fill="#4285F4" cx="24" cy="24" r="24"/></svg>`};
if (userAgent.includes("Safari")) return {name:"Safari", svg:`<svg viewBox="0 0 48 48"><circle fill="#00ADEF" cx="24" cy="24" r="24"/></svg>`};
return {name:"Browser Tidak Dikenal", svg:`<svg viewBox="0 0 48 48"><circle fill="#666" cx="24" cy="24" r="24"/></svg>`};
  }
  function detectOS() {
let platform = navigator.userAgent;
if (platform.includes("Win")) return {name:"Windows", svg:`<svg viewBox="0 0 48 48"><rect fill="#00ADEF" width="48" height="48"/></svg>`};
if (platform.includes("Linux")) return {name:"Linux", svg:`<svg viewBox="0 0 48 48"><circle fill="#FCC624" cx="24" cy="24" r="24"/></svg>`};
if (platform.includes("Mac")) return {name:"macOS", svg:`<svg viewBox="0 0 48 48"><circle fill="#999" cx="24" cy="24" r="24"/></svg>`};
return {name:"OS Tidak Dikenal", svg:`<svg viewBox="0 0 48 48"><circle fill="#666" cx="24" cy="24" r="24"/></svg>`};
  }
  const browser = detectBrowser();
  const os = detectOS();
  document.getElementById("browser-info").innerHTML = browser.svg + " Browser: " + browser.name;
  document.getElementById("os-info").innerHTML = os.svg + " Sistem Operasi: " + os.name;

  // Ambil IP & Negara
  fetch("https://ipapi.co/json/").then(r=>r.json()).then(data=>{
const flag = `<img class="flag-icon" src="https://flagcdn.com/24x18/${data.country_code.toLowerCase()}.png">`;
document.getElementById("ip-info").innerHTML = flag + " IP: " + data.ip + " - " + data.country_name;
  });
</script>
