  <script>
    let toast = document.getElementById("toast");
    
    function showToast(t) {
      ((toast.textContent = t),
      toast.classList.add("opacity-100"),
      setTimeout(() => toast.classList.remove("opacity-100"), 1500));
    }
    
    function openLightbox(t) {
      ((document.getElementById("lightbox-img").src = t),
      (document.getElementById("lightbox").style.display = "flex"));
    }
    
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
    
    document.querySelectorAll(".accordion-button").forEach((e) => {
      e.addEventListener("click", () => {
        var t = e.nextElementSibling;
        t.style.display = "block" === t.style.display ? "none" : "block";
      });
    });
    
    function copyCode(targetId) {
      var t = document.getElementById(targetId);
      if (t) {
        navigator.clipboard.writeText(t.innerText).then(() => showToast("Kode disalin!"));
      }
    }
    
    // Dihapus: Logic fetch IP/Browser
    
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('lightbox').style.display === 'flex' && e.key === 'Escape') {
            closeLightbox();
        }
    });
  </script>
