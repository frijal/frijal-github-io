 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page Premium Browser - OS - IP Address</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0a0a0a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  flex-direction: column;
}
.info-box {
  padding: 50px 70px;
  border-radius: 20px;
  background-color: rgba(20,20,20,0.85);
  max-width: 90%;
  min-width: 320px;
  box-shadow: 0 0 60px rgba(0,191,255,0.6), 0 0 20px rgba(255,0,255,0.4);
  transition: transform 0.3s ease;
}
.info-box:hover{
  transform: scale(1.02);
}
h1 {
  margin-bottom: 40px;
  font-size: 3rem;
  text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
}
.info-item {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  margin: 25px 0;
  transition: transform 0.3s ease;
}
.info-item img {
  width: 50px;
  height: 50px;
  margin: 0 20px;
  object-fit: contain;
  filter: drop-shadow(0 0 5px #0ff);
  transition: transform 0.3s ease, filter 0.3s ease;
  border-radius: 8px;
}
.info-item img:hover{
  transform: scale(1.3);
  filter: drop-shadow(0 0 20px #0ff) drop-shadow(0 0 40px #0ff);
}
#redirectInfo{
  margin-top: 35px;
  font-size: 1.5rem;
  color: #00bfff;
  text-shadow: 0 0 10px #0ff;
}

@media (max-width:800px){
  h1{font-size:2rem;}
  .info-item{font-size:1.3rem;}
  .info-item img{width:40px;height:40px; margin: 0 12px;}
}
@media (max-width:400px){
  h1{font-size:1.5rem;}
  .info-item{font-size:1rem;}
  .info-item img{width:28px;height:28px; margin:0 8px;}
}
</style>
</head>
<body>

<div class="info-box">
  <h1>Informasi Browser, OS & IP</h1>
  <div class="info-item" id="browserInfo">
    <img src="" alt="Left Icon" id="browserLeftIcon">
    <span id="browserText">Browser: ...</span>
    <img src="" alt="Right Icon" id="browserRightIcon">
  </div>
  <div class="info-item" id="versionInfo">
    <img src="" alt="Left Icon" id="versionLeftIcon">
    <span id="versionText">Versi: ...</span>
    <img src="" alt="Right Icon" id="versionRightIcon">
  </div>
  <div class="info-item" id="osInfo">
    <img src="" alt="Left Icon" id="osLeftIcon">
    <span id="osText">OS: ...</span>
    <img src="" alt="Right Icon" id="osRightIcon">
  </div>
  <div class="info-item" id="ipInfo">
    <img src="" alt="Left Icon" id="flagLeftIcon">
    <span id="ipText">IP: ...</span>
    <img src="" alt="Right Icon" id="flagRightIcon">
  </div>
  <p id="redirectInfo">Redirect dalam 6 detik...</p>
</div>

<script>
// Browser detection with extended list
function getBrowserInfo() {
  const ua = navigator.userAgent;
  let name = "Unknown";
  let version = "Unknown";
  let icon = "";

  if(ua.indexOf("Brave") > -1){
    name="Brave"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/3/3e/Brave_logo.svg";
  } else if(ua.indexOf("Firefox")>-1){
    name="Firefox"; version = ua.match(/Firefox\/([0-9\.]+)/)[1];
    icon="https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg";
  } else if(ua.indexOf("Chrome")>-1 && ua.indexOf("Edg")==-1){
    name="Chrome"; version = ua.match(/Chrome\/([0-9\.]+)/)[1];
    icon="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png";
  } else if(ua.indexOf("Chromium")>-1){
    name="Chromium"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/d/d5/Chromium_Logo.svg";
  } else if(ua.indexOf("IceCat")>-1){
    name="GNU IceCat"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/d/d7/GNU_IceCat_icon.png";
  } else if(ua.indexOf("Iceweasel")>-1){
    name="Iceweasel"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/2/21/Iceweasel_Icon.svg";
  } else if(ua.indexOf("MSIE")>-1 || ua.indexOf("Trident")>-1){
    name="Internet Explorer"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/4/44/Internet_Explorer_10_icon.svg";
  } else if(ua.indexOf("Konqueror")>-1){
    name="Konqueror"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/3/3b/Konqueror_logo.svg";
  } else if(ua.indexOf("Netscape")>-1){
    name="Netscape"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/6/69/Netscape_logo.svg";
  } else if(ua.indexOf("TorBrowser")>-1){
    name="Tor Browser"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/e/e4/Tor-logo-2011.png";
  } else if(ua.indexOf("Vivaldi")>-1){
    name="Vivaldi"; version = "N/A";
    icon="https://upload.wikimedia.org/wikipedia/commons/0/0b/Vivaldi_Logo.png";
  } else if(ua.indexOf("Safari")>-1 && ua.indexOf("Chrome")==-1){
    name="Safari"; version = ua.match(/Version\/([0-9\.]+)/)[1];
    icon="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg";
  } else if(ua.indexOf("Edg")>-1){
    name="Edge"; version = ua.match(/Edg\/([0-9\.]+)/)[1];
    icon="https://upload.wikimedia.org/wikipedia/commons/1/1f/Microsoft_Edge_logo_%282019%29.svg";
  } else if(ua.indexOf("OPR")>-1){
    name="Opera"; version = ua.match(/OPR\/([0-9\.]+)/)[1];
    icon="https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg";
  }
  return {name, version, icon};
}

// OS detection
function getOSInfo(){
  const platform = navigator.platform.toLowerCase();
  const ua = navigator.userAgent.toLowerCase();
  let name = "Unknown OS";
  let version = "";
  let icon = "";

  if(platform.indexOf("win")!==-1){
    name="Windows";
    const m = ua.match(/windows nt ([0-9\.]+)/);
    version = m?m[1]:"";
    icon="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2021.svg";
  } else if(platform.indexOf("mac")!==-1){
    name="macOS";
    const m = ua.match(/mac os x ([0-9_]+)/);
    version = m?m[1].replace(/_/g,"."):"";
    icon="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg";
  } else if(platform.indexOf("linux")!==-1){
    name="Linux";
    icon="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png";
  } else if(/android/.test(ua)){
    name="Android";
    icon="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg";
  } else if(/iphone|ipad|ipod/.test(ua)){
    name="iOS";
    icon="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg";
  }

  return {name, version, icon};
}

// Display Browser & OS
const browser = getBrowserInfo();
document.getElementById("browserLeftIcon").src = browser.icon;
document.getElementById("browserRightIcon").src = browser.icon;
document.getElementById("browserText").textContent = `Browser: ${browser.name}`;

document.getElementById("versionLeftIcon").src = browser.icon;
document.getElementById("versionRightIcon").src = browser.icon;
document.getElementById("versionText").textContent = `Versi: ${browser.version}`;

const os = getOSInfo();
document.getElementById("osLeftIcon").src = os.icon;
document.getElementById("osRightIcon").src = os.icon;
document.getElementById("osText").textContent = `OS: ${os.name} ${os.version}`;

// Fetch IP & country flag
fetch("https://ipapi.co/json/")
  .then(res => res.json())
  .then(data => {
    const ip = data.ip;
    const countryCode = data.country_code.toLowerCase();
    const flagUrl = `https://flagcdn.com/64x48/${countryCode}.png`; 
    document.getElementById("flagLeftIcon").src = flagUrl;
    document.getElementById("flagRightIcon").src = flagUrl;
    document.getElementById("ipText").textContent = `IP: ${ip} (${data.country_name})`;
  })
  .catch(err => {
    document.getElementById("ipText").textContent = "IP: Tidak dapat diambil";
  });

// Redirect countdown
let redirectTime = 3;
const redirectEl = document.getElementById("redirectInfo");
const countdown = setInterval(()=>{
  redirectTime--;
  if(redirectTime<=0){
    clearInterval(countdown);
    window.location.href = "https://frijal.github.io/sitemap.html"; // ganti tujuan
  } else {
    redirectEl.textContent = `meluncur dalam ${redirectTime} detik...`;
  }
},1000);
</script>

</body>
</html>
