    <script>
        // Skrip Copy Button
        document.addEventListener("click",e=>{
            var t;
            if(e.target.matches(".copy-btn")){
                t=(t=e.target.closest(".codewrap").querySelector("pre"))?t.innerText:"";
                if(navigator.clipboard && t){
                    navigator.clipboard.writeText(t).then(()=>{
                        let t=e.target.textContent;
                        e.target.textContent="Copied!";
                        setTimeout(()=>e.target.textContent=t,1200);
                    });
                }
            }
        });

        // Skrip Lightbox
        (function lightbox(){
            let n=document.getElementById("lightbox"),
                o=document.getElementById("lb-img"),
                r=document.getElementById("lb-cap"),
                t=document.getElementById("lb-close"),
                gallery=document.querySelectorAll('.gallery figure'),
                currentIdx=0;

            function open(idx){
                currentIdx = idx;
                const figure = gallery[idx];
                const link = figure.querySelector('a') || figure;

                o.src = link.getAttribute('href') || link.querySelector('img').src;
                r.textContent = figure.querySelector('figcaption')?.textContent || '';
                n.classList.add("open");
                document.body.style.overflow="hidden";
            }
            
            function move(delta){
                currentIdx = (currentIdx + delta + gallery.length) % gallery.length;
                open(currentIdx);
            }

            function closeLB(){
                n.classList.remove("open");
                o.src="";
                r.textContent="";
                document.body.style.overflow="";
            }
            
            gallery.forEach((fig, idx)=>{
                fig.addEventListener("click", e=>{
                    e.preventDefault();
                    open(idx);
                });
            });

            if(t) t.addEventListener("click", closeLB);
            document.getElementById('lb-prev')?.addEventListener('click', ()=>move(-1));
            document.getElementById('lb-next')?.addEventListener('click', ()=>move(1));

            n.addEventListener("click",t=>{t.target===n&&closeLB()});
            document.addEventListener("keydown",t=>{"Escape"===t.key&&closeLB()});
        })();

        // Skrip Share URL & FB Comments Data
        (function shareAndFB(){
            let url=encodeURIComponent(document.querySelector('link[rel=canonical]')?.href || window.location.href),
                title=encodeURIComponent("Kajian Lengkap Maulid Nabi"),
                n=document.getElementById("share");

            // Set current URL display and FB data-href
            const currentHref = decodeURIComponent(url);
            document.getElementById("current-url").textContent = currentHref;
            document.getElementById("fb-comments").setAttribute("data-href", currentHref);

            // Set share links
            Object.entries({
                ".fb":`https://www.facebook.com/sharer/sharer.php?u=${url}`,
                ".tw":`https://twitter.com/intent/tweet?url=${url}&text=${title}`,
                ".x":`https://x.com/intent/post?url=${url}&text=${title}`,
                ".wa":`https://wa.me/?text=${title}%20${url}`,
                ".tg":`https://t.me/share/url?url=${url}&text=${title}`,
                ".ig":"https://www.instagram.com/",
                ".th":"https://www.threads.net/",
                ".tt":"https://www.tiktok.com/"
            }).forEach(([t,e])=>{
                const a=n.querySelector(t);
                if(a) a.href=e;
            });
        })();
        
        // Load PrismJS scripts
        (()=>{
            var t=t=>{var e=document.createElement("script");e.src=t,document.head.appendChild(e)};
            t("https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js");
            t("https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js");
            t("https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/toolbar/prism-toolbar.min.js");
            t("https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js");
        })();
        
        // Ensure FB XFBML.parse runs after SDK loads
        window.fbAsyncInit = function() {
            if (typeof FB !== 'undefined') {
                try {FB.XFBML.parse();} catch (t) {}
            }
        };
    </script>
