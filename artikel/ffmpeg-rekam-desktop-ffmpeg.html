  <script>

// Copy buttons
document.querySelectorAll('.copy').forEach(btn=>{
  btn.addEventListener('click', ()=>{
const text = btn.getAttribute('data-copy') || btn.previousSibling.textContent.trim();
navigator.clipboard.writeText(text).then(()=>{
  const old = btn.textContent;
  btn.textContent = 'Disalin âœ“';
  setTimeout(()=>btn.textContent = old, 1200);
});
  });
});

// Native lazy + IntersectionObserver fallback
const lazyImgs = document.querySelectorAll('img[data-src]');
if('IntersectionObserver' in window){
  const io = new IntersectionObserver((entries, obs)=>{
entries.forEach(entry=>{
  if(entry.isIntersecting){
const el = entry.target;
el.src = el.dataset.src;
el.removeAttribute('data-src');
obs.unobserve(el);
  }
});
  }, {rootMargin: '200px'});
  lazyImgs.forEach(img=>io.observe(img));
} else {
  lazyImgs.forEach(img=>img.src = img.dataset.src);
}

// Lightbox
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lightbox-img');
document.getElementById('gallery').addEventListener('click', (e)=>{
  const img = e.target.closest('img');
  if(!img) return;
  const src = img.getAttribute('src') || img.getAttribute('data-src');
  if(!src) return;
  lbImg.src = src;
  lb.classList.add('active');
});
document.querySelector('.close-lightbox').addEventListener('click', ()=>lb.classList.remove('active'));
lb.addEventListener('click', (e)=>{ if(e.target===lb) lb.classList.remove('active'); });
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') lb.classList.remove('active'); });
