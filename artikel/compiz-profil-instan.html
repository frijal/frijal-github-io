  <script>
        // Lazy load gambar
        const lazyImgs = document.querySelectorAll('img[data-src]');
        if ('IntersectionObserver' in window){
            const io = new IntersectionObserver((entries, obs)=>{entries.forEach(entry=>{
                if(entry.isIntersecting){const el = entry.target;el.src = el.dataset.src;el.removeAttribute('data-src');obs.unobserve(el);}});
            }, {rootMargin:'200px'});
            lazyImgs.forEach(img=>io.observe(img));
        } else {
            lazyImgs.forEach(img=>img.src = img.dataset.src);
        }

        // Lightbox dengan navigasi
        const gallery = Array.from(document.querySelectorAll('#gallery img'));
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const btnClose = document.querySelector('.lb-close');
        const btnPrev = document.querySelector('.lb-prev');
        const btnNext = document.querySelector('.lb-next');
        let idx = -1;

        function openLB(i){
            idx = i;
            const src = gallery[idx].getAttribute('src') || gallery[idx].getAttribute('data-src');
            if(!src) return;
            lbImg.src = src;
            lb.classList.add('active');
        }

        function closeLB(){ lb.classList.remove('active'); lbImg.src=''; }
        function prev(){ openLB((idx - 1 + gallery.length) % gallery.length); }
        function next(){ openLB((idx + 1) % gallery.length); }

        document.getElementById('gallery').addEventListener('click', e=>{
            const img = e.target.closest('img');
            if(!img) return;
            const i = gallery.indexOf(img);
            openLB(i);
        });

        btnClose.addEventListener('click', closeLB);
        btnPrev.addEventListener('click', prev);
        btnNext.addEventListener('click', next);
        lb.addEventListener('click', e=>{ if(e.target===lb) closeLB(); });
        window.addEventListener('keydown', e=>{
            if(!lb.classList.contains('active')) return;
            if(e.key==='Escape') closeLB();
            if(e.key==='ArrowLeft') prev();
            if(e.key==='ArrowRight') next();
        });

        // Share URLs
        const url = encodeURIComponent(location.href);
        const title = encodeURIComponent(document.title);
        document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        document.getElementById('share-twitter').href  = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
        document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${title}%20${url}`;
        document.getElementById('share-telegram').href = `https://t.me/share/url?url=${url}&text=${title}`;
        document.getElementById('share-linkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
        
        // Setup PrismJS (diperlukan untuk highlight snippet di bagian bawah)
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        });
    </script>
