    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Tema toggle
        (() => {
          const btn = document.getElementById('btnTheme');
          const root = document.documentElement;
          const key = 'pref-theme';
          const saved = localStorage.getItem(key);
          if (saved) root.setAttribute('data-theme', saved);
          else if (
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: light)').matches
          ) {
            root.setAttribute('data-theme', 'light');
          }
          btn.addEventListener('click', () => {
            const currentTheme =
              root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', currentTheme);
            localStorage.setItem(key, currentTheme);
          });
        })();

        // Fullscreen toggle + shortcut
        (() => {
          const btn = document.getElementById('btnFullscreen');
          btn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
              document.documentElement.requestFullscreen?.();
            } else {
              document.exitFullscreen?.();
            }
          });
          document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'f') btn.click();
          });
        })();

        // Lightbox galeri
        (() => {
          const gallery = document.getElementById('gallery');
          const lb = document.getElementById('lightbox');
          if (!gallery || !lb) return;
          const img = document.getElementById('lightboxImg');
          const prev = document.getElementById('prevBtn');
          const next = document.getElementById('nextBtn');
          let list = Array.from(gallery.querySelectorAll('img'));
          let index = 0;

          function open(i) {
            index = i;
            img.src = list[index].src;
            img.alt = list[index].alt;
            lb.classList.add('open');
          }
          function close() {
            lb.classList.remove('open');
          }
          function go(delta) {
            index = (index + delta + list.length) % list.length;
            img.src = list[index].src;
            img.alt = list[index].alt;
          }

          list.forEach((el, i) => {
            el.addEventListener('click', () => open(i));
          });
          prev.addEventListener('click', () => go(-1));
          next.addEventListener('click', () => go(1));
          lb.addEventListener('click', (e) => {
            if (e.target === lb) close();
          });
          document.addEventListener('keydown', (e) => {
            if (!lb.classList.contains('open')) return;
            if (e.key === 'Escape') close();
            if (e.key === 'ArrowLeft') go(-1);
            if (e.key === 'ArrowRight') go(1);
          });
        })();

        // Share links
        (() => {
          const url = encodeURIComponent(
            document.querySelector("link[rel='canonical']")?.href ||
              location.href
          );
          const title = encodeURIComponent(document.title);
          document.getElementById('shareX').href =
            `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
          document.getElementById('shareFacebook').href =
            `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          document.getElementById('shareWhatsApp').href =
            `https://api.whatsapp.com/send?text=${title}%20${url}`;
        })();
      });
    </script>
