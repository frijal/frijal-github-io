    <script>
        // Share links
        (function() {
            const url = encodeURIComponent(location.href);
            const title = encodeURIComponent(document.title);
            const descMeta = document.querySelector('meta[name="description"]')?.content || "";
            const text = encodeURIComponent(descMeta || document.title);
            document.getElementById("share-whatsapp").href = "https://wa.me/?text=" + title + "%0A" + url;
            document.getElementById("share-twitter").href = "https://twitter.com/intent/tweet?text=" + title + "&url=" + url;
            document.getElementById("share-fb").href = "https://www.facebook.com/sharer/sharer.php?u=" + url;
            document.getElementById("share-telegram").href = "https://t.me/share/url?url=" + url + "&text=" + text;
            document.getElementById("copy-link").addEventListener("click", async () => {
                try {
                    await navigator.clipboard.writeText(location.href);
                    alert("Tautan disalin! ðŸŽ‰");
                } catch {
                    prompt("Salin tautan ini:", location.href);
                }
            });
        })();
        // Galeri + Lightbox
        (function() {
            const thumbs = Array.from(document.querySelectorAll(".thumb"));
            if (thumbs.length === 0) return; // Exit if no gallery
            const lb = document.getElementById("lightbox");
            const lbImg = document.getElementById("lb-img");
            const prev = document.getElementById("lb-prev");
            const next = document.getElementById("lb-next");
            const close = document.getElementById("lb-close");
            let idx = 0;
            function open(i) {
                idx = i;
                lbImg.src = thumbs[idx].dataset.full || thumbs[idx].src;
                lb.classList.add("open");
                document.body.style.overflow = "hidden";
            }
            function move(delta) {
                idx = (idx + delta + thumbs.length) % thumbs.length;
                lbImg.src = thumbs[idx].dataset.full || thumbs[idx].src;
            }
            function shut() {
                lb.classList.remove("open");
                document.body.style.overflow = "";
            }
            thumbs.forEach((t, i) => t.addEventListener("click", () => open(i)));
            prev.addEventListener("click", () => move(-1));
            next.addEventListener("click", () => move(1));
            close.addEventListener("click", shut);
            lb.addEventListener("click", (e) => {
                if (e.target === lb) shut();
            });
            window.addEventListener("keydown", (e) => {
                if (!lb.classList.contains("open")) return;
                if (e.key === "Escape") shut();
                if (e.key === "ArrowLeft") move(-1);
                if (e.key === "ArrowRight") move(1);
            });
        })();
        // Lazy-load hint
        (function() {
            document.querySelectorAll("img").forEach(img => {
                if (!img.hasAttribute("loading")) img.setAttribute("loading", "lazy");
            });
        })();
        // Set FB comment URL
        (function(){
            const fbComments = document.querySelector('.fb-comments');
            if(fbComments) {
                fbComments.setAttribute('data-href', location.href);
            }
        })();
    </script>
