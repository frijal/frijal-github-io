    <style>
        :root {
            --background-color: #f4f7f6;
            --text-color: #333;
            --heading-color: #2c3e50;
            --accent-color: #3498db;
            --border-color: #e0e0e0;
            --code-bg: #2d2d2d;
            --code-text: #f8f8f2;
            --highlight-bg: #e8f5ff;
            --muted-text: #777;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 10px;
            border-radius: 8px;
        }

        h1,
        h2,
        h3 {
            color: var(--heading-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.8em;
        }

        h3 {
            font-size: 1.4em;
        }

        p,
        li {
            text-align: justify;
            margin-bottom: 10px;
        }

        strong {
            color: var(--heading-color);
        }

        .code-block {
            position: relative;
            margin-bottom: 20px;
            background: var(--code-bg);
            border-radius: 6px;
            padding: 15px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .code-block code {
            color: var(--code-text);
            font-family: "Fira Code", "JetBrains Mono", "Consolas", "Monaco", monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #2980b9;
        }

        .sharing-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            justify-content: center;
        }

        .sharing-buttons a {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            font-size: 0.9em;
            transition: opacity 0.3s ease;
        }

        .sharing-buttons a:hover {
            opacity: 0.8;
        }

        .btn-facebook {
            background: #1877F2;
        }

        .btn-twitter {
            background: #1DA1F2;
        }

        .btn-x {
            background: #000;
        }

        .btn-whatsapp {
            background: #25D366;
        }

        .btn-telegram {
            background: #0088CC;
        }

        /* Dihapus: Info Box CSS */
        .fb-comments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            h3 {
                font-size: 1.2em;
            }

            .sharing-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .sharing-buttons a {
                justify-content: center;
            }
        }
    </style>

    <script>
        // Syntax highlighting (Prism.js)
        document.addEventListener('DOMContentLoaded', (event) => {
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        });

        // Copy to clipboard
        function copyCode(button) {
            const codeBlock = button.previousElementSibling;
            const code = codeBlock.innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Berhasil Disalin!';
                setTimeout(() => {
                    button.textContent = 'Salin Kode';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin kode: ', err);
            });
        }

        // Social Sharing Functions
        function shareTo(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            let shareUrl = '';
            switch (platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                    break;
                case 'twitter':
                case 'x': 
                    shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${title}%20-%20${url}`;
                    break;
                case 'telegram':
                    shareUrl = `https://t.me/share/url?url=${url}&text=${title}`;
                    break;
                default:
                    return;
            }
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }

        // Dihapus: Get Browser and OS Info (seluruh fungsi displayUserInfo dan getIpAndCountry)
    </script>
