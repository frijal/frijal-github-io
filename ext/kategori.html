<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Artikel JSON</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; }

    .stats { text-align: center; margin: 10px 0; font-weight: bold; }

    .search-container { text-align: center; margin: 20px 0; }
    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* dua kolom */
    #dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .category {
      background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column;
    }
    .category h2 {
      margin: 0; padding: 10px;
      background: #007bff; color: #fff;
      border-radius: 8px 8px 0 0; font-size: 18px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .category h2 span.count {
      font-size: 14px; font-weight: normal; background: rgba(255,255,255,0.2);
      padding: 2px 8px; border-radius: 12px;
    }

    .articles {
      display: flex; flex-wrap: wrap; gap: 15px; padding: 15px;
      min-height: 50px; border: 2px dashed transparent;
      transition: 0.2s;
    }
    .articles.drag-over { border-color: #007bff; background: #eaf4ff; }

    .card {
      background: #fafafa; border: 1px solid #ddd; border-radius: 6px;
      width: 200px; overflow: hidden;
      display: flex; flex-direction: column;
      cursor: grab;
    }
    .card img { width: 100%; height: 120px; object-fit: cover; background: #eee; }
    .card .title { padding: 10px; font-size: 14px; font-weight: bold; flex-grow: 1; }

    .download-btn {
      display: block; margin: 30px auto; padding: 10px 20px;
      background: #28a745; color: #fff; border: none; border-radius: 5px;
      cursor: pointer; font-size: 16px;
    }
    .download-btn:hover { background: #218838; }

    /* responsif: 1 kolom di mobile */
    @media (max-width: 768px) {
      #dashboard { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>Dashboard Artikel JSON</h1>

  <!-- Total Artikel -->
  <div id="totalStats" class="stats">Total Artikel: 0</div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari artikel...">
  </div>

  <div id="dashboard"></div>
  <button class="download-btn" onclick="downloadJSON()">Download JSON</button>

  <script>
    let artikelData = {};
    const defaultThumbnail = "../thumbnail.jpg";
    let draggedItem = null;
    let draggedFromCat = null;
    let draggedIdx = null;
    let searchQuery = "";

    async function loadData() {
      try {
        const res = await fetch("../artikel.json");
        artikelData = await res.json();
        renderDashboard();
      } catch (e) {
        alert("Gagal memuat artikel.json: " + e);
      }
    }

    function renderDashboard() {
      const container = document.getElementById("dashboard");
      container.innerHTML = "";
      const totalStats = document.getElementById("totalStats");

      let totalCount = 0;
      const categories = Object.keys(artikelData);

      categories.forEach(cat => {
        const section = document.createElement("div");
        section.className = "category";

        const h2 = document.createElement("h2");
        const titleSpan = document.createElement("span");
        titleSpan.textContent = cat;

        const countSpan = document.createElement("span");
        countSpan.className = "count";

        h2.appendChild(titleSpan);
        h2.appendChild(countSpan);
        section.appendChild(h2);

        const articlesDiv = document.createElement("div");
        articlesDiv.className = "articles";
        articlesDiv.dataset.cat = cat;

        // drag area
        articlesDiv.addEventListener("dragover", e => {
          e.preventDefault();
          articlesDiv.classList.add("drag-over");
        });
        articlesDiv.addEventListener("dragleave", () => {
          articlesDiv.classList.remove("drag-over");
        });
        articlesDiv.addEventListener("drop", e => {
          e.preventDefault();
          articlesDiv.classList.remove("drag-over");
          if (draggedItem && draggedFromCat !== cat) {
            moveArticle(draggedFromCat, draggedIdx, cat);
          }
        });

        // sort by arr[3] desc
        let sortedArticles = [...artikelData[cat]].sort((a, b) => {
          if (a[3] > b[3]) return -1;
          if (a[3] < b[3]) return 1;
          return 0;
        });

        // filter by search
        if (searchQuery.trim() !== "") {
          sortedArticles = sortedArticles.filter(item => {
            const title = item[0].toLowerCase();
            const file = (item[1] || "").toLowerCase();
            return title.includes(searchQuery) || file.includes(searchQuery);
          });
        }

        // update jumlah artikel kategori
        countSpan.textContent = `(${sortedArticles.length})`;
        totalCount += sortedArticles.length;

        // render kartu
        sortedArticles.forEach((item, idx) => {
          const [title, fileName, img] = item;

          const card = document.createElement("div");
          card.className = "card";
          card.draggable = true;

          card.addEventListener("dragstart", () => {
            draggedItem = item;
            draggedFromCat = cat;
            draggedIdx = artikelData[cat].indexOf(item);
            card.style.opacity = "0.5";
          });

          card.addEventListener("dragend", () => {
            draggedItem = null;
            draggedFromCat = null;
            draggedIdx = null;
            card.style.opacity = "1";
          });

          const image = document.createElement("img");
          if (img && /\.(jpe?g|png|gif|webp|avif|svg)$/i.test(img)) {
            if (/^https?:\/\//i.test(img)) {
              image.src = img;
            } else {
              image.src = `../${img}`;
            }
          } else {
            image.src = defaultThumbnail;
          }
          image.alt = title;
          card.appendChild(image);

          const titleDiv = document.createElement("div");
          titleDiv.className = "title";
          titleDiv.textContent = title;
          card.appendChild(titleDiv);

          articlesDiv.appendChild(card);
        });

        section.appendChild(articlesDiv);
        container.appendChild(section);
      });

      // update total
      totalStats.textContent = `Total Artikel: ${totalCount}`;
    }

    function moveArticle(fromCat, idx, toCat) {
      const article = artikelData[fromCat][idx];
      artikelData[fromCat].splice(idx, 1);
      artikelData[toCat].push(article);
      renderDashboard();
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(artikelData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "artikel.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      searchQuery = e.target.value.toLowerCase();
      renderDashboard();
    });

    loadData();
  </script>
</body>
</html>
