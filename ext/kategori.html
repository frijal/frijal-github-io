<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Artikel JSON (Drag & Drop + Sort arr[3] Desc + Search)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    h1 { text-align: center; }
    .search-container { text-align: center; margin: 20px 0; }
    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .category { margin-bottom: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .category h2 { margin: 0; padding: 10px; background: #007bff; color: #fff; border-radius: 8px 8px 0 0; font-size: 18px; }
    .articles { display: flex; flex-wrap: wrap; gap: 15px; padding: 15px; min-height: 50px; border: 2px dashed transparent; transition: 0.2s; }
    .articles.drag-over { border-color: #007bff; background: #eaf4ff; }
    .card { background: #fafafa; border: 1px solid #ddd; border-radius: 6px; width: 220px; overflow: hidden; display: flex; flex-direction: column; cursor: grab; }
    .card img { width: 100%; height: 120px; object-fit: cover; background: #eee; }
    .card .title { padding: 10px; font-size: 14px; font-weight: bold; flex-grow: 1; }
    .download-btn { display: block; margin: 20px auto; padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .download-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Dashboard Artikel JSON</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari artikel...">
  </div>

  <div id="dashboard"></div>
  <button class="download-btn" onclick="downloadJSON()">Download JSON</button>

  <script>
    let artikelData = {};
    const defaultThumbnail = "../thumbnail.jpg"; // fallback
    let draggedItem = null;
    let draggedFromCat = null;
    let draggedIdx = null;
    let searchQuery = "";

    // === Load JSON ===
    async function loadData() {
      try {
        const res = await fetch("../artikel.json");
        artikelData = await res.json();
        renderDashboard();
      } catch (e) {
        alert("Gagal memuat artikel.json: " + e);
      }
    }

    // === Render Dashboard ===
    function renderDashboard() {
      const container = document.getElementById("dashboard");
      container.innerHTML = "";

      const categories = Object.keys(artikelData);

      categories.forEach(cat => {
        const section = document.createElement("div");
        section.className = "category";

        const h2 = document.createElement("h2");
        h2.textContent = cat;
        section.appendChild(h2);

        const articlesDiv = document.createElement("div");
        articlesDiv.className = "articles";
        articlesDiv.dataset.cat = cat;

        // drag over & drop area
        articlesDiv.addEventListener("dragover", e => {
          e.preventDefault();
          articlesDiv.classList.add("drag-over");
        });
        articlesDiv.addEventListener("dragleave", () => {
          articlesDiv.classList.remove("drag-over");
        });
        articlesDiv.addEventListener("drop", e => {
          e.preventDefault();
          articlesDiv.classList.remove("drag-over");
          if (draggedItem && draggedFromCat !== cat) {
            moveArticle(draggedFromCat, draggedIdx, cat);
          }
        });

        // urutkan artikel berdasarkan arr[3] DESC
        let sortedArticles = [...artikelData[cat]].sort((a, b) => {
          if (a[3] > b[3]) return -1;
          if (a[3] < b[3]) return 1;
          return 0;
        });

        // filter sesuai search
        if (searchQuery.trim() !== "") {
          sortedArticles = sortedArticles.filter(item => {
            const title = item[0].toLowerCase();
            const file = (item[1] || "").toLowerCase();
            return title.includes(searchQuery) || file.includes(searchQuery);
          });
        }

        sortedArticles.forEach((item, idx) => {
          const [title, fileName, img] = item;

          const card = document.createElement("div");
          card.className = "card";
          card.draggable = true;

          card.addEventListener("dragstart", () => {
            draggedItem = item;
            draggedFromCat = cat;
            draggedIdx = artikelData[cat].indexOf(item);
            card.style.opacity = "0.5";
          });

          card.addEventListener("dragend", () => {
            draggedItem = null;
            draggedFromCat = null;
            draggedIdx = null;
            card.style.opacity = "1";
          });

          const image = document.createElement("img");
          image.src = img && /\.(jpe?g|png|gif|webp|avif|svg)$/i.test(img) ? `../artikel/${img}` : defaultThumbnail;
          image.alt = title;
          card.appendChild(image);

          const titleDiv = document.createElement("div");
          titleDiv.className = "title";
          titleDiv.textContent = title;
          card.appendChild(titleDiv);

          articlesDiv.appendChild(card);
        });

        section.appendChild(articlesDiv);
        container.appendChild(section);
      });
    }

    // === Pindahkan artikel antar kategori ===
    function moveArticle(fromCat, idx, toCat) {
      const article = artikelData[fromCat][idx];
      artikelData[fromCat].splice(idx, 1);
      artikelData[toCat].push(article);

      renderDashboard();
    }

    // === Download JSON ===
    function downloadJSON() {
      const blob = new Blob([JSON.stringify(artikelData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "artikel.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // === Search event ===
    document.getElementById("searchInput").addEventListener("input", e => {
      searchQuery = e.target.value.toLowerCase();
      renderDashboard();
    });

    loadData();
  </script>
</body>
</html>
