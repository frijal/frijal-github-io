  <!-- Styles -->
  <link rel="stylesheet" href="/ext/marquee-url.css">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --primary-color: #4d90fe;
      --card-bg: #2c2c2c;
      --border-color: #444;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.7;
      margin: 0;
    }
    .container {max-width: 900px; margin: 0 auto; padding: 40px 20px;}
    header {text-align: center; margin-bottom: 40px;}
    header h1 {font-size: 2.5rem; color: #fff;}
    #articles-container {display: grid; gap: 25px;}
    .article-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      padding: 0;
    }
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .card-image {
      width: 30%;
      min-width: 120px;
      max-width: 200px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
      border-radius: 12px 0 0 12px;
    }
    .card-content {padding: 20px; flex-grow: 1;}
    .article-card h3 {margin-top: 0; font-size: 1.3rem;}
    .article-card h3 a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    .article-card h3 a:hover {color: var(--primary-color);}
    .article-card .snippet {color: #ccc; margin-top: 10px; font-size: 0.95rem;}
    .article-card .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #aaa;
    }
    .article-card .read-more {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .article-card {flex-direction: column; align-items: stretch;}
      .card-image {width: 100%; max-width: none; border-radius: 12px 12px 0 0;}
      .card-content {padding: 15px;}
      .article-card h3 {font-size: 1.2rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Artikel Terbaru</h1>
      <p>30 artikel terbaru hari ini.</p>
    </header>
    <main>
      <div id="articles-container"></div>

      <section id="related-marquee-section">
        <div id="related-marquee-container"></div>
      </section>

      <div class="search-floating-container">
        <input type="text" id="floatingSearchInput" placeholder="cari artikel..." autocomplete="off" aria-label="Pencarian artikel">
        <span id="floatingSearchClear" class="clear-button">&times;</span>
        <div id="floatingSearchResults" class="floating-results-container"></div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/ext/marquee-url.js"></script>
</body>
</html>
