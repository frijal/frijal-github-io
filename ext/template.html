<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://frijal.github.io/rss.html" />

  <!-- Title & Description -->
  <title>30 Judul Artikel Terbaru Hari Ini</title>
  <meta name="description" content="Temukan 30 judul artikel terbaru hari ini dari berbagai topik menarik. Update harian, ringkas, dan informatif." />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/ext/icons/apple-icon-180x180.png" />

  <!-- Open Graph Metadata -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="30 Judul Artikel Terbaru Hari Ini" />
  <meta property="og:description" content="Update harian berisi 30 judul artikel terbaru dari berbagai topik populer." />
  <meta property="og:url" content="https://frijal.github.io/rss.html" />
  <meta property="og:image" content="https://frijal.github.io/thumbnail.png" />
  <meta property="og:site_name" content="Frijal" />
  <meta property="og:locale" content="id_ID" />

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="30 Judul Artikel Terbaru Hari Ini" />
  <meta name="twitter:description" content="Lihat daftar 30 judul artikel terbaru hari ini. Ringkas, informatif, dan selalu update." />
  <meta name="twitter:image" content="https://frijal.github.io/thumbnail.png" />
  <meta name="twitter:site" content="@frijal" />
  <meta name="twitter:creator" content="@frijal" />

  <!-- SEO Enhancements -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Frijal" />
  <meta name="keywords" content="artikel terbaru, judul artikel hari ini, berita terkini, update harian, RSS, Frijal" />
  <meta name="theme-color" content="#1a1a1a" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/ext/marquee-url.css">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --primary-color: #4d90fe;
      --card-bg: #2c2c2c;
      --border-color: #444;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.7;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      --bg-color: #f9f9f9;
      --text-color: #1a1a1a;
      --card-bg: #fff;
      --border-color: #ccc;
      --primary-color: #4d90fe;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 40px; }
    header h1 { font-size: 2.5rem; color: #fff; }
    body.dark-mode header h1 { color: var(--text-color); }
    #articles-container { display: grid; gap: 25px; }

    .article-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      padding: 0;
    }
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .card-image {
      width: 30%;
      min-width: 120px;
      max-width: 200px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
      border-radius: 12px 0 0 12px;
    }
    .card-content { padding: 20px; flex-grow: 1; }
    .article-card h3 { margin-top: 0; font-size: 1.3rem; }
    .article-card h3 a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    body.dark-mode .article-card h3 a { color: var(--text-color); }
    .article-card h3 a:hover { color: var(--primary-color); }
    .article-card .snippet { color: #ccc; margin-top: 10px; font-size: 0.95rem; }
    body.dark-mode .article-card .snippet { color: #666; }
    .article-card .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #aaa;
    }
    body.dark-mode .article-card .meta { color: #555; }
    .article-card .read-more { color: var(--primary-color); text-decoration: none; font-weight: bold; }

    @media (max-width: 768px) {
      .article-card { flex-direction: column; align-items: stretch; }
      .card-image { width: 100%; max-width: none; border-radius: 12px 12px 0 0; }
      .card-content { padding: 15px; }
      .article-card h3 { font-size: 1.2rem; }
    }

    .search-floating-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    .search-floating-container input {
      border: none;
      background: transparent;
      color: var(--text-color);
      padding: 5px 10px;
      font-size: 0.95rem;
      outline: none;
    }
    .clear-button {
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--primary-color);
    }
    .floating-results-container {
      position: absolute;
      bottom: 50px;
      right: 0;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      width: 250px;
      display: none;
    }
    /* Dark mode toggle button */
    #darkSwitchContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div id="darkSwitchContainer">
    <label for="darkSwitch">Dark Mode</label>
    <input type="checkbox" id="darkSwitch">
  </div>

  <div class="container">
    <header>
      <h1>Artikel Terbaru</h1>
      <p>30 artikel terbaru hari ini.</p>
    </header>
    <main>
      <!-- Placeholder untuk build-page.js -->
      {{ARTICLES}}

      <section id="related-marquee-section">
        <div id="related-marquee-container"></div>
      </section>

      <div class="search-floating-container">
        <input type="text" id="floatingSearchInput" placeholder="cari artikel..." autocomplete="off" aria-label="Pencarian artikel">
        <span id="floatingSearchClear" class="clear-button">&times;</span>
        <div id="floatingSearchResults" class="floating-results-container"></div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from '/ext/marquee-url.js';
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
</body>
</html>
