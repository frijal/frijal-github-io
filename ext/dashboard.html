<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Artikel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #categories {
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .category {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .category h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
      background: #eee;
      padding: 5px;
      border-radius: 4px;
    }
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 50px;
      border: 1px dashed #ccc;
      padding: 6px;
      border-radius: 4px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: grab;
    }
    .item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }
    #downloadBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Dashboard Artikel</h1>
  <div id="categories"></div>
  <button id="downloadBtn">ðŸ’¾ Download artikel.json</button>

  <!-- Panggil JS -->
  <script src="ext/dashboard.js"></script>
</body>
</html>
