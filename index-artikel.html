<script>
// ----------------- Utility -----------------
function log(msg){
  const logBox = document.getElementById("log");
  logBox.textContent += msg + "\n";
  logBox.scrollTop = logBox.scrollHeight;
}
function sleep(ms){ return new Promise(resolve=>setTimeout(resolve, ms)); }

// ----------------- Escape XML -----------------
function escapeXML(s){
  return s.replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&apos;");
}

// ----------------- Config -----------------

const repo = "frijal.github.io";
const folder = "artikel";
const BASE_URL = "https://frijal.github.io/artikel/";
const FALLBACK_IMG = "thumbnail.jpg";

// ----------------- GitHub Helpers -----------------
async function checkRateLimit(){
  try{
    const res = await fetch('https://api.github.com/rate_limit');
    const data = await res.json();
    const remaining = data.rate.remaining;
    const resetTime = data.rate.reset*1000;
    log(`üîπ GitHub API Remaining: ${remaining}, Reset at: ${new Date(resetTime).toLocaleTimeString()}`);
    return { remaining, resetTime };
  }catch(err){ log("‚ùå Gagal cek rate limit: "+err.message); return { remaining:1, resetTime:Date.now()+60000 }; }
}
async function fetchFileWithRateLimit(file){
  while(true){
    const { remaining, resetTime } = await checkRateLimit();
    if(remaining>5) break;
    const waitMs = resetTime - Date.now() + 1000;
    log(`‚è≥ Menunggu ${Math.ceil(waitMs/1000)}s karena rate limit hampir habis...`);
    await sleep(waitMs);
  }
  return await fetch(file.download_url).then(r=>r.text());
}

// ----------------- Generate JSON & Sitemap -----------------
async function generate(grouped, sitemapUrls){
  // JSON
  function jsonPretty(obj){
    return '{\n'+Object.keys(obj).map(cat=>`  "${cat}":[\n${obj[cat].map(a=>`    ["${a[0]}","${a[1]}"]`).join(',\n')}\n  ]`).join(',\n')+'\n}';
  }
  document.getElementById("jsonOutput").value = jsonPretty(grouped);

  // Sitemap
let sitemap = `<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9" xmlns:image="http://www.google.com/schemas/sitemap-image/1.1">\n`;
sitemapUrls.forEach(u=>{
  const lastmod = u.lastmod 
    ? new Date(u.lastmod).toISOString().split("T")[0] 
    : new Date().toISOString().split("T")[0];

  sitemap += `  <url>\n`;
  sitemap += `    <loc>${escapeXML(BASE_URL+u.loc)}</loc>\n`;
  sitemap += `    <lastmod>${lastmod}</lastmod>\n`;

  if(u.loc === "/"){
    sitemap += `    <priority>1.0</priority>\n`;
    sitemap += `    <changefreq>daily</changefreq>\n`;
  } else if(u.loc.includes("/kategori/")){
    sitemap += `    <priority>0.8</priority>\n`;
    sitemap += `    <changefreq>weekly</changefreq>\n`;
  } else {
    sitemap += `    <priority>0.6</priority>\n`;
    sitemap += `    <changefreq>monthly</changefreq>\n`;
  }

  if(u.img){
    sitemap += `    <image:image>\n`;
    sitemap += `      <image:loc>${escapeXML(u.img)}</image:loc>\n`;
    sitemap += `    </image:image>\n`;
  }

  sitemap += `  </url>\n`;
});
sitemap += `</urlset>`;
document.getElementById("sitemapOutput").value = sitemap;


  log("\n‚úÖ Proses selesai! JSON & Sitemap siap dicopy / di-download.");
}

// ----------------- Mode Online -----------------
async function generateOnline(){
  document.getElementById("jsonOutput").value="";
  document.getElementById("sitemapOutput").value="";
  document.getElementById("log").textContent="";
  document.getElementById("progressBar").style.width="0%";
  document.getElementById("progressText").textContent="0 / 0 files";

  try{
    log("üîç Mengambil daftar file dari repo...");
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`);
    const files = await res.json();
    const htmlFiles = files.filter(f=>f.type==="file" && f.name.endsWith(".html"));
    totalFiles = htmlFiles.length;
    completedFiles = 0;
    log(`üìÇ Ditemukan ${totalFiles} file HTML`);

    const grouped = {};
    const sitemapUrls = [];
    let index=0;
    async function worker(){
      while(index<htmlFiles.length){
        const i=index++;
        const f=htmlFiles[i];
        try{
          const htmlText = await fetchFileWithRateLimit(f);
          const doc = new DOMParser().parseFromString(htmlText,'text/html');
          const title = doc.querySelector("title")?.innerText || f.name;
          const category = titleToCategory(title);
          if(!grouped[category]) grouped[category]=[];
          grouped[category].push([title,f.name]);

          let imgMeta = doc.querySelector('meta[property="og:image"]')?.content
                     || doc.querySelector('meta[name="twitter:image"]')?.content
                     || doc.querySelector('main section img')?.src
                     || FALLBACK_IMG;
          if(!imgMeta.startsWith('http')) imgMeta = BASE_URL + imgMeta;
          sitemapUrls.push({loc:f.name,img:imgMeta});
        }catch(err){ log("‚ùå Error file "+f.name+": "+err.message); }

        completedFiles++;
        const percent = Math.round((completedFiles/totalFiles)*100);
        document.getElementById("progressBar").style.width = percent+"%";
        const elapsed = (Date.now()-startTimeProgress)/1000;
        const eta = Math.round((elapsed/completedFiles)*(totalFiles-completedFiles));
        document.getElementById("progressText").textContent = `${completedFiles} / ${totalFiles} files (${percent}%) | ETA: ${eta}s`;
      }
    }
    await Promise.all(Array(10).fill().map(()=>worker()));
    await generate(grouped,sitemapUrls);

  }catch(err){ log("‚ùå Error online: "+err.message); }
}

// ----------------- Mode Offline ----------------
async function generateOffline(){
  const filesInput = document.createElement("input");
  filesInput.type = "file";
  filesInput.multiple = true;
  filesInput.accept = ".html";
  filesInput.webkitdirectory = true;
  filesInput.addEventListener("change", async ()=>{
    const files = Array.from(filesInput.files).filter(f=>f.name.endsWith(".html"));
    totalFiles = files.length;
    completedFiles = 0;
    startTimeProgress = Date.now();
    const grouped = {};
    const sitemapUrls = [];
    log(`üìÇ Ditemukan ${totalFiles} file HTML (offline)`);

    for(const f of files){
      try{
        const text = await f.text();
        const doc = new DOMParser().parseFromString(text,"text/html");
        const title = doc.querySelector("title")?.innerText || f.name;
        const category = titleToCategory(title);
        if(!grouped[category]) grouped[category]=[];
        grouped[category].push([title,f.name]);

        let imgMeta = doc.querySelector('meta[property="og:image"]')?.content
                   || doc.querySelector('meta[name="twitter:image"]')?.content
                   || doc.querySelector('main section img')?.src
                   || FALLBACK_IMG;
        if(!imgMeta.startsWith("http")) imgMeta = BASE_URL + imgMeta;
        sitemapUrls.push({loc:f.name,img:imgMeta});

        completedFiles++;
        const percent = Math.round((completedFiles/totalFiles)*100);
        document.getElementById("progressBar").style.width = percent+"%";
        const elapsed = (Date.now()-startTimeProgress)/1000;
        const eta = Math.round((elapsed/completedFiles)*(totalFiles-completedFiles));
        document.getElementById("progressText").textContent = `${completedFiles} / ${totalFiles} files (${percent}%) | ETA: ${eta}s`;

      }catch(err){ log("‚ùå Error file "+f.name+": "+err.message); }
    }
    await generate(grouped,sitemapUrls);
  });
  filesInput.click();
}

// ----------------- Tombol -----------------
document.getElementById("onlineModeBtn").addEventListener("click",()=>{
  startTimeProgress = Date.now();
  generateOnline();
});
document.getElementById("offlineModeBtn").addEventListener("click",()=>{
  startTimeProgress = Date.now();
  generateOffline();
});

document.getElementById("downloadJsonBtn").addEventListener("click",()=>{
  const blob = new Blob([document.getElementById("jsonOutput").value],{type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download="artikel.json"; a.click();
  URL.revokeObjectURL(url);
});
document.getElementById("copyJsonBtn").addEventListener("click",async()=>{
  try{ await navigator.clipboard.writeText(document.getElementById("jsonOutput").value); log("üìã JSON berhasil dicopy!"); }
  catch(err){ log("‚ùå Gagal copy JSON: "+err.message); }
});

});
document.getElementById("copySitemapBtn").addEventListener("click",async()=>{

});
</script>
