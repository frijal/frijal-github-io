<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Sitemap GitHub Pages</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
input { padding: 6px; margin-right: 10px; width: 200px; }
button { padding: 6px 12px; cursor: pointer; }
#preview { margin-top: 20px; }
.preview-item { display: flex; align-items: center; margin-bottom: 10px; }
.preview-item img { width: 80px; height: 60px; object-fit: cover; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
textarea { width: 100%; height: 300px; margin-top: 20px; }
</style>
</head>
<body>

<h2>Generator Sitemap GitHub Pages</h2>

<p>Masukkan username GitHub dan nama repo (folder artikel/)</p>
<input type="text" id="frijal" placeholder="Username GitHub">
<input type="text" id="frijal.github.io" placeholder="Nama Repo">
<button id="generate">Generate Sitemap</button>

<div id="preview"></div>
<textarea id="output" readonly></textarea>

<script>
async function getHtmlFiles(username, repo) {
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/git/trees/main?recursive=1`;
    const response = await fetch(apiUrl);
    if(!response.ok) throw new Error("Gagal mengambil daftar file dari GitHub.");
    const data = await response.json();
    return data.tree
        .filter(f => f.path.startsWith("artikel/") && f.path.endsWith(".html"))
        .map(f => f.path);
}

document.getElementById("generate").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const repo = document.getElementById("repo").value.trim();
    if(!username || !repo) { alert("Masukkan username dan repo!"); return; }

    try {
        const htmlFiles = await getHtmlFiles(username, repo);
        const today = new Date().toISOString().split("T")[0];
        const baseUrl = `https://${username}.github.io/${repo === username + ".github.io" ? "" : repo + "/"}`;

        let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
        xml += '<urlset xmlns="https://www.sitemaps.org/schemas/sitemap/0.9"\n';
        xml += '        xmlns:image="https://www.google.com/schemas/sitemap-image/1.1">\n';

        const previewDiv = document.getElementById("preview");
        previewDiv.innerHTML = ""; // kosongkan preview sebelumnya

        htmlFiles.forEach(file => {
            const fileName = file.split("/").pop().replace(".html","") + ".jpg";
            const thumbPath = `artikel/thumb/${fileName}`;
            const imageUrl = `${baseUrl}${thumbPath}`; // fallback di Google/Search tetap ke thumbnail.jpg

            xml += `  <url>\n`;
            xml += `    <loc>${baseUrl}${file}</loc>\n`;
            xml += `    <lastmod>${today}</lastmod>\n`;
            xml += `    <changefreq>monthly</changefreq>\n`;
            xml += `    <priority>0.8</priority>\n`;
            xml += `    <image:image>\n`;
            xml += `      <image:loc>${imageUrl}</image:loc>\n`;
            xml += `    </image:image>\n`;
            xml += `  </url>\n`;

            // Tambahkan preview
            const itemDiv = document.createElement("div");
            itemDiv.className = "preview-item";
            itemDiv.innerHTML = `<img src="${imageUrl}" onerror="this.src='${baseUrl}thumbnail.jpg'"><span>${baseUrl}${file}</span>`;
            previewDiv.appendChild(itemDiv);
        });

        xml += '</urlset>';
        document.getElementById("output").value = xml;

        // Download otomatis
        const blob = new Blob([xml], {type: "application/xml"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "sitemap.xml";
        link.click();

    } catch(e) {
        alert("Terjadi error: " + e.message);
    }
});
</script>

</body>
</html>
