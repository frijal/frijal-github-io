<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Sitemap XML</title>
</head>
<body>
<h1>Generate Sitemap XML</h1>
<p>Klik tombol di bawah untuk membuat <code>sitemap.xml</code> dari <code>artikel.json</code>.</p>
<button id="generate-btn">Generate Sitemap</button>
<pre id="sitemap-output" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px; margin-top:20px;"></pre>

<script>
document.getElementById('generate-btn').addEventListener('click', async () => {
    try {
        const response = await fetch('artikel.json');
        if (!response.ok) throw new Error('Gagal memuat artikel.json');
        const data = await response.json();

        const baseUrl = location.origin; // URL root GitHub Pages
        let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
        xml += `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;

        for (const category in data) {
            if (data.hasOwnProperty(category)) {
                const articles = data[category];
                for (const item of articles) {
                    const url = `${baseUrl}/artikel/${item[1]}`;
                    xml += `  <url>\n`;
                    xml += `    <loc>${url}</loc>\n`;
                    xml += `  </url>\n`;
                }
            }
        }

        xml += `</urlset>`;
        document.getElementById('sitemap-output').textContent = xml;

        // Opsi: download file
        const blob = new Blob([xml], { type: 'application/xml' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'sitemap.xml';
        a.textContent = 'Klik di sini untuk download sitemap.xml';
        document.body.appendChild(a);

    } catch (err) {
        console.error(err);
        alert('Gagal generate sitemap. Cek console untuk detail.');
    }
});
</script>
</body>
</html>
