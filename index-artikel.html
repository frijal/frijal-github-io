<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Sitemap dari artikel.json</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
button { padding: 6px 12px; cursor: pointer; margin-top: 10px; }
#preview { margin-top: 20px; }
.preview-item { display: flex; align-items: center; margin-bottom: 10px; }
.preview-item img { width: 80px; height: 60px; object-fit: cover; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
textarea { width: 100%; height: 300px; margin-top: 20px; }
</style>
</head>
<body>

<h2>Generator Sitemap dari artikel.json</h2>
<p>Pastikan ada file <strong>artikel.json</strong> di folder <code>artikel/</code>.</p>

<button id="generate">Generate Sitemap</button>

<div id="preview"></div>
<textarea id="output" readonly></textarea>

<script>
async function loadArtikelJson() {
    const response = await fetch('artikel.json'); // sesuaikan path
    if(!response.ok) throw new Error('Gagal membaca artikel.json');
    return await response.json();
}

document.getElementById("generate").addEventListener("click", async () => {
    try {
        const data = await loadArtikelJson();
        const today = new Date().toISOString().split("T")[0];
        const baseUrl = window.location.origin + "/"; // ubah jika perlu untuk GitHub Pages

        let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
        xml += '<urlset xmlns="https://www.sitemaps.org/schemas/sitemap/0.9"\n';
        xml += '        xmlns:image="https://www.google.com/schemas/sitemap-image/1.1">\n';

        const previewDiv = document.getElementById("preview");
        previewDiv.innerHTML = "";

        // Loop per kategori
        for(const kategori in data){
            const artikelList = data[kategori];
            artikelList.forEach(artikel => {
                const title = artikel[0] || "Tanpa Judul";
                const url = artikel[1] ? (artikel[1].startsWith("http") ? artikel[1] : baseUrl + "artikel/" + artikel[1]) : "#";
                const thumb = "thumbnail.jpg"; // fallback thumbnail
                const imageUrl = baseUrl + thumb;

                xml += `  <url>\n`;
                xml += `    <loc>${url}</loc>\n`;
                xml += `    <lastmod>${today}</lastmod>\n`;
                xml += `    <changefreq>monthly</changefreq>\n`;
                xml += `    <priority>0.8</priority>\n`;
                xml += `    <image:image>\n`;
                xml += `      <image:loc>${imageUrl}</image:loc>\n`;
                xml += `    </image:image>\n`;
                xml += `  </url>\n`;

                const itemDiv = document.createElement("div");
                itemDiv.className = "preview-item";
                itemDiv.innerHTML = `<img src="${imageUrl}" onerror="this.src='thumbnail.jpg'"><span>${url}</span>`;
                previewDiv.appendChild(itemDiv);
            });
        }

        xml += '</urlset>';
        document.getElementById("output").value = xml;

        // download sitemap.xml otomatis
        const blob = new Blob([xml], {type: "application/xml"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "sitemap.xml";
        link.click();

    } catch(e) {
        alert("Terjadi error: " + e.message);
    }
});
</script>

</body>
</html>
