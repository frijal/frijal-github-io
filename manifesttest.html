<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Uji Cepat PWA</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; padding:20px; }
    h1 { color:#3b82f6; }
    pre { background:#1e293b; padding:10px; border-radius:8px; overflow-x:auto; }
    .ok { color:#22c55e; }
    .fail { color:#ef4444; }
  </style>
</head>
<body>
  <h1>üîç Uji Cepat PWA</h1>
  <div id="status">Memuat manifest...</div>
  <pre id="json"></pre>
  <div id="checklist"></div>

  <script>
    const manifestUrl = "https://frijal.github.io/site.webmanifest";
    fetch(manifestUrl)
      .then(r => {
        if (!r.ok) throw new Error("Gagal memuat manifest");
        return r.json();
      })
      .then(data => {
        document.getElementById("status").innerHTML = "‚úÖ Manifest berhasil dimuat";
        document.getElementById("json").textContent = JSON.stringify(data, null, 2);

        // Checklist properti penting
        const checklist = [];
        function check(prop) {
          if (data[prop]) {
            checklist.push(`<li class="ok">‚úî ${prop} ada</li>`);
          } else {
            checklist.push(`<li class="fail">‚úñ ${prop} tidak ada</li>`);
          }
        }
        ["name","short_name","start_url","display","theme_color","background_color","icons"].forEach(check);

        document.getElementById("checklist").innerHTML = "<h2>Checklist Properti</h2><ul>"+checklist.join("")+"</ul>";

        // Status installable sederhana
        if (data.name && data.icons && data.start_url) {
          document.getElementById("status").innerHTML += "<br>üöÄ Aplikasi ini berpotensi installable sebagai PWA";
        } else {
          document.getElementById("status").innerHTML += "<br>‚ö† Masih ada properti yang kurang untuk PWA";
        }
      })
      .catch(err => {
        document.getElementById("status").innerHTML = "‚ùå " + err.message;
      });
  </script>
</body>
</html>
