<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Daftar Isi Artikel</title>
    <meta name="description" content="Jelajahi semua artikel yang pernah dipublikasikan. Temukan tulisan berdasarkan kategori atau gunakan pencarian untuk menemukan topik spesifik dengan mudah.">
    <link rel="canonical" href="https://frijal.github.io/sitemap.html">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    <meta property="og:title" content="Sitemap - Daftar Isi Artikel">
    <meta property="og:description" content="Jelajahi semua artikel yang pernah dipublikasikan.">
    <meta property="og:image" content="https://frijal.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://frijal.github.io/sitemap.html">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- DESAIN BARU --- */
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --hover-bg: rgba(139, 148, 158, 0.1); /* Latar belakang hover yang lembut */
            --read-color: #3fb950; /* Warna hijau untuk status 'read' */
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        #stats {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #filter-wrapper {
            position: relative;
            margin-bottom: 2.5rem;
        }

        #filterInput {
            width: 100%;
            padding: 14px 45px 14px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #filterInput:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        
        #clearSearch {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            line-height: 1;
        }

        #sitemap-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden; /* Penting untuk radius saat accordion terbuka */
            transition: background-color 0.2s;
        }
        .category-item:focus-within {
             box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
             border-color: var(--accent-color);
        }

        .category-header {
            background-color: var(--surface-color);
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border: none; /* Tombol tanpa border */
            color: inherit;
            font-size: inherit;
            text-align: left;
        }
        
        .category-header .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .category-header .count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-header .toggle-icon {
            transition: transform 0.2s ease-in-out;
        }
        
        /* State saat accordion aktif/terbuka */
        .category-header.active .toggle-icon {
            transform: rotate(90deg);
        }

        .article-list {
            display: none;
            padding: 0;
            background-color: var(--bg-color);
        }

        .article-list.open {
            display: block;
        }
        
        .article-list a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            gap: 1.5rem;
            border-top: 1px solid var(--border-color);
            transition: color 0.2s, background-color 0.2s;
        }

        .article-list a:hover {
            color: var(--accent-color);
            background-color: var(--hover-bg);
        }
        
        .article-date {
            font-size: 0.85em;
            color: var(--text-secondary);
            flex-shrink: 0;
            width: 90px;
            font-variant-numeric: tabular-nums;
        }

        .article-title {
            flex-grow: 1;
            color: var(--text-primary);
            transition: color 0.2s;
        }
        .article-list a:hover .article-title {
            color: var(--accent-color);
        }

        .read-indicator {
            width: 24px;
            flex-shrink: 0;
            text-align: right;
            font-size: 0.9em;
            color: var(--read-color); /* Warna hijau */
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        /* State saat artikel sudah dibaca */
        .article-list a.is-read .article-title {
            color: var(--text-secondary);
            opacity: 0.8;
        }
        .article-list a.is-read .read-indicator {
            opacity: 1;
        }

        #loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daftar Isi Artikel</h1>
            <p id="stats"></p>
        </div>
                
        <div id="filter-wrapper">
            <input type="text" id="filterInput" placeholder="Cari judul artikel...">
            <button id="clearSearch" title="Hapus pencarian">√ó</button>
        </div>
                
        <div id="sitemap-container">
            <div id="loading">Memuat...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_URL = 'artikel.json';
            const sitemapContainer = document.getElementById('sitemap-container');
            const statsElement = document.getElementById('stats');
            const filterInput = document.getElementById('filterInput');
            const clearButton = document.getElementById('clearSearch');
            const loadingIndicator = document.getElementById('loading');
            
            let readArticles = [];
            const fetchAndBuildSitemap = async () => {
                try {
                    readArticles = JSON.parse(localStorage.getItem('read_marquee_articles') || '[]');
                    const response = await fetch(`${DATA_URL}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    
                    const data = await response.json();
                    let totalArticles = 0;
                    
                    sitemapContainer.innerHTML = '';
                    const sortedCategories = Object.keys(data).sort((a, b) => a.localeCompare(b));

                    sortedCategories.forEach(category => {
                        const articles = data[category];
                        if (!articles || articles.length === 0) return;
                        
                        totalArticles += articles.length;
                        
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-item';

                        const header = document.createElement('button');
                        header.className = 'category-header';
                        header.innerHTML = `
                            <span class="title">${category}</span>
                            <span class="count">${articles.length} artikel <i class="fas fa-chevron-right toggle-icon"></i></span>
                        `;
                        
                        const articleList = document.createElement('div');
                        articleList.className = 'article-list';
                        
                        articles.forEach(article => {
                            const [title, url, , pubDate] = article;
                            const link = document.createElement('a');
                            link.href = `artikel/${url}`;
                            
                            if(readArticles.includes(url)) link.classList.add('is-read');

                            const date = new Date(pubDate);
                            const formattedDate = date.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });

                            link.innerHTML = `
                                <span class="article-date">${formattedDate}</span>
                                <span class="article-title">${title}</span>
                                <span class="read-indicator"><i class="fas fa-eye"></i></span>
                            `;
                            articleList.appendChild(link);
                        });

                        categoryDiv.appendChild(header);
                        categoryDiv.appendChild(articleList);
                        sitemapContainer.appendChild(categoryDiv);
                    });

                    statsElement.textContent = `Menampilkan ${totalArticles} artikel dalam ${sortedCategories.length} kategori.`;
                    addEventListeners();
                } catch (error) {
                    loadingIndicator.innerHTML = '<p style="color: #ff6b6b;">Oops! Gagal memuat daftar isi.</p>';
                    console.error('Error:', error);
                }
            };
            
            function addEventListeners() {
                sitemapContainer.addEventListener('click', (event) => {
                    const header = event.target.closest('.category-header');
                    if (!header) return;
                    
                    header.classList.toggle('active');
                    header.nextElementSibling.classList.toggle('open');
                });

                filterInput.addEventListener('input', handleFilter);
                
                clearButton.addEventListener('click', () => {
                    filterInput.value = '';
                    handleFilter();
                    filterInput.focus();
                });
            }

            function handleFilter() {
                const query = filterInput.value.toLowerCase();
                const hasQuery = query.length > 0;
                
                clearButton.style.display = hasQuery ? 'block' : 'none';

                document.querySelectorAll('.category-item').forEach(categoryDiv => {
                    const links = categoryDiv.querySelectorAll('.article-list a');
                    const header = categoryDiv.querySelector('.category-header');
                    const articleList = categoryDiv.querySelector('.article-list');
                    let hasVisibleLink = false;
                    
                    links.forEach(link => {
                        const title = link.querySelector('.article-title').textContent.toLowerCase();
                        
                        if (title.includes(query)) {
                            link.style.display = 'flex';
                            hasVisibleLink = true;
                        } else {
                            link.style.display = 'none';
                        }
                    });
                    
                    categoryDiv.style.display = hasVisibleLink ? 'block' : 'none';

                    // Otomatis buka accordion jika ada hasil pencarian
                    if (hasQuery && hasVisibleLink && !articleList.classList.contains('open')) {
                        header.classList.add('active');
                        articleList.classList.add('open');
                    }
                });
            }
            
            fetchAndBuildSitemap();
        });
    </script>
</body>
</html>
