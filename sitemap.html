<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Daftar Isi Artikel</title>
    <meta name="description" content="Jelajahi semua artikel yang pernah dipublikasikan. Temukan tulisan berdasarkan kategori, gunakan pencarian, dan lacak artikel yang sudah dibaca.">
    <link rel="canonical" href="https://frijal.github.io/sitemap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    <meta property="og:title" content="Sitemap - Daftar Isi Dinamis">
    <meta property="og:description" content="Jelajahi semua artikel yang pernah dipublikasikan.">
    <meta property="og:image" content="https://frijal.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://frijal.github.io/sitemap">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="stylesheet" href="/ext/sitemap.css">

</head>
<body>

    <div id="marquee-tooltip"></div>
    <div id="category-tooltip"></div>

    <div class="sticky-controls">
        <div class="sticky-controls-content">
            <div class="title-and-search">
                <div class="title-block">
                    <h1>Daftar Isi Artikel</h1>
                    <p id="totalCount">memuat statistik...</p>
                </div>
                <div id="search-wrapper">
                    <input type="text" id="search" placeholder="Cari artikel...">
                    <button id="clearSearch" title="Hapus pencarian">√ó</button>
                </div>
            </div>
            <div class="controls">
                <div class="switch-label">
                    <span>üåô</span>
                    <label class="switch">
                        <input type="checkbox" id="darkSwitch">
                        <span class="slider"></span>
                    </label>
                </div>

			<footer id="footerInfo">memuat info...</footer>

                <div class="action-buttons">
                    <a href="https://frijal.github.io/feed" id="feed-link" title="Langganan via RSS Feed" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                            <path d="M4 11a9 9 0 0 1 9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <path d="M4 4a16 16 0 0 1 16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <circle cx="5" cy="19" r="1" fill="currentColor" stroke="none"/>
                        </svg>
                    </a>
                    <button id="tocToggle">buka semua</button>
                </div>
            </div>
        </div>
    </div>

    <div id="marquee"><div id="marquee-content">memuat artikel...</div></div>
    <div id="toc"><p>memuat daftar isi...</p></div>

    <script src="/ext/sitemap.js"></script>
    <script defer src="/ext/iposbrowser.js"></script>

</body>
</html>
