<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Daftar Isi Lengkap</title>
    <meta name="description" content="Jelajahi semua artikel yang pernah dipublikasikan. Temukan tulisan berdasarkan kategori atau gunakan pencarian untuk menemukan topik spesifik dengan mudah.">
    <link rel="canonical" href="https://frijal.github.io/sitemap.html">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">

    <meta property="og:title" content="Sitemap - Daftar Isi Lengkap">
    <meta property="og:description" content="Jelajahi semua artikel yang pernah dipublikasikan.">
    <meta property="og:image" content="https://frijal.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://frijal.github.io/sitemap.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #0b1522;
            --surface-color: rgba(255, 255, 255, 0.05);
            --text-primary: #e0e0e0;
            --text-secondary: #b3b3b3;
            --accent-color: #06b6d4; /* Cyan Accent */
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-color: rgba(255, 255, 255, 0.1);
            --read-color: #5d6d7e; /* Warna untuk artikel yang sudah dibaca */
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f0f2f5;
                --surface-color: rgba(255, 255, 255, 0.8);
                --text-primary: #212121;
                --text-secondary: #5f6368;
                --accent-color: #007bff;
                --border-color: #dee2e6;
                --hover-color: #e9ecef;
                --read-color: #90a4ae;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.7;
            background-image: url('https://frijal.github.io/assets/bg-texture.png');
            background-attachment: fixed;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        h1 { color: var(--accent-color); font-size: 2.8rem; animation: fadeInDown 0.8s ease-out; }
        #stats { color: var(--text-secondary); font-style: italic; animation: fadeInUp 0.8s ease-out 0.2s; }

        #filter-wrapper { position: relative; margin-bottom: 2.5rem; animation: fadeInUp 0.8s ease-out 0.4s; }
        #filterInput {
            width: 100%;
            padding: 15px 50px 15px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-primary);
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        #filterInput:focus { border-color: var(--accent-color); box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent-color) 20%, transparent); }
        .search-icon { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); color: var(--text-secondary); }

        #sitemap-container { display: flex; flex-direction: column; gap: 0.8rem; }
        
        .category-item { animation: popIn 0.5s ease-out backwards; }

        .category-header {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .category-header:hover { background-color: var(--hover-color); }
        .category-header.active { border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        .category-header .title { font-size: 1.2rem; font-weight: 600; }
        .category-header .count { font-size: 0.9rem; color: var(--text-secondary); }
        .category-header .toggle-icon { transition: transform 0.3s ease; }
        .category-header.active .toggle-icon { transform: rotate(90deg); }

        .article-list {
            max-height: 0;
            overflow: hidden;
            background: color-mix(in srgb, var(--surface-color) 50%, transparent);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 12px 12px;
            backdrop-filter: blur(10px);
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .article-list.open { max-height: 2000px; padding: 0.5rem 0; }
        
        .article-list a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s, opacity 0.3s;
        }
        .article-list a:hover { color: var(--accent-color); background-color: var(--hover-color); }
        .article-list a.read-article { color: var(--read-color); }
        .article-list a .read-indicator { font-size: 0.8em; width: 20px; text-align: center; }
        
        /* Animasi */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        #loading { text-align: center; padding: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Daftar Isi Artikel</h1>
            <p id="stats"></p>
        </div>
        
        <div id="filter-wrapper">
            <input type="text" id="filterInput" placeholder="Ketik untuk filter artikel...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="sitemap-container">
            <div id="loading">Memuat...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_URL = 'artikel.json';
            const sitemapContainer = document.getElementById('sitemap-container');
            const statsElement = document.getElementById('stats');
            const filterInput = document.getElementById('filterInput');
            const loadingIndicator = document.getElementById('loading');
            
            let readArticles = [];

            const fetchAndBuildSitemap = async () => {
                try {
                    // Muat daftar artikel yang sudah dibaca dari localStorage
                    readArticles = JSON.parse(localStorage.getItem('read_marquee_articles') || '[]');

                    const response = await fetch(`${DATA_URL}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    
                    const data = await response.json();
                    let totalArticles = 0;
                    
                    sitemapContainer.innerHTML = '';

                    const sortedCategories = Object.keys(data).sort((a, b) => a.localeCompare(b));

                    sortedCategories.forEach((category, index) => {
                        const articles = data[category];
                        if (!articles || articles.length === 0) return;
                        
                        totalArticles += articles.length;
                        
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-item';
                        categoryDiv.style.animationDelay = `${index * 50}ms`;

                        const header = document.createElement('button');
                        header.className = 'category-header';
                        header.innerHTML = `
                            <span class="title">${category}</span>
                            <span class="count">${articles.length} artikel <i class="fas fa-chevron-right toggle-icon"></i></span>
                        `;
                        
                        const articleList = document.createElement('div');
                        articleList.className = 'article-list';
                        
                        articles.forEach(article => {
                            const [title, url] = article;
                            const link = document.createElement('a');
                            link.href = `artikel/${url}`;
                            
                            const isRead = readArticles.includes(url);
                            if(isRead) link.classList.add('read-article');

                            link.innerHTML = `
                                <span class="read-indicator">${isRead ? '<i class="fas fa-eye"></i>' : ''}</span>
                                <span class="article-title">${title}</span>
                            `;
                            articleList.appendChild(link);
                        });

                        categoryDiv.appendChild(header);
                        categoryDiv.appendChild(articleList);
                        sitemapContainer.appendChild(categoryDiv);
                    });

                    statsElement.textContent = `Menampilkan ${totalArticles} artikel dalam ${sortedCategories.length} kategori.`;
                    addEventListeners();

                } catch (error) {
                    loadingIndicator.innerHTML = '<p style="color: #ff6b6b;">Oops! Gagal memuat daftar isi.</p>';
                    console.error('Error:', error);
                }
            };
            
            function addEventListeners() {
                sitemapContainer.addEventListener('click', (event) => {
                    const header = event.target.closest('.category-header');
                    if (!header) return;
                    
                    header.classList.toggle('active');
                    const articleList = header.nextElementSibling;
                    articleList.classList.toggle('open');
                });

                filterInput.addEventListener('input', () => {
                    const query = filterInput.value.toLowerCase();
                    const hasQuery = query.length > 0;

                    document.querySelectorAll('.category-item').forEach(categoryDiv => {
                        const links = categoryDiv.querySelectorAll('.article-list a');
                        const header = categoryDiv.querySelector('.category-header');
                        const articleList = categoryDiv.querySelector('.article-list');
                        let hasVisibleLink = false;
                        
                        links.forEach(link => {
                            const titleElement = link.querySelector('.article-title');
                            const title = titleElement.textContent.toLowerCase();
                            
                            if (title.includes(query)) {
                                link.style.display = 'flex';
                                hasVisibleLink = true;
                                // Highlight a search term
                                const regex = new RegExp(`(${query})`, 'gi');
                                titleElement.innerHTML = titleElement.textContent.replace(regex, `<mark>$1</mark>`);
                            } else {
                                link.style.display = 'none';
                                titleElement.innerHTML = titleElement.textContent; // remove highlight
                            }
                        });

                        categoryDiv.style.opacity = (hasQuery && !hasVisibleLink) ? '0.3' : '1';

                        // Auto open/close accordion
                        if (hasQuery && hasVisibleLink) {
                            header.classList.add('active');
                            articleList.classList.add('open');
                        } else if (hasQuery && !hasVisibleLink) {
                            header.classList.remove('active');
                            articleList.classList.remove('open');
                        }
                    });
                });
            }

            fetchAndBuildSitemap();
        });
    </script>
</body>
</html>
