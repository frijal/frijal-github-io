<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Daftar Isi Artikel</title>
    <meta name="description" content="Jelajahi semua artikel yang pernah dipublikasikan. Temukan tulisan berdasarkan kategori atau gunakan pencarian untuk menemukan topik spesifik dengan mudah.">
    <link rel="canonical" href="https://frijal.github.io/sitemap.html">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">

    <meta property="og:title" content="Sitemap - Daftar Isi Lengkap">
    <meta property="og:description" content="Jelajahi semua artikel yang pernah dipublikasikan.">
    <meta property="og:image" content="https://frijal.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://frijal.github.io/sitemap.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #0b1522;
            --surface-color: rgba(30, 41, 59, 0.5);
            --text-primary: #e0e0e0;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --border-color: rgba(255, 255, 255, 0.1);
            --read-color: #475569;
            --highlight-bg: rgba(56, 189, 248, 0.1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f1f5f9;
                --surface-color: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #475569;
                --accent-color: #0284c7;
                --border-color: #e2e8f0;
                --read-color: #cbd5e1;
                --highlight-bg: rgba(2, 132, 199, 0.1);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.7;
            background-image: url('https://frijal.github.io/assets/bg-texture.png');
            background-attachment: fixed;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 2rem 1.5rem; }
        
        .header { text-align: center; margin-bottom: 3rem; animation: fadeInDown 0.8s ease-out; }
        h1 { color: var(--accent-color); font-size: 2.8rem; margin-bottom: 0.5rem;}
        #stats { color: var(--text-secondary); font-style: italic; }

        #filter-wrapper { position: relative; margin-bottom: 3rem; animation: fadeInUp 0.8s ease-out; }
        #filterInput {
            width: 100%;
            padding: 15px 50px 15px 25px;
            font-size: 1rem;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-primary);
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        #filterInput:focus { border-color: var(--accent-color); box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent-color) 20%, transparent); }
        .search-icon { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); color: var(--text-secondary); }

        .category-group { margin-bottom: 3rem; animation: popIn 0.6s ease-out backwards; }
        .category-header {
            position: sticky;
            top: 0;
            padding: 1rem 1.5rem;
            background-color: color-mix(in srgb, var(--bg-color) 70%, transparent);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 1.5rem;
        }
        .category-header h2 { font-size: 1.5rem; color: var(--text-primary); }

        .timeline { list-style: none; padding: 0; }
        .timeline li {
            position: relative;
            padding: 8px 0 8px 30px;
            transition: opacity 0.4s ease;
        }
        .timeline li::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent-color);
            border: 2px solid var(--bg-color);
            transition: background-color 0.3s;
        }
        .timeline li.read::before {
            background-color: var(--read-color);
        }
        .timeline li:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            bottom: -50%;
            width: 2px;
            background-color: var(--border-color);
        }

        .timeline a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .timeline a:hover { color: var(--accent-color); }
        .timeline li.read a { color: var(--read-color); font-style: italic; }
        
        #loading { text-align: center; padding: 2rem; font-size: 1.2rem; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Daftar Isi Artikel</h1>
            <p id="stats"></p>
        </div>
        
        <div id="filter-wrapper">
            <input type="text" id="filterInput" placeholder="Cari judul artikel...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="sitemap-container">
            <div id="loading">Memuat...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_URL = 'artikel.json';
            const sitemapContainer = document.getElementById('sitemap-container');
            const statsElement = document.getElementById('stats');
            const filterInput = document.getElementById('filterInput');
            const loadingIndicator = document.getElementById('loading');
            
            let readArticles = [];

            const fetchAndBuildSitemap = async () => {
                try {
                    readArticles = JSON.parse(localStorage.getItem('read_marquee_articles') || '[]');

                    const response = await fetch(`${DATA_URL}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    
                    const data = await response.json();
                    let totalArticles = 0;
                    
                    sitemapContainer.innerHTML = '';

                    const sortedCategories = Object.keys(data).sort((a, b) => a.localeCompare(b));

                    sortedCategories.forEach((category, index) => {
                        const articles = data[category];
                        if (!articles || articles.length === 0) return;
                        
                        totalArticles += articles.length;
                        
                        const categoryGroup = document.createElement('div');
                        categoryGroup.className = 'category-group';
                        categoryGroup.style.animationDelay = `${index * 100}ms`;

                        const header = document.createElement('div');
                        header.className = 'category-header';
                        header.innerHTML = `<h2>${category}</h2>`;
                        
                        const articleList = document.createElement('ul');
                        articleList.className = 'timeline';
                        
                        articles.forEach(article => {
                            const [title, url] = article;
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = `artikel/${url}`;
                            link.textContent = title;
                            
                            const isRead = readArticles.includes(url);
                            if(isRead) {
                                listItem.classList.add('read');
                            }
                            
                            listItem.appendChild(link);
                            articleList.appendChild(listItem);
                        });

                        categoryGroup.appendChild(header);
                        categoryGroup.appendChild(articleList);
                        sitemapContainer.appendChild(categoryGroup);
                    });

                    statsElement.textContent = `Menampilkan ${totalArticles} artikel dalam ${sortedCategories.length} kategori.`;
                    addEventListeners();

                } catch (error) {
                    loadingIndicator.innerHTML = '<p style="color: #ff6b6b;">Oops! Gagal memuat daftar isi.</p>';
                    console.error('Error:', error);
                }
            };
            
            function addEventListeners() {
                filterInput.addEventListener('input', () => {
                    const query = filterInput.value.toLowerCase();
                    const hasQuery = query.length > 0;

                    document.querySelectorAll('.category-group').forEach(categoryGroup => {
                        const links = categoryGroup.querySelectorAll('.timeline li');
                        let hasVisibleLink = false;
                        
                        links.forEach(listItem => {
                            const title = listItem.querySelector('a').textContent.toLowerCase();
                            
                            if (title.includes(query)) {
                                listItem.style.opacity = '1';
                                hasVisibleLink = true;
                            } else {
                                listItem.style.opacity = hasQuery ? '0.2' : '1';
                            }
                        });

                        categoryGroup.style.display = (hasQuery && !hasVisibleLink) ? 'none' : 'block';
                    });
                });
            }

            fetchAndBuildSitemap();
        });
    </script>
</body>
</html>
