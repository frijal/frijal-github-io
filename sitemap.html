<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Daftar Isi Artikel</title>
    <meta name="description" content="Jelajahi semua artikel yang pernah dipublikasikan. Temukan tulisan berdasarkan kategori, gunakan pencarian, dan lacak artikel yang sudah dibaca.">
    <link rel="canonical" href="https://frijal.github.io/sitemap.html">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    <meta property="og:title" content="Sitemap - Daftar Isi Dinamis">
    <meta property="og:description" content="Jelajahi semua artikel yang pernah dipublikasikan.">
    <meta property="og:image" content="https://frijal.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://frijal.github.io/sitemap.html">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        :root {
            --bg-light: #ffffff;
            --surface-light: #f6f8fa;
            --text-light: #24292e;
            --text-muted-light: #586069;
            --border-light: #e1e4e8;
            --hover-light: #f3f4f6;

            --bg-dark: #0d1117;
            --surface-dark: #161b22;
            --text-dark: #e6edf3;
            --text-muted-dark: #8b949e;
            --border-dark: #30363d;
            --hover-dark: rgba(139, 148, 158, 0.1);
            
            --accent-color: #58a6ff;
            --highlight-bg: #ffe066;
            --highlight-text: #333;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html { scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 80px; 
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* ===== PERUBAHAN: Tanpa .container, lebar 1200px ===== */
        .sticky-controls {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 1.5rem;
            width: 100%;
        }
        body.dark-mode .sticky-controls {
            background-color: var(--bg-dark);
            border-bottom-color: var(--border-dark);
        }
        .sticky-controls-content {
             max-width: 1200px; /* Lebar baru */
             margin: 0 auto;
        }
        /* Terapkan lebar dan centering ke elemen utama lainnya */
        #marquee, #toc {
            max-width: 1200px; /* Lebar baru */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .title-and-search {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .title-block h1 { font-size: 1.8rem; font-weight: 600; line-height: 1.2; margin: 0;}
        .title-block p { color: var(--text-muted-light); margin: 0; }
        body.dark-mode .title-block p { color: var(--text-muted-dark); }
        #search-wrapper { flex-grow: 1; max-width: 400px; position: relative; }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #tocToggle {
            background-color: var(--surface-light);
            border: 1px solid var(--border-light);
            color: var(--text-muted-light);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        body.dark-mode #tocToggle {
            background-color: var(--surface-dark);
            border-color: var(--border-dark);
            color: var(--text-muted-dark);
        }
        #tocToggle:hover { background-color: var(--hover-light); }
        body.dark-mode #tocToggle:hover { background-color: var(--hover-dark); }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; border-radius: 26px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(24px); }
        .switch-label { display: flex; align-items: center; gap: 10px; color: var(--text-muted-light); }
        body.dark-mode .switch-label { color: var(--text-muted-dark); }

        #search {
            width: 100%;
            padding: 10px 40px 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            background-color: var(--surface-light);
            color: var(--text-light);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        body.dark-mode #search {
            border-color: var(--border-dark);
            background-color: var(--surface-dark);
            color: var(--text-dark);
        }
        #search:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        #clearSearch {
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            background: none; border: none; color: var(--text-muted-light);
            font-size: 1.5rem; cursor: pointer; display: none; line-height: 1;
        }
        body.dark-mode #clearSearch { color: var(--text-muted-dark); }

        #marquee {
            width: 100%; overflow: hidden; background-color: var(--surface-light);
            border: 1px solid var(--border-light); border-radius: 8px;
            padding: 0.75rem 0; margin-top: 1.5rem; margin-bottom: 1.5rem; white-space: nowrap;
        }
        body.dark-mode #marquee {
            background-color: var(--surface-dark); border-color: var(--border-dark);
        }
        #marquee-content {
            display: inline-block; padding-left: 100%; animation: marquee 60s linear infinite;
        }
        #marquee-content a {
            color: var(--text-muted-light); text-decoration: none; margin: 0 1.5rem;
        }
        body.dark-mode #marquee-content a { color: var(--text-muted-dark); }
        #marquee-content a:hover { color: var(--accent-color); text-decoration: underline; }
        @keyframes marquee { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }

        #toc { display: flex; flex-direction: column; gap: 0.75rem; }
        .category {
            border: 1px solid var(--border-light);
            border-radius: 8px; overflow: hidden; transition: border-color 0.2s;
        }
        body.dark-mode .category { border-color: var(--border-dark); }

        .category-header {
            padding: 1rem 1.25rem; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; font-weight: bold; background-color: var(--surface-light);
        }
        body.dark-mode .category-header { background-color: var(--surface-dark); }
        .badge {
            background-color: var(--border-light); color: var(--text-muted-light);
            padding: 0.25rem 0.6rem; border-radius: 1rem; font-size: 0.8rem;
        }
        body.dark-mode .badge {
            background-color: var(--border-dark); color: var(--text-muted-dark);
        }
        .toc-list { padding: 0.5rem 0; display: none; }
        .toc-item {
            display: flex; padding: 0.75rem 1.25rem;
            border-top: 1px solid var(--border-light);
        }
        body.dark-mode .toc-item { border-top-color: var(--border-dark); }
        .toc-item:hover { background-color: var(--hover-light); }
        body.dark-mode .toc-item:hover { background-color: var(--hover-dark); }
        
        .toc-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            flex-wrap: wrap;
        }
        .toc-title a {
            color: var(--text-light); text-decoration: none;
            flex-grow: 1; margin-right: auto;
        }
        body.dark-mode .toc-title a { color: var(--text-dark); }
        .toc-title a:hover { color: var(--accent-color); }
        .toc-title a.visited { color: var(--text-muted-light); opacity: 0.8; }
        body.dark-mode .toc-title a.visited { color: var(--text-muted-dark); }
        .toc-date {
            font-size: 0.8rem;
            color: var(--text-muted-light);
            white-space: nowrap;
            font-family: monospace;
        }
        body.dark-mode .toc-date { color: var(--text-muted-dark); }

        .label-visited, .label-new {
            font-size: 0.75rem; padding: 0.1rem 0.5rem;
            border-radius: 1rem; font-weight: 500;
            white-space: nowrap;
        }
        .label-visited { color: #1a7f37; background-color: #dafbe1; }
        .label-new { color: #57606a; background-color: #f6f8fa; border: 1px solid #d0d7de;}
        body.dark-mode .label-visited { color: #7ee2a8; background-color: #0d2818; }
        body.dark-mode .label-new { color: #8b949e; background-color: #21262d; border: 1px solid transparent;}

        .highlight {
            background-color: var(--highlight-bg); color: var(--highlight-text);
            padding: 2px; border-radius: 3px;
        }

        @media(max-width: 768px) {
            body { padding-top: 120px; }
            .title-and-search { flex-direction: column; align-items: stretch; gap: 0.5rem; }
            .title-block h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="sticky-controls">
        <div class="sticky-controls-content">
            <div class="title-and-search">
                <div class="title-block">
                    <h1>Daftar Isi Artikel</h1>
                    <p id="totalCount">Total artikel: 0</p>
                </div>
                <div id="search-wrapper">
                    <input type="text" id="search" placeholder="Cari artikel...">
                    <button id="clearSearch" title="Hapus pencarian">√ó</button>
                </div>
            </div>
            <div class="controls">
                <div class="switch-label">
                    <span>üåô</span>
                    <label class="switch">
                        <input type="checkbox" id="darkSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="tocToggle">Buka Semua</button>
            </div>
        </div>
    </div>

    <div id="marquee"><div id="marquee-content">Memuat artikel...</div></div>
    <div id="toc"><p>Memuat daftar isi...</p></div>

    <script>
        //<![CDATA[
        const visitedLinks = JSON.parse(localStorage.getItem("visitedLinks") || "[]");
        let grouped = {};

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            if (isNaN(d)) return "";
            const dd = String(d.getDate()).padStart(2, "0");
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const yy = String(d.getFullYear()).slice(-2);
            return `${dd}.${mm}.${yy}`;
        }

        async function loadTOC() {
            try {
                const res = await fetch("artikel.json");
                const data = await res.json();
                const toc = document.getElementById("toc");
                toc.innerHTML = "";
                const totalCount = document.getElementById("totalCount");
                grouped = {};
                Object.keys(data).forEach(cat => {
                    grouped[cat] = data[cat]
                        .map(arr => ({
                            title: arr[0], file: arr[1], image: arr[2], lastmod: arr[3],
                            description: arr[4], category: cat
                        }))
                        .sort((a, b) => new Date(b.lastmod) - new Date(a.lastmod));
                });
                const totalArticles = Object.values(grouped).reduce((sum, arr) => sum + arr.length, 0);
                totalCount.textContent = `Total artikel: ${totalArticles}`;
                Object.keys(grouped)
                    .sort((a, b) => grouped[b].length - grouped[a].length)
                    .forEach(cat => {
                        const catDiv = document.createElement("div");
                        catDiv.className = "category";
                        catDiv.innerHTML = `
                          <div class="category-header">
                            ${cat} <span class="badge">${grouped[cat].length}</span>
                          </div>
                          <div class="toc-list" style="display: none;"></div>
                        `;
                        const catList = catDiv.querySelector(".toc-list");
                        grouped[cat].forEach((item) => {
                            const el = document.createElement("div");
                            el.className = "toc-item";
                            el.dataset.text = item.title.toLowerCase();
                            const titleDiv = document.createElement("div");
                            titleDiv.className = "toc-title";
                            const a = document.createElement("a");
                            a.href = `artikel/${item.file}`;
                            a.textContent = item.title;
                            const statusSpan = document.createElement("span");
                            if (visitedLinks.includes(item.file)) {
                                statusSpan.className = "label-visited";
                                statusSpan.textContent = "sudah dibaca üëç";
                                a.classList.add("visited");
                            } else {
                                statusSpan.className = "label-new";
                                statusSpan.textContent = "üìö belum dibaca";
                            }
                            const dateSpan = document.createElement("span");
                            dateSpan.className = "toc-date";
                            dateSpan.textContent = `[${formatDate(item.lastmod)}]`;
                            a.addEventListener("click", () => {
                                if (!visitedLinks.includes(item.file)) {
                                    visitedLinks.push(item.file);
                                    localStorage.setItem("visitedLinks", JSON.stringify(visitedLinks));
                                    statusSpan.className = "label-visited";
                                    statusSpan.textContent = "sudah dibaca üëç";
                                    a.classList.add("visited");
                                }
                            });
                            titleDiv.appendChild(a);
                            titleDiv.appendChild(statusSpan);
                            titleDiv.appendChild(dateSpan);
                            el.appendChild(titleDiv);
                            catList.appendChild(el);
                        });
                        catDiv.querySelector(".category-header").addEventListener("click", () => {
                            catList.style.display = catList.style.display === "block" ? "none" : "block";
                            updateTOCToggleText();
                        });
                        toc.appendChild(catDiv);
                    });
                const m = document.getElementById("marquee-content");
                const allArticles = Object.values(grouped).flat();
                function shuffle(arr) {
                    for (let i = arr.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                    return arr;
                }
                const shuffled = shuffle(allArticles);
                m.innerHTML = shuffled.map(d => `<a href="artikel/${d.file}">${d.title}</a>`).join(" &bull; ");
            } catch (e) {
                console.error("Gagal load artikel.json", e);
                toc.innerHTML = '<p style="color: red;">Gagal memuat daftar isi.</p>';
            }
        }

        const searchInput = document.getElementById("search");
        const clearBtn = document.getElementById("clearSearch");

        searchInput.addEventListener("input", function () {
            const term = this.value.toLowerCase();
            clearBtn.style.display = this.value ? "block" : "none";
            let countVisible = 0;
            const allArticlesCount = Object.values(grouped).flat().length;
            document.querySelectorAll(".category").forEach(category => {
                let catVisible = false;
                category.querySelectorAll(".toc-item").forEach(item => {
                    const text = item.dataset.text;
                    const titleLink = item.querySelector("a");
                    if (term && text.includes(term)) {
                        item.style.display = "flex";
                        catVisible = true;
                        countVisible++;
                        const regex = new RegExp(`(${term})`, "gi");
                        titleLink.innerHTML = text.replace(regex, '<span class="highlight">$1</span>');
                    } else if (!term) {
                        item.style.display = "flex";
                        titleLink.textContent = text;
                        catVisible = true;
                    } else {
                        item.style.display = "none";
                    }
                });
                category.style.display = catVisible ? "block" : "none";
                const tocList = category.querySelector(".toc-list");
                if (tocList) {
                   tocList.style.display = (term && catVisible) ? "block" : tocList.style.display;
                }
            });
            document.getElementById("totalCount").textContent = term ? 
                `Menemukan ${countVisible} artikel` : 
                `Total artikel: ${allArticlesCount}`;
            updateTOCToggleText();
        });

        clearBtn.addEventListener("click", () => {
            searchInput.value = "";
            searchInput.dispatchEvent(new Event("input"));
        });

        let tocCollapsed = false;
        const tocToggleBtn = document.getElementById("tocToggle");

        function updateTOCToggleText() {
            const allLists = Array.from(document.querySelectorAll(".toc-list"));
            if (allLists.length === 0) return;
            const allCollapsed = allLists.every(list => list.style.display === "none");
            tocCollapsed = allCollapsed;
            tocToggleBtn.textContent = tocCollapsed ? "Buka Semua" : "Tutup Semua";
        }

        tocToggleBtn.addEventListener("click", () => {
            tocCollapsed = !tocCollapsed;
            document.querySelectorAll(".toc-list").forEach(list => {
                list.style.display = tocCollapsed ? "none" : "block";
            });
            updateTOCToggleText();
        });

        function initDarkMode() {
            const darkSwitch = document.getElementById('darkSwitch');
            const saved = localStorage.getItem('darkMode');
            
            function setDarkMode(isDark) {
                if (isDark) document.body.classList.add('dark-mode');
                else document.body.classList.remove('dark-mode');
                if (darkSwitch) darkSwitch.checked = isDark;
            }

            if (saved !== null) {
                setDarkMode(saved === 'true');
            } else {
                setDarkMode(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
            }

            if (darkSwitch) {
                darkSwitch.addEventListener('change', () => {
                    localStorage.setItem('darkMode', darkSwitch.checked);
                    setDarkMode(darkSwitch.checked);
                });
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            loadTOC().then(() => {
                initDarkMode();
                updateTOCToggleText();
            });
        });
        //]]>
    </script>
</body>
</html>
