<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Daftar Isi Lengkap</title>
    <meta name="description" content="Jelajahi semua artikel yang pernah dipublikasikan. Temukan tulisan berdasarkan kategori atau gunakan pencarian untuk menemukan topik spesifik dengan mudah.">
    <link rel="canonical" href="https://frijal.github.io/sitemap.html">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">

    <meta property="og:title" content="Sitemap - Daftar Isi Lengkap">
    <meta property="og:description" content="Jelajahi semua artikel yang pernah dipublikasikan.">
    <meta property="og:image" content="https://frijal.github.io/thumbnail.jpg">
    <meta property="og:url" content="https://frijal.github.io/sitemap.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #0099ff; /* Warna biru terang */
            --border-color: #333333;
            --hover-color: #2a2a2a;
            --read-color: #555555; 
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --surface-color: #f1f3f5;
                --text-primary: #000000;
                --text-secondary: #555555;
                --accent-color: #007bff;
                --border-color: #dee2e6;
                --hover-color: #e9ecef;
                --read-color: #adb5bd;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.7;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
        .header { text-align: center; margin-bottom: 2.5rem; }
        h1 { color: var(--accent-color); font-size: 2.5rem; }
        #stats { color: var(--text-secondary); }

        #filter-wrapper { position: relative; margin-bottom: 2rem; }
        #filterInput {
            width: 100%;
            padding: 12px 45px 12px 20px;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-primary);
            outline: none;
        }
        #filterInput:focus { border-color: var(--accent-color); }
        
        #clearSearch {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            display: none; /* Sembunyikan secara default */
        }

        #sitemap-container { display: flex; flex-direction: column; gap: 0.8rem; }
        .category-item { transition: opacity 0.3s; }
        
        .category-header {
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-header:hover { background-color: var(--hover-color); }
        .category-header.active { border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
        .category-header .title { font-size: 1.1rem; font-weight: 600; }
        .category-header .count { font-size: 0.9rem; color: var(--text-secondary); }
        .category-header .toggle-icon { transition: transform 0.2s; }
        .category-header.active .toggle-icon { transform: rotate(90deg); }

        .article-list {
            display: none; /* Sembunyikan secara default */
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 0.5rem 0;
        }
        .article-list.open { display: block; }
        
        .article-list a {
            display: flex;
            align-items: center;
            padding: 12px 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            gap: 1rem;
        }
        .article-list a:hover { color: var(--accent-color); background-color: var(--hover-color); }
        
        .article-date { font-size: 0.8em; font-weight: 600; color: var(--text-secondary); flex-shrink: 0; width: 90px; }
        .article-title { flex-grow: 1; }
        .read-indicator { width: 24px; flex-shrink: 0; text-align: right; font-size: 0.9em; color: var(--read-color); opacity: 0; }
        .article-list a.is-read .read-indicator { opacity: 1; }

        #loading { text-align: center; padding: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Daftar Isi Artikel</h1>
            <p id="stats"></p>
        </div>
        
        <div id="filter-wrapper">
            <input type="text" id="filterInput" placeholder="Ketik untuk filter artikel...">
            <button id="clearSearch">√ó</button>
        </div>
        
        <div id="sitemap-container">
            <div id="loading">Memuat...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_URL = 'artikel.json';
            const sitemapContainer = document.getElementById('sitemap-container');
            const statsElement = document.getElementById('stats');
            const filterInput = document.getElementById('filterInput');
            const clearButton = document.getElementById('clearSearch');
            const loadingIndicator = document.getElementById('loading');
            
            let readArticles = [];

            const fetchAndBuildSitemap = async () => {
                try {
                    readArticles = JSON.parse(localStorage.getItem('read_marquee_articles') || '[]');

                    const response = await fetch(`${DATA_URL}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    
                    const data = await response.json();
                    let totalArticles = 0;
                    
                    sitemapContainer.innerHTML = '';

                    const sortedCategories = Object.keys(data).sort((a, b) => a.localeCompare(b));

                    sortedCategories.forEach(category => {
                        const articles = data[category];
                        if (!articles || articles.length === 0) return;
                        
                        totalArticles += articles.length;
                        
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-item';

                        const header = document.createElement('button');
                        header.className = 'category-header';
                        header.innerHTML = `
                            <span class="title">${category}</span>
                            <span class="count">${articles.length} artikel <i class="fas fa-chevron-right toggle-icon"></i></span>
                        `;
                        
                        const articleList = document.createElement('div');
                        articleList.className = 'article-list';
                        
                        articles.forEach(article => {
                            const [title, url, , pubDate] = article;
                            const link = document.createElement('a');
                            link.href = `artikel/${url}`;
                            
                            if(readArticles.includes(url)) link.classList.add('is-read');

                            const date = new Date(pubDate);
                            const formattedDate = date.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });

                            link.innerHTML = `
                                <span class="article-date">${formattedDate}</span>
                                <span class="article-title">${title}</span>
                                <span class="read-indicator"><i class="fas fa-eye"></i></span>
                            `;
                            articleList.appendChild(link);
                        });

                        categoryDiv.appendChild(header);
                        categoryDiv.appendChild(articleList);
                        sitemapContainer.appendChild(categoryDiv);
                    });

                    statsElement.textContent = `Menampilkan ${totalArticles} artikel dalam ${sortedCategories.length} kategori.`;
                    addEventListeners();

                } catch (error) {
                    loadingIndicator.innerHTML = '<p style="color: #ff6b6b;">Oops! Gagal memuat daftar isi.</p>';
                    console.error('Error:', error);
                }
            };
            
            function addEventListeners() {
                sitemapContainer.addEventListener('click', (event) => {
                    const header = event.target.closest('.category-header');
                    if (!header) return;
                    
                    header.classList.toggle('active');
                    header.nextElementSibling.classList.toggle('open');
                });

                filterInput.addEventListener('input', handleFilter);
                
                clearButton.addEventListener('click', () => {
                    filterInput.value = '';
                    handleFilter(); // Panggil fungsi filter untuk mereset tampilan
                    filterInput.focus();
                });
            }

            function handleFilter() {
                const query = filterInput.value.toLowerCase();
                const hasQuery = query.length > 0;
                
                clearButton.style.display = hasQuery ? 'block' : 'none';

                document.querySelectorAll('.category-item').forEach(categoryDiv => {
                    const links = categoryDiv.querySelectorAll('.article-list a');
                    const header = categoryDiv.querySelector('.category-header');
                    const articleList = categoryDiv.querySelector('.article-list');
                    let hasVisibleLink = false;
                    
                    links.forEach(link => {
                        const title = link.querySelector('.article-title').textContent.toLowerCase();
                        
                        if (title.includes(query)) {
                            link.style.display = 'flex';
                            hasVisibleLink = true;
                        } else {
                            link.style.display = 'none';
                        }
                    });
                    
                    categoryDiv.style.display = hasVisibleLink ? 'block' : 'none';

                    if (hasQuery && hasVisibleLink && !articleList.classList.contains('open')) {
                        header.classList.add('active');
                        articleList.classList.add('open');
                    }
                });
            }

            fetchAndBuildSitemap();
        });
    </script>
</body>
</html>
