<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator TOC JSON</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 10px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    input, select, button { margin: 5px 0; padding: 6px; }
    .kategori { margin: 15px 0; padding: 10px; background: #fff; border-radius: 8px; }
    .item { margin-left: 20px; }
    .output { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 6px; white-space: pre; }
    .btn-group { margin-top: 10px; }
    button { cursor: pointer; border: none; border-radius: 4px; background: #0073e6; color: #fff; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h2>Generator TOC JSON</h2>

  <!-- Tambah Kategori -->
  <input type="text" id="kategoriInput" placeholder="Nama kategori (misal: Jaringan)">
  <button onclick="addKategori()">Tambah Kategori</button>

  <div id="kategoriList"></div>

  <div class="btn-group">
    <button onclick="generateJSON()">Hasilkan JSON</button>
    <button onclick="downloadJSON()">Download toc.json</button>
    <button onclick="copyJSON()">Copy JSON</button>
  </div>

  <h3>Output JSON</h3>
  <pre class="output" id="output"></pre>

  <script>
  const tocData = {};

  function addKategori() {
    const kategori = document.getElementById("kategoriInput").value.trim();
    if (!kategori) return alert("Isi nama kategori dulu!");

    if (!tocData[kategori]) tocData[kategori] = [];

    // Buat UI kategori
    const div = document.createElement("div");
    div.className = "kategori";
    div.innerHTML = `
      <h4>${kategori}</h4>
      <div class="items" id="items-${kategori}"></div>
      <input type="text" id="judul-${kategori}" placeholder="Judul artikel">
      <input type="text" id="link-${kategori}" placeholder="Link artikel (contoh.html)">
      <button onclick="addItem('${kategori}')">Tambah Item</button>
    `;
    document.getElementById("kategoriList").appendChild(div);

    document.getElementById("kategoriInput").value = "";
  }

  function addItem(kategori) {
    const judul = document.getElementById(`judul-${kategori}`).value.trim();
    const link = document.getElementById(`link-${kategori}`).value.trim();
    if (!judul || !link) return alert("Judul dan link harus diisi!");

    tocData[kategori].push([judul, link]);

    const itemDiv = document.createElement("div");
    itemDiv.className = "item";
    itemDiv.textContent = `${judul} â†’ ${link}`;
    document.getElementById(`items-${kategori}`).appendChild(itemDiv);

    document.getElementById(`judul-${kategori}`).value = "";
    document.getElementById(`link-${kategori}`).value = "";
  }

  function generateJSON() {
    document.getElementById("output").textContent = JSON.stringify(tocData, null, 2);
  }

  function downloadJSON() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tocData, null, 2));
    const a = document.createElement("a");
    a.href = dataStr;
    a.download = "toc.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function copyJSON() {
    const jsonContent = JSON.stringify(tocData, null, 2);
    navigator.clipboard.writeText(jsonContent).then(() => {
      alert("JSON berhasil disalin ke clipboard!");
    }).catch(err => {
      console.error("Gagal menyalin JSON:", err);
      alert("Gagal menyalin JSON!");
    });
  }
  </script>
</body>
</html>
