async function generateTOC(){
  const DATA=[];
  for(const u of urls){
    try{
      const t=await (await fetch(u)).text();
      const parser=new DOMParser();
      const doc=parser.parseFromString(t,'text/html');
      DATA.push({title:doc.querySelector("title")?.innerText||u,url:u,category:titleToCategory(doc.querySelector("title")?.innerText||u)});
    } catch(e){ DATA.push({title:u,url:u,category:"Lainnya"}); }
  }
  DATA.sort((a, b) => a.title.localeCompare(b.title));
      displayTOC(DATA);
      updateMarquee(DATA);
  displayTOC(DATA);
  updateMarquee(DATA);
}

function displayTOC(DATA){
  const toc=document.getElementById("toc");
  toc.innerHTML="";
  const grouped={};
  const visitedLinks=JSON.parse(localStorage.getItem("visitedLinks")||"[]");
  const counts={};
  const duplicates=new Set();

  DATA.forEach(d=>{
    const t=d.title.toLowerCase();
    counts[t]=(counts[t]||0)+1;
    if(counts[t]>1) duplicates.add(t);
    if(!grouped[d.category]) grouped[d.category]=[];
    grouped[d.category].push(d);
  });

  let total=0;
  Object.keys(grouped).sort().forEach(cat=>{
    const section=document.createElement("div");
    section.className="category";
    section.innerHTML=`<div class="category-header">${cat} <span class="badge">${grouped[cat].length}</span></div><div class="toc-list"></div>`;
    const list=section.querySelector(".toc-list");

    // Set gradient header & badge
    const grad = gradientMap[cat] || gradientMap["Lainnya"];
    section.querySelector(".category-header").style.background = grad;
    section.querySelector(".badge").style.background = grad;

    grouped[cat].forEach((item,i)=>{
      const clean=item.title.toLowerCase();
      const el=document.createElement("div");
      el.className="toc-item";
      el.dataset.text=clean;

      const a=document.createElement("a");
      a.href=item.url;
      a.target="_blank";
      a.textContent=`${i+1}. ${item.title}`;

      const isVisited = visitedLinks.includes(item.url);
      const isDuplicate = duplicates.has(clean);

      a.addEventListener("click", () => {
        if (!visitedLinks.includes(item.url)) {
          visitedLinks.push(item.url);
          localStorage.setItem("visitedLinks", JSON.stringify(visitedLinks));
        }
        a.classList.add("visited");
        const label = a.nextElementSibling;
        if (label && label.classList.contains("label-new")) {
          label.textContent = "sudah dibaca ðŸ‘";
          label.classList.remove("label-new");
          label.classList.add("label-visited");
        }
      });

      const titleDiv = document.createElement("div");
      titleDiv.className = "toc-title";
      titleDiv.appendChild(a);

      const statusSpan = document.createElement("span");
      if (isVisited) {
        statusSpan.className = "label-visited";
        statusSpan.textContent = "sudah dibaca ðŸ‘";
      } else {
        statusSpan.className = "label-new";
        statusSpan.textContent = "ðŸ“š belum di klik";
      }
      titleDiv.appendChild(statusSpan);

      if (isDuplicate) {
        const dup = document.createElement("span");
        dup.className = "label-duplicate";
        dup.textContent = "âš ï¸ Duplikat Judul";
        titleDiv.appendChild(dup);
      }

      el.appendChild(titleDiv);
      list.appendChild(el);
      total++;
    });

    section.querySelector(".category-header").addEventListener("click", () => {
      list.style.display = list.style.display === "block" ? "none" : "block";
    });
    toc.appendChild(section);
  });

  document.getElementById("articleCount").textContent = "" + total;

  document.getElementById("search").addEventListener("input",function(){
    const term=this.value.toLowerCase();
    document.querySelectorAll(".toc-item").forEach(item=>{
      item.style.display=item.dataset.text.includes(term)?"flex":"none";
    });
  });
}

function updateMarquee(DATA){
  const m=document.getElementById("marquee-content");
  const shuffled=DATA.slice();
  for(let i=shuffled.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [shuffled[i],shuffled[j]]=[shuffled[j],shuffled[i]];
  }
  m.innerHTML=shuffled.map(d=>`<a href="${d.url}" target="_blank">${d.title}</a>`).join(" â€¢ ");
}

document.getElementById("toggleAll").addEventListener("click",()=>{
  const lists=document.querySelectorAll(".toc-list");
  const exp=[...lists].some(l=>l.style.display==="none"||l.style.display==="");
  lists.forEach(l=>l.style.display=exp?"block":"none");
});

generateTOC();

<script>
// Browser detection
function getBrowserInfo() {
  const ua = navigator.userAgent;
  let name="Unknown", icon="", version="N/A";
  if(ua.indexOf("Brave") > -1){name="Brave"; icon="https://upload.wikimedia.org/wikipedia/commons/3/3e/Brave_logo.svg";}
  else if(ua.indexOf("Firefox")>-1){name="Firefox"; version=ua.match(/Firefox\/([0-9\.]+)/)[1]; icon="https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg";}
  else if(ua.indexOf("Chrome")>-1 && ua.indexOf("Edg")==-1){name="Chrome"; version=ua.match(/Chrome\/([0-9\.]+)/)[1]; icon="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png";}
  else if(ua.indexOf("Chromium")>-1){name="Chromium"; icon="https://upload.wikimedia.org/wikipedia/commons/d/d5/Chromium_Logo.svg";}
  else if(ua.indexOf("Safari")>-1 && ua.indexOf("Chrome")==-1){name="Safari"; version=ua.match(/Version\/([0-9\.]+)/)[1]; icon="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg";}
  else if(ua.indexOf("Edg")>-1){name="Edge"; version=ua.match(/Edg\/([0-9\.]+)/)[1]; icon="https://upload.wikimedia.org/wikipedia/commons/1/1f/Microsoft_Edge_logo_%282019%29.svg";}
  else if(ua.indexOf("OPR")>-1){name="Opera"; version=ua.match(/OPR\/([0-9\.]+)/)[1]; icon="https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg";}
  return {name, version, icon};
}

// OS detection
function getOSInfo(){
  const platform=navigator.platform.toLowerCase();
  const ua=navigator.userAgent.toLowerCase();
  let name="Unknown OS", version="", icon="";
  if(platform.indexOf("win")!==-1){name="Windows"; const m=ua.match(/windows nt ([0-9\.]+)/); version=m?m[1]:""; icon="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2021.svg";}
  else if(platform.indexOf("mac")!==-1){name="macOS"; const m=ua.match(/mac os x ([0-9_]+)/); version=m?m[1].replace(/_/g,"."):""; icon="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg";}
  else if(platform.indexOf("linux")!==-1){name="Linux"; icon="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png";}
  else if(/android/.test(ua)){name="Android"; icon="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg";}
  else if(/iphone|ipad|ipod/.test(ua)){name="iOS"; icon="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg";}
  return {name, version, icon};
}

  .then(data=>{
    document.getElementById('ipText').textContent=`${data.ip} (${data.city})`;
    document.getElementById('flagIcon').src=`https://flagcdn.com/48x36/${data.country_code.toLowerCase()}.png`;
  })
  .catch(()=>{document.getElementById('ipText').textContent='IP: Tidak dapat diambil';});
</script>
