  <style>
    /* === Quick Nav === */
    #quick-nav {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-button {
      cursor: pointer;
      font-size: 1.4em;
      line-height: 1;
      color: var(--text-primary);
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
    }
    .nav-button:hover {
      transform: scale(1.2);
      color: var(--text-secondary);
    }
    .nav-icon { pointer-events: none; }

    /* Animasi ikon */
    .nav-button.up:hover .nav-icon { transform: translateY(-4px); }
    .nav-button.windows:hover .nav-icon { transform: rotate(20deg); }
    .nav-button.linux:hover .nav-icon { animation: wobble 0.6s ease; }
    .nav-button.religi:hover .nav-icon { transform: rotate(360deg); }
    .nav-button.karir:hover .nav-icon { transform: scale(1.3); }
    .nav-button.sitemap:hover .nav-icon { transform: translateX(4px); }
    .nav-button.rss:hover .nav-icon { animation: pulse 0.6s ease; }
    .nav-button.multimedia:hover .nav-icon { transform: translateX(3px); }
    .nav-button.catatan:hover .nav-icon { animation: pulse 0.6s ease; }
    .nav-button.budaya:hover .nav-icon { transform: translateY(-2px) scale(1.1); }

    @keyframes wobble {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* === Theme Default (Light Mode) === */
    :root {
      --bg-page: #f0f2f5;
      --bg-section: #fff;
      --bg-card: #f8f9fa;
      --text-primary: #333;
      --text-secondary: #007bff;
      --text-muted: #6c757d;
      --border-color: #e9ecef;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
      --nav-bg: #fff;
      --nav-border: #ddd;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-page);
      margin: 0; padding: 20px;
      color: var(--text-primary);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
    h1 { text-align: center; margin-bottom: 40px; }

    section.category-section {
      background-color: var(--bg-section);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 30px;
    }
    section.category-section h2 {
      font-size: 1.8em;
      color: var(--text-secondary);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .article-card {
      background-color: var(--bg-card);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      min-height: 250px;
    }
    .article-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .article-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .article-card .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .article-card .card-content h3 {
      font-size: 1.1em;
      margin: 0;
      line-height: 1.4;
    }
    .page-footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    /* === Dark Mode === */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-page: #121212;
        --bg-section: #1e1e1e;
        --bg-card: #2c2c2c;
        --text-primary: #f0f0f0;
        --text-secondary: #5dade2;
        --text-muted: #aaa;
        --border-color: #383838;
        --shadow: 0 4px 10px rgba(0,0,0,0.4);
        --nav-bg: #2c2c2c;
        --nav-border: #444;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri Artikel</h1>
    <div id="main-container"></div>
  </div>

  <footer class="page-footer">
    <div id="footerInfo"></div>
  </footer>

  <nav id="quick-nav" aria-label="Navigasi cepat"></nav>

  <script>
    const CATEGORY_ICON_MAP = [
      { key: "Linux & Open Source", icon: "ðŸ§", cls: "linux" },
      { key: "Islam & Kehidupan", icon: "ðŸ“š", cls: "religi" },
      { key: "Lainnya", icon: "ðŸ—‚ï¸", cls: "lainnya" },
      { key: "Multimedia & Editing", icon: "ðŸ“½ï¸", cls: "multimedia" },
      { key: "Catatan & Sosial", icon: "ðŸ“°", cls: "catatan" },
      { key: "Budaya, Kuliner & Lifestyle", icon: "ðŸžï¸", cls: "budaya" },
      { key: "Windows & Teknologi Umum", icon: "ðŸ’»", cls: "windows" }
    ];

    function getIconAndClass(categoryName) {
      const found = CATEGORY_ICON_MAP.find(m => categoryName.includes(m.key));
      return found ? found : { icon: "ðŸ“‚", cls: "default" };
    }

    function createQuickNav(categories) {
      const quickNav = document.getElementById('quick-nav');
      quickNav.innerHTML = '';

      // Sitemap
      const sitemapButton = document.createElement('a');
      sitemapButton.href = 'https://frijal.github.io/sitemap.html';
      sitemapButton.className = 'nav-button sitemap';
      sitemapButton.title = "Daftar Isi";
      sitemapButton.innerHTML = `<span class="nav-icon">ðŸ“‘</span>`;
      quickNav.appendChild(sitemapButton);

      // Kategori
      categories.forEach(categoryName => {
        const categoryId = categoryName.toLowerCase()
          .replace(/\s+/g, '-')
          .replace(/[^a-z0-9-]/g, '');
        const { icon, cls } = getIconAndClass(categoryName);

        const button = document.createElement('a');
        button.href = `#${categoryId}`;
        button.className = `nav-button ${cls}`;
        button.title = categoryName;
        button.innerHTML = `<span class="nav-icon">${icon}</span>`;

        button.addEventListener('click', (e) => {
          e.preventDefault();
          const targetElement = document.getElementById(categoryId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
        quickNav.appendChild(button);
      });

      // RSS
      const rssButton = document.createElement('a');
      rssButton.href = 'https://frijal.github.io/rss';
      rssButton.className = 'nav-button rss';
      rssButton.title = "RSS Feed";
      rssButton.innerHTML = `<span class="nav-icon">ðŸ“°</span>`;
      quickNav.appendChild(rssButton);

      // Back to top
      const upButton = document.createElement('a');
      upButton.href = "#top";
      upButton.className = 'nav-button up';
      upButton.title = "Kembali ke atas";
      upButton.innerHTML = `<span class="nav-icon">â†‘â†‘</span>`;
      upButton.addEventListener('click', (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      quickNav.appendChild(upButton);
    }

    // --- Logika Utama ---
    document.addEventListener('DOMContentLoaded', async () => {
      const mainContainer = document.getElementById('main-container');
      const defaultThumbnail = '/thumbnail.jpg';
      const categories = [];
      const IDX_DESCRIPTION = 4;

      try {
        const response = await fetch('artikel.json');
        if (!response.ok) throw new Error('Gagal memuat artikel.json');
        const data = await response.json();

        for (const category in data) {
          if (data.hasOwnProperty(category)) {
            categories.push(category);
            const articles = data[category];

            const section = document.createElement('section');
            section.classList.add('category-section');

            const categoryId = category.toLowerCase()
              .replace(/\s+/g, '-')
              .replace(/[^a-z0-9-]/g, '');

            const heading = document.createElement('h2');
            heading.id = categoryId;
            heading.textContent = category;
            section.appendChild(heading);

            const grid = document.createElement('div');
            grid.classList.add('article-grid');

            articles.forEach((item) => {
              const title = item[0];
              const fileName = item[1];
              const jsonImage = item[2] || "";
              const description = item[IDX_DESCRIPTION] || title;
              const articleUrl = `artikel/${fileName}`;

              let thumbnailUrl = jsonImage;
              if (!thumbnailUrl || !/\.(jpe?g|png|gif|webp|avif|svg)$/i.test(thumbnailUrl)) {
                thumbnailUrl = defaultThumbnail;
              }
              if (!/^https?:\/\//i.test(thumbnailUrl)) {
                thumbnailUrl = `artikel/${thumbnailUrl}`;
              }

              const link = document.createElement('a');
              link.href = articleUrl;
              link.classList.add('article-card');
              link.title = description;

              const image = document.createElement('img');
              image.src = thumbnailUrl;
              image.alt = `Gambar artikel: ${title}`;
              image.loading = 'lazy';

              const content = document.createElement('div');
              content.classList.add('card-content');
              content.innerHTML = `<h3>${title}</h3>`;

              link.appendChild(image);
              link.appendChild(content);
              grid.appendChild(link);
            });

            section.appendChild(grid);
            mainContainer.appendChild(section);
          }
        }

        createQuickNav(categories);
      } catch (error) {
        console.error('Ada masalah saat memuat artikel.json:', error);
        mainContainer.innerHTML = `<p style="text-align: center; color: red;">Maaf, gagal memuat daftar artikel.</p>`;
      }
    });
  </script>
</body>
</html>
