    <style>
        /* === Tema (Dark Mode Default) === */
        :root {
            --bg-page: #0f172a;
            --bg-section: #1e293b;
            --bg-card: #283447;
            --text-primary: #e2e8f0;
            --text-secondary: #818cf8; /* Aksen ungu lembut */
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            --nav-bg: rgba(44, 62, 80, 0.7);
            --nav-border: #4a5568;
        }

        /* Light mode via media query */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-page: #f1f5f9;
                --bg-section: #ffffff;
                --bg-card: #f8fafc;
                --text-primary: #1e293b;
                --text-secondary: #4f46e5; /* Aksen ungu lebih gelap */
                --text-muted: #64748b;
                --border-color: #e2e8f0;
                --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
                --nav-bg: rgba(255, 255, 255, 0.7);
                --nav-border: #e2e8f0;
            }
        }

        /* === Base Styles === */
        html { scroll-behavior: smooth; }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-page);
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        /* === Section & Grid === */
        section.category-section {
            background-color: var(--bg-section);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            scroll-margin-top: 20px;
        }
        section.category-section h2 {
            font-size: 1.8em;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        /* === Article Card === */
        .article-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .article-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #333;
        }
        .article-card .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .article-card .card-content h3 {
            font-size: 1.1em;
            margin: 0;
            line-height: 1.4;
        }
        .article-card .card-content p {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-top: 5px;
            margin-bottom: 0;
        }

        /* === Quick Navigation === */
        #quick-nav {
            position: fixed;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--nav-bg);
            border: 1px solid var(--nav-border);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 20px;
        }
        .nav-button {
            cursor: pointer;
            font-size: 1.8em;
            line-height: 1;
            color: var(--text-primary);
            text-decoration: none;
            transition: transform 0.2s, color 0.2s;
        }
        .nav-button:hover {
            transform: scale(1.2);
            color: var(--text-secondary);
        }

        /* === Footer === */
        .page-footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Artikel</h1>
        <div id="main-container"></div>
    </div>

    <footer class="page-footer">
        <p>🄯 2025 frijal.pages.dev</p>
    </footer>

    <nav id="quick-nav" aria-label="Navigasi cepat"></nav>

    <script>
        // --- KONFIGURASI ---
        const IDX_TITLE = 0;
        const IDX_FILENAME = 1;
        const IDX_IMAGE = 2;
        const IDX_DATE = 3;
        const IDX_DESCRIPTION = 4;
        const DEFAULT_THUMBNAIL = '/thumbnail.webp'; 

        const CATEGORY_ICON_MAP = [
            { key: 'Linux, Open Source & Multimedia', icon: '🐧', cls: 'linux' },
            { key: 'Sejarah & Religi', icon: '📚', cls: 'religi' },
            { key: 'Lainnya', icon: '🔆', cls: 'lainnya' },
            { key: 'Kuliner, Gaya Hidup & Kesehatan', icon: '🍜', cls: 'lifestyle' },
            { key: 'Catatan & Opini Sosial', icon: '📢', cls: 'social' },
            { key: 'Teknologi Web, AI & Umum', icon: '🖥️', cls: 'tech' },
        ];
        // --- AKHIR KONFIGURASI ---

        function getIconAndClass(categoryName) {
            const found = CATEGORY_ICON_MAP.find(m => categoryName.includes(m.key));
            return found || { icon: '📄', cls: 'default' };
        }

        function categoryToId(categoryName) {
            return categoryName.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-');
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '';
                return date.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
            } catch (e) {
                return '';
            }
        }

        function createArticleCard(item) {
            const title = item[IDX_TITLE];
            const fileName = item[IDX_FILENAME];
            const jsonImage = item[IDX_IMAGE] || '';
            const dateString = formatDate(item[IDX_DATE]);
            const description = item[IDX_DESCRIPTION] || title;
            const articleUrl = `artikel/${fileName}`;

            let thumbnailUrl = jsonImage;
            if (!thumbnailUrl || !/\.(jpe?g|png|gif|webp|avif|svg)$/i.test(thumbnailUrl)) {
                thumbnailUrl = `https://frijal.pages.dev${DEFAULT_THUMBNAIL}`;
            } else if (!/^https?:\/\//i.test(thumbnailUrl)) {
                thumbnailUrl = `img/${thumbnailUrl.split('/').pop()}`; // Ambil nama file saja dari path
            }

            const link = document.createElement('a');
            link.href = articleUrl;
            link.className = 'article-card';
            link.title = description;

            link.innerHTML = `
                <img src="${thumbnailUrl}" alt="${title}" loading="lazy" onerror="this.onerror=null; this.src='https://frijal.pages.dev${DEFAULT_THUMBNAIL}';">
                <div class="card-content">
                    <h3>${title}</h3>
                    <p>${dateString}</p>
                </div>
            `;
            return link;
        }

        function createQuickNav(categories) {
            const quickNav = document.getElementById('quick-nav');
            if (!quickNav) return;

            const navItems = [
                { name: 'Ke Atas', icon: '⚠️', url: '#top' },
                { name: 'Artikel Terbaru', icon: '💥', url: '#terbaru' },
                ...categories.map(categoryName => {
                    const { icon } = getIconAndClass(categoryName);
                    return { name: categoryName, icon, url: `#${categoryToId(categoryName)}` };
                }),
                { name: 'Daftar Isi', icon: '📃', url: 'https://frijal.pages.dev/sitemap.html' },
                { name: 'RSS Feed', icon: '📡', url: 'https://frijal.pages.dev/feed.html' },
            ];

            quickNav.innerHTML = navItems.map(item => `
                <a href="${item.url}" class="nav-button" title="${item.name}">
                    <span class="nav-icon">${item.icon}</span>
                </a>
            `).join('');

            quickNav.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    if (targetId === 'top') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        document.getElementById(targetId)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const mainContainer = document.getElementById('main-container');
            if (!mainContainer) return;

            try {
                const response = await fetch('artikel.json');
                if (!response.ok) throw new Error('Gagal memuat artikel.json');
                const data = await response.json();

                const allCategories = Object.keys(data).sort();
                let allArticles = [];

                for (const category in data) {
                    data[category].forEach(item => {
                        if (item[IDX_DATE]) {
                            allArticles.push({ item, date: new Date(item[IDX_DATE]) });
                        }
                    });
                }

                allArticles.sort((a, b) => b.date.getTime() - a.date.getTime());

                // Tampilkan 12 Artikel Terbaru
                if (allArticles.length > 0) {
                    const latestSection = document.createElement('section');
                    latestSection.className = 'category-section';
                    latestSection.innerHTML = `<h2 id="terbaru">Artikel Terbaru 💥</h2><div class="article-grid"></div>`;
                    const latestGrid = latestSection.querySelector('.article-grid');
                    allArticles.slice(0, 12).forEach(articleObj => {
                        latestGrid.appendChild(createArticleCard(articleObj.item));
                    });
                    mainContainer.appendChild(latestSection);
                }

                // Tampilkan Artikel per Kategori
                allCategories.forEach(category => {
                    const articles = data[category];
                    if (articles.length === 0) return; // Lewati kategori kosong
                    
                    articles.sort((a, b) => new Date(b[IDX_DATE] || 0) - new Date(a[IDX_DATE] || 0));

                    const section = document.createElement('section');
                    section.className = 'category-section';
                    section.innerHTML = `<h2 id="${categoryToId(category)}">${category}</h2><div class="article-grid"></div>`;
                    const grid = section.querySelector('.article-grid');
                    articles.forEach(item => {
                        grid.appendChild(createArticleCard(item));
                    });
                    mainContainer.appendChild(section);
                });

                createQuickNav(allCategories);

            } catch (error) {
                console.error('Ada kendala saat memuat artikel.json:', error);
                mainContainer.innerHTML = `<p style="text-align: center; color: red;">Gagal memuat daftar artikel. (${error.message})</p>`;
            }
        });
    </script>
