    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b3b3b3;
            --accent-color: #10b981; /* Green Accent */
            --border-color: #2c2c2c;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f4f4f9;
                --surface-color: #ffffff;
                --primary-text-color: #212121;
                --secondary-text-color: #666666;
                --accent-color: #00897b;
                --border-color: #e0e0e0;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.7;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
        h1 { text-align: center; color: var(--accent-color); margin-bottom: 1rem; font-size: 2.5rem; }
        
        #stats { text-align: center; color: var(--secondary-text-color); margin-bottom: 2rem; font-style: italic; }

        #filterInput {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 2rem;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #filterInput:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3); }

        #sitemap-container { display: flex; flex-direction: column; gap: 0.5rem; }
        
        .category-header {
            width: 100%;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-text-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .category-header:hover { background-color: var(--border-color); }
        .category-header .count { font-size: 0.9rem; color: var(--secondary-text-color); }
        .category-header .toggle-icon { transition: transform 0.3s ease; }
        .category-header.active .toggle-icon { transform: rotate(90deg); }

        .article-list {
            max-height: 0;
            overflow: hidden;
            background-color: transparent;
            padding-left: 1.5rem;
            border-left: 2px solid var(--border-color);
            margin-left: 1rem;
            transition: max-height 0.4s ease-out;
        }
        .article-list.open { max-height: 2000px; /* Adjust if needed */ }
        .article-list a {
            display: block;
            padding: 10px 15px;
            color: var(--secondary-text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        .article-list a:hover { color: var(--accent-color); background-color: var(--surface-color); }

        #loading { text-align: center; padding: 2rem; color: var(--secondary-text-color); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daftar Isi Lengkap</h1>
        <p id="stats"></p>
        <input type="text" id="filterInput" placeholder="Ketik untuk filter artikel...">
        
        <div id="sitemap-container">
            <div id="loading">Memuat daftar artikel...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_URL = 'artikel.json';
            const sitemapContainer = document.getElementById('sitemap-container');
            const statsElement = document.getElementById('stats');
            const filterInput = document.getElementById('filterInput');
            const loadingIndicator = document.getElementById('loading');

            const fetchAndBuildSitemap = async () => {
                try {
                    const response = await fetch(`${DATA_URL}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`Status ${response.status}`);
                    
                    const data = await response.json();
                    let totalArticles = 0;
                    const totalCategories = Object.keys(data).length;
                    
                    sitemapContainer.innerHTML = ''; // Clear loading message

                    // Urutkan kategori berdasarkan nama
                    const sortedCategories = Object.keys(data).sort((a, b) => a.localeCompare(b));

                    sortedCategories.forEach(category => {
                        const articles = data[category];
                        if (!articles || articles.length === 0) return;
                        
                        totalArticles += articles.length;
                        
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-item';

                        const header = document.createElement('button');
                        header.className = 'category-header';
                        header.innerHTML = `
                            <span>${category}</span>
                            <span class="count">${articles.length} artikel <i class="fas fa-chevron-right toggle-icon"></i></span>
                        `;
                        
                        const articleList = document.createElement('div');
                        articleList.className = 'article-list';
                        
                        articles.forEach(article => {
                            const [title, url] = article;
                            const link = document.createElement('a');
                            link.href = `artikel/${url}`;
                            link.textContent = title;
                            articleList.appendChild(link);
                        });

                        categoryDiv.appendChild(header);
                        categoryDiv.appendChild(articleList);
                        sitemapContainer.appendChild(categoryDiv);
                    });

                    statsElement.textContent = `Menampilkan ${totalArticles} artikel dalam ${totalCategories} kategori.`;
                    addEventListeners();

                } catch (error) {
                    loadingIndicator.innerHTML = '<p style="color: #ff6b6b;">Oops! Gagal memuat daftar isi.</p>';
                    console.error('Error fetching sitemap data:', error);
                }
            };
            
            function addEventListeners() {
                // Accordion logic
                sitemapContainer.addEventListener('click', (event) => {
                    const header = event.target.closest('.category-header');
                    if (!header) return;
                    
                    header.classList.toggle('active');
                    const articleList = header.nextElementSibling;
                    articleList.classList.toggle('open');
                });

                // Filter logic
                filterInput.addEventListener('input', () => {
                    const query = filterInput.value.toLowerCase();
                    document.querySelectorAll('.category-item').forEach(categoryDiv => {
                        const links = categoryDiv.querySelectorAll('.article-list a');
                        let hasVisibleLink = false;
                        
                        links.forEach(link => {
                            const title = link.textContent.toLowerCase();
                            if (title.includes(query)) {
                                link.style.display = 'block';
                                hasVisibleLink = true;
                            } else {
                                link.style.display = 'none';
                            }
                        });

                        // Sembunyikan kategori jika tidak ada artikel yang cocok
                        categoryDiv.style.display = hasVisibleLink ? 'block' : 'none';
                    });
                });
            }

            fetchAndBuildSitemap();
        });
    </script>
</body>
