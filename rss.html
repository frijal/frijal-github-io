<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Variabel Warna untuk Mode Gelap */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b3b3b3;
            --accent-color: #03dac6;
            --border-color: #2c2c2c;
        }

        /* Reset & Gaya Dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.7;
        }

        /* Kontainer Utama */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
        }

        /* Kontainer untuk Item Feed */
        #feed-container {
            display: grid;
            gap: 1.5rem;
        }

        /* Gaya Kartu untuk Setiap Item Feed */
        .feed-item {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feed-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(3, 218, 198, 0.1);
        }

        .feed-item h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .feed-item h2 a {
            color: var(--primary-text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .feed-item h2 a:hover {
            color: var(--accent-color);
        }
        
        .feed-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--secondary-text-color);
            margin-bottom: 1rem;
        }
        
        .feed-meta i {
            color: var(--accent-color);
        }

        .feed-item p {
            color: var(--secondary-text-color);
        }
        
        /* Animasi Loading */
        #loading {
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 4rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Pesan Error */
        .error-message {
            background-color: #4e1a1a;
            color: #ffc4c4;
            border: 1px solid #a83c3c;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        /* Desain Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .feed-item h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RSS Feed Reader</h1>
        
        <div id="loading"></div>
        
        <div id="feed-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL ke file rss.xml Anda. 
            // Sesuaikan jika lokasinya berbeda, contoh: 'https://frijal.github.io/rss.xml'
            const RSS_URL = 'rss.xml';

            const feedContainer = document.getElementById('feed-container');
            const loadingIndicator = document.getElementById('loading');

            const fetchAndDisplayFeed = async () => {
                try {
                    const response = await fetch(RSS_URL);
                    if (!response.ok) {
                        throw new Error(`Gagal mengambil data: Status ${response.status}`);
                    }
                    const xmlText = await response.text();
                    
                    // Parse teks XML menjadi dokumen XML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(xmlText, "application/xml");
                    
                    const items = doc.querySelectorAll('item');
                    
                    if (items.length === 0) {
                       feedContainer.innerHTML = '<p class="error-message">Tidak ada item ditemukan di dalam feed.</p>';
                       return; // Keluar dari fungsi
                    }
                    
                    let feedHTML = '';

                    items.forEach(item => {
                        // Ambil data dari setiap tag di dalam <item>
                        const title = item.querySelector('title')?.textContent || 'Tanpa Judul';
                        const link = item.querySelector('link')?.textContent || '#';
                        const description = item.querySelector('description')?.textContent || 'Tidak ada deskripsi.';
                        const pubDateStr = item.querySelector('pubDate')?.textContent;
                        
                        let formattedDate = '';
                        if (pubDateStr) {
                            const pubDate = new Date(pubDateStr);
                            // Format tanggal menjadi format lokal Indonesia (misal: 6 Oktober 2025)
                            formattedDate = new Intl.DateTimeFormat('id-ID', {
                                dateStyle: 'long'
                            }).format(pubDate);
                        }
                        
                        // Buat kartu HTML untuk setiap item
                        feedHTML += `
                            <div class="feed-item">
                                <h2><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></h2>
                                <div class="feed-meta">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>${formattedDate}</span>
                                </div>
                                <p>${description}</p>
                            </div>
                        `;
                    });

                    feedContainer.innerHTML = feedHTML;

                } catch (error) {
                    console.error('Terjadi kesalahan saat memuat RSS feed:', error);
                    feedContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Oops! Terjadi Kesalahan</strong>
                            <p>Tidak dapat memuat feed dari ${RSS_URL}. Silakan periksa kembali URL atau coba lagi nanti.</p>
                        </div>
                    `;
                } finally {
                    // Sembunyikan indikator loading setelah selesai (baik berhasil maupun gagal)
                    loadingIndicator.style.display = 'none';
                }
            };

            fetchAndDisplayFeed();
        });
    </script>
</body>
</html>
