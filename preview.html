<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Artikel Berdasarkan Kategori</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .category-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .category-section h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007bff;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .article-list li {
            margin-bottom: 10px;
        }

        .article-list a {
            display: block;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        
        .article-list a:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Daftar Artikel Berdasarkan Kategori</h1>
    <div id="main-container">
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mainContainer = document.getElementById('main-container');

        // Menggunakan Fetch API untuk memuat file JSON
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Gagal memuat data: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                // Iterasi setiap kunci (key) di dalam objek data
                // Kunci di sini adalah nama kategori
                for (const category in data) {
                    if (data.hasOwnProperty(category)) {
                        const articles = data[category];

                        // Buat bagian (section) baru untuk setiap kategori
                        const section = document.createElement('div');
                        section.classList.add('category-section');

                        // Tambahkan judul kategori
                        const heading = document.createElement('h2');
                        heading.textContent = category;
                        section.appendChild(heading);

                        // Buat daftar (list) untuk artikel
                        const ul = document.createElement('ul');
                        ul.classList.add('article-list');

                        // Iterasi setiap array artikel dalam kategori tersebut
                        articles.forEach(item => {
                            const title = item[0];
                            const url = item[1];

                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = url;
                            a.textContent = title;
                            a.target = "_blank"; // Membuka di tab baru
                            
                            li.appendChild(a);
                            ul.appendChild(li);
                        });

                        section.appendChild(ul);
                        mainContainer.appendChild(section);
                    }
                }
            })
            .catch(error => {
                console.error('Ada masalah saat memuat atau memproses data JSON:', error);
                mainContainer.innerHTML = `<p style="text-align: center; color: red;">Maaf, gagal memuat daftar artikel. Silakan coba lagi.</p>`;
            });
    });
</script>

</body>
</html>
