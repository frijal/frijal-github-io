<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Artikel Otomatis</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        
        .category-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .category-section h2 {
            font-size: 1.8em;
            color: #007bff;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .article-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            min-height: 250px; /* Minimal tinggi kartu */
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .article-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .article-card .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .article-card .card-content h3 {
            font-size: 1.1em;
            margin: 0;
            line-height: 1.4;
        }

        .no-thumbnail {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: #6c757d;
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Galeri Artikel</h1>
    <div id="main-container">
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const mainContainer = document.getElementById('main-container');
        const defaultThumbnail = 'thumbnail.jpg';
        
        // Fungsi untuk mengambil thumbnail dari meta tag
        async function fetchThumbnail(url) {
            try {
                // Gunakan fetch untuk mengambil konten HTML dari URL
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Gagal memuat konten artikel.');
                }
                const htmlText = await response.text();

                // Parsing HTML untuk mencari meta tag og:image
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const metaTag = doc.querySelector('meta[property="og:image"]');

                if (metaTag && metaTag.content) {
                    return metaTag.content;
                }
                return defaultThumbnail; // Gunakan default jika meta tag tidak ditemukan
            } catch (error) {
                console.warn(`Gagal mengambil thumbnail untuk ${url}: ${error}`);
                return defaultThumbnail; // Gunakan default jika ada error
            }
        }

        try {
            const response = await fetch('artikel.json');
            if (!response.ok) {
                throw new Error('Gagal memuat file data.json');
            }
            const data = await response.json();

            // Iterasi setiap kategori dalam data JSON
            for (const category in data) {
                if (data.hasOwnProperty(category)) {
                    const articles = data[category];

                    const section = document.createElement('div');
                    section.classList.add('category-section');

                    const heading = document.createElement('h2');
                    heading.textContent = category;
                    section.appendChild(heading);

                    const grid = document.createElement('div');
                    grid.classList.add('article-grid');

                    // Menggunakan Promise.all untuk mengambil semua thumbnail secara paralel
                    const articlePromises = articles.map(async (item) => {
                        const title = item[0];
                        const articleUrl = `artikel/${item[1]}`;
                        const thumbnailUrl = await fetchThumbnail(articleUrl);

                        const link = document.createElement('a');
                        link.href = articleUrl;
                        link.classList.add('article-card');
                        link.target = "_blank";

                        const thumbnailHtml = `<img src="${thumbnailUrl}" alt="Thumbnail untuk ${title}">`;

                        link.innerHTML = `
                            ${thumbnailHtml}
                            <div class="card-content">
                                <h3>${title}</h3>
                            </div>
                        `;
                        return link;
                    });
                    
                    const articleElements = await Promise.all(articlePromises);
                    articleElements.forEach(element => grid.appendChild(element));

                    section.appendChild(grid);
                    mainContainer.appendChild(section);
                }
            }
        } catch (error) {
            console.error('Ada masalah saat memuat atau memproses data:', error);
            mainContainer.innerHTML = `<p style="text-align: center; color: red;">Maaf, gagal memuat daftar artikel. Silakan periksa konsol untuk detail kesalahan.</p>`;
        }
    });
</script>

</body>
</html>
